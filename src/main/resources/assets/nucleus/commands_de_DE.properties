sudo.desc=Zwingt einen Spieler, einen Befehl auszuf\u00FChren.
afk.desc=Schaltet den Spieler '' s AFK Zustand.
afkkick.desc=Kickt alle derzeit AFK Spieler.
afkkick.extended=Dieser Befehl wird nicht jedermann mit Ausnahme Genehmigung Afk Kick kick.
afkrefresh.desc=Die AFK-Erlaubnis-Cache f\u00FCr ung\u00FCltig erkl\u00E4rt.
afkrefresh.extended=Dies fragt Kern den AFK-Erlaubnis-Cache f\u00FCr ung\u00FCltig erkl\u00E4ren verwenden, wenn Sie einen Online-Spieler \u00E4ndern '' s Berechtigungen.
ban.desc=Einen Spieler verbietet.
