time.desc=Ruft den Zeitpunkt f\u00FCr die angegebenen Welt.
time.set.desc=Stellt die Zeit f\u00FCr die angegebenen Welt.
exp.give.desc=Gibt den angegebenen Spieler Erfahrung.
exp.give.extended=Wenn Sie raw Erfahrung hinzuf\u00FCgen m\u00F6chten, f\u00FCgen Sie einfach die Zahl als Argument. Wenn Sie eine bestimmte Anzahl von Ebenen hinzuf\u00FCgen m\u00F6chten, kann das Argument des Formulars "L30" oder "30L" (vorausgesetzt, Sie 30 Levels geben wollen).
exp.take.desc=Entfernt vom angegebenen Spieler erleben.
exp.take.extended=Wenn Sie raw Erfahrung entfernen m\u00F6chten, f\u00FCgen Sie einfach die Zahl als Argument. Wenn Sie eine bestimmte Anzahl von Ebenen hinzuf\u00FCgen m\u00F6chten, kann das Argument des Formulars "L30" oder "30L" (vorausgesetzt, Sie wollen 30 Level).\n\nVersuchen, mehr Erfahrung als der Spieler hat zu nehmen, werden nur ihre Erfahrungen NULL.
exp.set.desc=Legt die angegebenen Spieler '' s Erfahrung.
exp.set.extended=Wenn Sie Erfahrungspunkte festlegen m\u00F6chten, f\u00FCgen Sie einfach die Zahl als Argument. Wenn Sie eine bestimmte Anzahl von Ebenen festlegen m\u00F6chten, kann das Argument des Formulars "L30" oder "30L" (vorausgesetzt, Sie auf 30 Ebenen festlegen m\u00F6chten).
exp.desc=Zeigt die angegebene Player'' s aktuelle Erfahrung.
broadcast.desc=Sendet eine Nachricht auf den gesamten Server.
clear.desc=L\u00F6scht einen Spieler '' s bestand.
freezeplayer.desc=St\u00FCrzt einen Spieler im Ort.
gamemode.desc=Legt einen Spieler '' s Spielmodus.
gmt.desc=Schaltet Ihr Spiel-Modus zwischen \u00DCberleben und kreativ.
gms.desc=Schaltet Ihr Spiel-Modus zu \u00FCberleben.
gmc.desc=Schaltet Ihr Spiel-Modus f\u00FCr kreative.
gma.desc=Schaltet Ihr Spiel-Modus ins Abenteuer.
gmsp.desc=Schaltet Ihr Spiel-Modus zum Zuschauer.
