tempban.desc=Vor\u00FCbergehend verboten einen Spieler.
unban.desc=Unbans einen Spieler.
nucleus.desc=Kern-Version und Modul-Informationen angezeigt.
nucleus.extended=Der Kern-Befehl erlaubt Zugriff auf Sub-Befehle, die das gesamte Plugin zu verwalten.
nucleus.rebuildusercache.desc=Wiederaufbau des Kern-Benutzercaches.
nucleus.rebuildusercache.extended=Einige Operationen, die wir tun m\u00F6chten m\u00F6glicherweise offline und Online-Spieler betrachten m\u00F6chten, aber leider, wie wir Dinge als separate Benutzer-Dateien zu speichern, es dauerte eine Menge Verarbeitung, einige einfache Daten zu erhalten. Der Cache kopiert das alles an einem Ort. Allerdings gibt es eine Chance es '' ll gehen abgestanden, dieser Befehl fragt Kern, um den Cache neu zu erstellen.
nucleus.reload.desc=L\u00E4dt Kern '' Konfigurationsdateien.
nucleus.reload.extended=Mit diesem Befehl laden alles au\u00DFer ob Module bzw. Befehle aktiviert sind.\nEs ist ein Neustart des gesamten Servers erforderlich f\u00FCr diese beiden Ma\u00DFnahmen wirksam werden.
nucleus.resetuser.desc=L\u00F6scht alle Daten im Kern, und optional, Minecraft, f\u00FCr einen Spieler.
nucleus.resetuser.extended=Dies kann n\u00FCtzlich sein, alles zu l\u00F6schen, die ein Spieler Kern kennt. Jedoch wenn Sie Minecraft Daten l\u00F6schen m\u00F6chten, \u00FCbergeben die "-eine" Flagge. \n\nDies wird nicht von anderen Plugins zu diesem Player gespeicherte Daten l\u00F6schen.
nucleus.debug.desc=Dienstprogramme, Debuggen Serverprobleme zu unterst\u00FCtzen.
nucleus.debug.setsession.desc=Umdrehungen debug Modus aktivieren oder deaktivieren f\u00FCr diese Sitzung. Die Konfigurationsdatei \u00FCberschreibt das Debug-Modus eingestellt ist auf True.
nucleus.debug.getuuids.desc=Ruft alle UUIDs, die scheinbar zu einem Nutzernamen registriert werden.
nucleus.debug.refreshuniquevisitors.desc="Erfrischt die {{Uniquecount}} token, im Fall es '' s synchron."
nucleus.save.desc=Speichert alle Dateien.
nucleus.printperms.desc=Druckt alle Berechtigungen im Zellkern registriert.
nucleus.itemalias.set.desc=Legt einen Alias zu einem Element.
nucleus.itemalias.remove.desc=Entfernt ein Element einen Alias.
nucleus.itemalias.clear.desc=Entfernt alle Aliase aus einem Element.
nucleus.itemalias.desc=Element-Aliase verwaltet.
nucleus.info.desc=Erstellt eine Datei im Server Root Verzeichnis mit Informationen \u00FCber den Server und Kern-Umgebung.
nucleus.getuser.desc=Ruft oder aktualisiert einen Benutzer '' s Eintrag im Cache Benutzernamen.
nucleus.getuser.extended=Gelegentlich ruft die Minecraft Benutzername Cache nicht synchron mit dem Rest des Systems und einige Befehle, die eine Benutzer Fail ben\u00F6tigen. Mit diesem Befehl k\u00F6nnen Sie aktualisierte Informationen \u00FCber einen Benutzer von Mojang anfordern '' s Server (entweder \u00FCber eine UUID oder einen aktuellen Benutzernamen) und f\u00FCgt sie in den Cache.
lockweather.desc=Das Wetter auf der angegebenen Welt sperrt.
weather.desc=Das Wetter setzt auf der angegebenen Welt.
