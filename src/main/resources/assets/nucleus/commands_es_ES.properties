time.desc=Obtiene el tiempo para el mundo especificado.
time.set.desc=Establece el tiempo para el mundo especificado.
exp.give.desc=Proporciona experiencia al jugador especificado.
exp.give.extended=Si desea a\u00F1adir la experiencia cruda, s\u00F3lo tiene que a\u00F1adir el n\u00FAmero como argumento. Si desea a\u00F1adir un n\u00FAmero determinado de niveles, el argumento puede ser de la forma "L30" o "30L" (suponiendo que usted quiere dar 30 niveles).
exp.take.desc=Elimina la experiencia del jugador especificado.
exp.take.extended=Si desea quitar la cruda experiencia, simplemente a\u00F1ada el n\u00FAmero como argumento. Si desea a\u00F1adir un n\u00FAmero determinado de niveles, el argumento puede ser de la forma "L30" o "30L" (suponiendo que usted quiere tomar 30 niveles).\n\nTratando de tomar m\u00E1s experiencia que el jugador tiene a cero s\u00F3lo su experiencia.
exp.set.desc=Establece el jugador especificado '' experiencia.
exp.set.extended=Si desea establecer puntos de experiencia, simplemente a\u00F1ada el n\u00FAmero como argumento. Si usted desea establecer un n\u00FAmero espec\u00EDfico de niveles, el argumento puede ser de la forma "L30" o "30L" (suponiendo que desea establecer en 30 niveles).
exp.desc=Muestra el reproductor especificado '' experiencia actual.
broadcast.desc=Transmite un mensaje a todo el servidor.
clear.desc=Despeja un jugador '' inventario s.
freezeplayer.desc=Congela un jugador en su lugar.
gamemode.desc=Establece un jugador '' modo de juego de s.
gmt.desc=Alterna el modo de juego entre la supervivencia y creativo.
gms.desc=Alterna el modo de juego supervivencia.
gmc.desc=Alterna el modo de juego a la creatividad.
gma.desc=Alterna el modo de juego a la aventura.
gmsp.desc=Alterna el modo de juego al espectador.
stop.desc=Detiene el servidor.
sudo.desc=Las fuerzas de un jugador a ejecutar un comando.
afk.desc=Alterna el jugador '' s estado AFK.
afkkick.desc=Comienza todo en la actualidad los jugadores AFK.
afkkick.extended=Este comando no dar\u00E1 inicio a cualquier persona con la autorizaci\u00F3n de exenci\u00F3n de patada de afk.
afkrefresh.desc=Invalida la cach\u00E9 de permisos de AFK.
afkrefresh.extended=Esta pregunta n\u00FAcleo para invalidar la cach\u00E9 de permisos de AFK, utilizar esto si altera un reproductor en l\u00EDnea '' permisos de s.
ban.desc=Banea a un jugador.
checkban.desc=Comprueba el estado de la prohibici\u00F3n para un jugador.
tempban.desc=Proh\u00EDbe temporalmente un jugador.
unban.desc=Unbans un jugador.
nucleus.desc=Muestra informaci\u00F3n de versi\u00F3n y el m\u00F3dulo de n\u00FAcleo.
nucleus.extended=El comando del n\u00FAcleo permite el acceso a los comandos sub que administrar el plugin todo.
nucleus.rebuildusercache.desc=Reconstruir la cach\u00E9 de usuario de n\u00FAcleo.
nucleus.rebuildusercache.extended=Algunas operaciones que podemos hacer podr\u00EDan que desee mirar jugadores offline y online, pero por desgracia, como almacenamos cosas como archivos de usuario independiente, tomar\u00EDa un mont\u00F3n de procesamiento para obtener algunos datos simples. La cach\u00E9 de copia todo esto en un solo lugar. Sin embargo, existe una posibilidad de '' va echarse a perder, este comando pide n\u00FAcleo para reconstruir la memoria cach\u00E9.
nucleus.reload.desc=Recarga n\u00FAcleo '' archivos de configuraci\u00F3n.
nucleus.reload.extended=Este comando volver\u00E1 a cargar todo, excepto si est\u00E1n habilitados los m\u00F3dulos y/o comandos.\nDe todo el servidor es necesario para estas dos acciones surtan efecto.
nucleus.resetuser.desc=Borra todos los datos en el n\u00FAcleo y, opcionalmente, Minecraft, para un jugador.
nucleus.resetuser.extended=Esto puede ser \u00FAtil para eliminar todo que n\u00FAcleo sabe acerca de un jugador. Sin embargo, si desea eliminar datos de Minecraft, pasar del "-una" bandera. \n\nEsto no borra los datos almacenados por otros plugins de este reproductor.
nucleus.debug.desc=Utilidades para soportar problemas depuraci\u00F3n en el servidor.
nucleus.debug.setsession.desc=Vueltas de depuraci\u00F3n modo encendido o apagado para esta sesi\u00F3n. El archivo de configuraci\u00F3n anula esto si modo de depuraci\u00F3n se establece en true.
nucleus.debug.getuuids.desc=Obtiene todos los UUID que parecen ser registrada a un nombre de usuario.
nucleus.debug.refreshuniquevisitors.desc="Refresca la {{uniquecount}} de token, en caso lo '' s fuera de sincronizaci\u00F3n."
nucleus.save.desc=Guarda todos los archivos.
nucleus.printperms.desc=Imprime todos los permisos en el n\u00FAcleo.
nucleus.itemalias.set.desc=Establece un alias a un elemento.
nucleus.itemalias.remove.desc=Elimina un alias de un elemento.
nucleus.itemalias.clear.desc=Quita todos los alias de un elemento.
nucleus.itemalias.desc=Administra el elemento alias.
nucleus.info.desc=Crea un archivo en el servidor ra\u00EDz directorio que contiene informaci\u00F3n sobre el servidor y el entorno del n\u00FAcleo.
nucleus.getuser.desc=Obtiene o renueva un usuario ' entrada de s en la cach\u00E9 de nombre de usuario.
nucleus.getuser.extended=En ocasiones, la cach\u00E9 de nombre de usuario de Minecraft obtiene fuera de sincronizaci\u00F3n con el resto del sistema y algunos comandos que requieren de un error de usuario. Este comando le permite solicitar informaci\u00F3n sobre un usuario de Mojang'' servidor de s (a trav\u00E9s de un UUID o un nombre de usuario actual) y los agrega a la cach\u00E9.
lockweather.desc=Fija el tiempo en el mundo especificado.
weather.desc=Establece el tiempo en el mundo especificado.
lightning.desc=Ataca una posici\u00F3n o jugador con un perno del rel\u00E1mpago.
hat.desc=Pone el tema en el reproductor '' mano sobre su cabeza como un casco.
ignite.desc=Establece el jugador especificado en el fuego.
home.desc=Se teletransporta a casa.
home.extended=Un hogar es una deformaci\u00F3n personal. Se pueden establecer mediante el comando /homeset. Si no se especifica ning\u00FAn nombre de p\u00E1gina, se utiliza el valor predeterminado de "hogar".
home.limit.desc=Mostrar el n\u00FAmero de viviendas (u otro jugador) puede establecer.
home.delete.desc=Elimina un hogar.
home.delete.extended=Quita una deformaci\u00F3n personal. Se debe especificar la p\u00E1gina de inicio.
home.list.desc=Listas de casas.
home.list.extended=Listas de todos los hogares que actualmente tiene.
home.set.desc=Establece un hogar con el nombre especificado.
home.set.extended=Este comando te permite especificar una "deformaci\u00F3n personal", que se denomina un "hogar". De forma predeterminada, todos los jugadores consiguen una casa, que puede ser controlado mediante la asignaci\u00F3n de un n\u00FAmero a la opci\u00F3n de permiso "casa-cuenta", de que dar el permiso "nucleus.home.set.unlimited" para los hogares ilimitados.\n\nSi no se especifica ning\u00FAn nombre de p\u00E1gina, se utiliza el valor predeterminado de "hogar". Si intenta establecer un hogar con un nombre que ya est\u00E1 en uso, el comando fallar\u00E1, a menos que la "-o" se especifica el indicador.
home.other.desc=Se teletransporta a otro jugador '' s casa.
home.deleteother.desc=Elimina a otro jugador '' s casa.
ignore.desc=Selecciona ignorar todos los mensajes de chat.
ignorelist.desc=Muestra los nombres de los jugadores que actualmente est\u00E1n siendo ignorados por el jugador objetivo
give.desc=Da tema al jugador.
more.desc=Establece el art\u00EDculo en la mano una pila completa.
repair.desc=Reparaciones art\u00EDculo en mano.
lore.desc=Comando base de conocimiento relacionada con acciones.
lore.set.desc=Establece la historia en el elemento actual en la mano. Se sustituye la historia actual.
lore.add.desc=Agrega una nueva l\u00EDnea a la historia en el elemento actual en la mano.
lore.clear.desc=Borra la historia en el elemento actual en la mano.
lore.edit.desc=Edita la historia en el elemento actual en la mano en una l\u00EDnea espec\u00EDfica.
lore.insert.desc=Inserta una nueva l\u00EDnea para la historia en el elemento actual en la mano en una l\u00EDnea espec\u00EDfica.
lore.delete.desc=Borra una l\u00EDnea de la historia en el elemento actual en la mano en una l\u00EDnea espec\u00EDfica.
itemname.desc=Comando base para el nombre del art\u00EDculo relacionado con acciones.
itemname.set.desc=Establece el usuario frente a nombre del elemento en el jugador '' mano.
