time.desc=Ti fa conoscere l'ora del mondo specificato.
time.set.desc=Imposta l'ora per il mondo specificato.
exp.give.desc=Da esperienza ad il player specificato.
exp.give.extended=Se vuoi aggiungere esperienza, aggiungi il numero come argomento del comando. Se invece vuoi dare uno specificato ammontare di livelli, l'argomento del comando deve essere <numero di livelli>L, quindi, per esempio: "30L" o "L30" per aggiungere 30 livelli ad il giocatore specificato.
exp.take.desc=Rimuove esperienza dal giocatore specificato.
exp.take.extended=Se vuoi rimuovere punti esperienza, aggiungi semplicemente il numero come argomento del comando. Se invece vuoi aggiungere un determinato numero di livelli devi usare <numero di livelli>L, quindi per esempio: "30L" o "L30" per rimuovere 30 livelli.\n\nSe si prova a rimuovere pi\u00F9 livelli di quanti il giocatore scelto ne ha, il giocatore andr\u00E0 semplicemente a 0.
exp.set.desc=Imposta l'esperienza del giocatore selezionato.
exp.set.extended=Se si desidera impostare i punti di esperienza, basta aggiungere il numero come argomento. Se si desidera impostare un determinato numero di livelli, l'argomento pu\u00F2 essere di forma "L30" o "30L" (supponendo che si desidera impostare a 30 livelli).
exp.desc=Visualizza il giocatore specificato ' esperienza attuale s.
broadcast.desc=Trasmette un messaggio per l'intero server.
clear.desc=Cancella un giocatore ' inventario di s.
freezeplayer.desc=Congela un giocatore al posto.
gamemode.desc=Imposta un giocatore ' modalit\u00E0 di gioco s.
gmt.desc=Attiva o disattiva la modalit\u00E0 di gioco tra sopravvivenza e creative.
gms.desc=Attiva o disattiva la modalit\u00E0 di gioco di sopravvivenza.
gmc.desc=Attiva o disattiva la modalit\u00E0 di gioco creativo.
gma.desc=Attiva o disattiva la modalit\u00E0 di gioco di avventura.
gmsp.desc=Attiva o disattiva la modalit\u00E0 di gioco a spettatore.
stop.desc=Arresta il server.
sudo.desc=Costringe un giocatore per eseguire un comando.
afk.desc=Attiva o disattiva il giocatore ' s stato AFK.
afkkick.desc=Tutti attualmente Kicks giocatori AFK.
afkkick.extended=Questo comando non prender\u00E0 chiunque con l'autorizzazione di esenzione kick afk.
afkrefresh.desc=Invalida la cache di autorizzazione AFK.
afkrefresh.extended=Questo chiede nucleo per invalidare la cache di autorizzazione AFK, utilizzare questa opzione se si altera un giocatore in linea ' autorizzazioni s.
ban.desc=Divieti di un giocatore.
checkban.desc=Controlla lo stato di divieto per un giocatore.
tempban.desc=Temporaneamente il divieto di un giocatore.
unban.desc=Unbans un giocatore.
nucleus.desc=Visualizza le informazioni di versione e modulo di nucleo.
nucleus.extended=Il comando del nucleo consente l'accesso ai comandi di sub che amministrano l'intera plugin.
nucleus.rebuildusercache.desc=Ricostruire la cache utente di nucleo.
nucleus.rebuildusercache.extended=Alcune operazioni che potremmo voler fare potrebbero desiderare di guardare i giocatori offline e online, ma purtroppo, come archiviamo le cose come file utente separato, ci vorrebbe un sacco di lavorazione per ottenere alcuni semplici dati. La cache consente di copiare tutto questo in un unico luogo. Tuttavia, c'\u00E8 una possibilit\u00E0 ' ll andare stantio, questo comando chiede nucleo per ricostruire la cache.
nucleus.reload.desc=Nucleo di ricarica ' i file di configurazione.
nucleus.reload.extended=Questo comando verr\u00E0 ricaricare tutto tranne se sono attivati i moduli e/o comandi.\nUn riavvio dell'intero server \u00E8 necessario per queste due azioni effettive.
nucleus.resetuser.desc=Elimina tutti i dati nel nucleo e facoltativamente, Minecraft, per un giocatore.
nucleus.resetuser.extended=Questo pu\u00F2 essere utile per cancellare tutto quello che nucleo conosce un giocatore. Tuttavia, se si desidera eliminare dati di Minecraft, passare la "-un" bandiera. \n\nQuesto non elimina i dati memorizzati da altri plugin su questo giocatore.
nucleus.debug.desc=Utilit\u00E0 per supportare il debug problemi di server.
nucleus.debug.setsession.desc=Giri di debug modalit\u00E0 on o off per questa sessione. Il file di configurazione esegue l'override di questo se la modalit\u00E0 di debug \u00E8 impostata su true.
nucleus.debug.getuuids.desc=Ottiene tutti gli UUID che sembrano essere registrato con un nome utente.
nucleus.debug.refreshuniquevisitors.desc=' Aggiorna il {{uniquecount}} token, nel caso esso ' s sincronizzati.'
nucleus.save.desc=Salva tutti i file.
nucleus.printperms.desc=Stampa tutte le autorizzazioni registrate nel nucleo.
nucleus.itemalias.set.desc=Imposta un alias a un elemento.
nucleus.itemalias.remove.desc=Rimuove un alias da un elemento.
nucleus.itemalias.clear.desc=Rimuove tutti gli alias da un elemento.
nucleus.itemalias.desc=Gestisce elemento alias.
nucleus.info.desc=Crea un file nei server contenente informazioni sulla directory principale sul server e ambiente di nucleo.
nucleus.getuser.desc=Ottiene o aggiorna un utente ' s la voce nella cache del nome utente.
nucleus.getuser.extended=Occasionalmente, la cache di nome utente Minecraft ottiene fuori sincronia con il resto del sistema e alcuni comandi che richiedono un fail di utente. Questo comando consente di richiedere informazioni aggiornate su un utente da Mojang cm server s (tramite un UUID o un nome di utente corrente) e li aggiunge alla cache.
lockweather.desc=Blocca il meteo sul mondo specificato.
weather.desc=Imposta il tempo sul mondo specificato.
lightning.desc=Colpisce una posizione o un giocatore con un colpo di fulmine.
hat.desc=Inserisce l'elemento nel player ' s mano sulla loro testa come un casco.
ignite.desc=Imposta il giocatore specificato sul fuoco.
home.desc=Si teletrasporta in casa.
home.extended=Una casa \u00E8 un ordito di personale. Possono essere impostate utilizzando il comando /homeset. Se viene specificato alcun nome casa, viene utilizzato il valore predefinito di "casa".
home.limit.desc=Visualizzare il numero di abitazioni che pu\u00F2 impostare (o un altro giocatore).
home.delete.desc=Elimina una casa.
home.delete.extended=Rimuove un ordito di personale. La casa deve essere specificata.
home.list.desc=Elenchi di case.
home.list.extended=Elenca tutte le case che avete attualmente.
home.set.desc=Imposta una casa con il nome specificato.
home.set.extended=Questo comando permette ai giocatori di specificare una curvatura"personale", che \u00E8 definita una "casa". Per impostazione predefinita, tutti i giocatori ottengono una casa, che pu\u00F2 essere controllato mediante l'assegnazione di un numero per l'opzione di autorizzazione "casa-conteggio", di essere dando l'autorizzazione "nucleus.home.set.unlimited" per le case senza limite.\n\nSe viene specificato alcun nome casa, viene utilizzato il valore predefinito di "casa". Se si tenta di impostare una casa con un nome che \u00E8 gi\u00E0 in uso, il comando avr\u00E0 esito negativo, a meno che il "-o" \u00E8 specificato il flag.
home.other.desc=Si teletrasporta in un altro giocatore ' s casa.
home.deleteother.desc=Elimina un altro giocatore ' s casa.
ignore.desc=Attiva/disattiva ignorando di tutti i messaggi di chat.
ignorelist.desc=Mostra i nomi dei giocatori che attualmente vengono ignorati dal giocatore bersaglio
give.desc=D\u00E0 voce al giocatore.
more.desc=Imposta elemento in mano uno stack completo.
repair.desc=Riparazioni di elemento in mano.
lore.desc=Comando base per Lore relative azioni.
lore.set.desc=Imposta la lore sull'elemento corrente nella mano. Lore attuale viene sostituito.
lore.add.desc=Aggiunge una nuova linea per la lore sull'elemento corrente nella mano.
lore.clear.desc=Cancella la lore sull'elemento corrente nella mano.
lore.edit.desc=Consente di modificare la lore sull'elemento corrente in mano in una riga specifica.
lore.insert.desc=Inserisce una nuova riga per la lore sull'elemento corrente in mano in una riga specifica.
lore.delete.desc=Elimina una riga di lore sull'elemento corrente in mano in una riga specifica.
itemname.desc=Comando base per elemento nome relative azioni.
itemname.set.desc=Imposta l'utente nome per l'elemento attualmente nel lettore di fronte ' mano s.
itemname.clear.desc=Cancella il nome assegnato all'elemento attualmente nel lettore ' mano s.
jail.desc=Attiva o disattiva l'incarcerazione di un giocatore.
checkjail.desc=Controlla se un giocatore \u00E8 in carcere.
jails.delete.desc=Elimina una prigione.
jails.info.desc=Restituisce informazioni inerenti la prigione specificata.
jails.desc=Elenca tutte le prigioni.
jails.set.desc=Crea una prigione.
jails.tp.desc=Curvatura in una prigione.
checkjailed.desc=Controlla la cache utente per giocatori imprigionati, facoltativamente nel carcere specificato.
checkmuted.desc=Controlla la cache utente per giocatori smorzati.
jump.desc=Eseguire un "salto" al blocco che stanno guardando a corto raggio.
thru.desc=Teleport verso l'altro lato di una parete.
kick.desc=Calci un giocatore
kickall.desc=Prende tutti i giocatori, facoltativamente accendere la whitelist.
kickall.extended=Se il comando viene eseguito da un giocatore sul server, il giocatore in esecuzione non sar\u00E0 cacciato. Per attivare la whitelist quando calci tutti, utilizzare il "-w" bandiera.
kit.add.desc=Crea un kit con il nome specificato e inventario attuale.
kit.add.extended=Questo comando prende un'istantanea del vostro inventario (escluse la vostra armatura) e crea il kit denominato con esso.\n\nIl kit pu\u00F2 essere aggiornato tramite la modifica di /kit o /kit impostare comandi, a seconda se si desidera utilizzare una GUI per modificare il kit, o sostituire il kit con una nuova copia del vostro inventario.\n\nVeda inoltre /kit creare se si desidera creare un kit tramite una GUI.
kit.create.desc=Apre una finestra di petto e ti permette di creare un kit tramite l'interfaccia di inventario di Minecraft.
kit.create.extended=Questo comando apre una GUI e consente di utilizzare l'inventario di Minecraft standard GUI per creare il kit denominato. Tutti gli elementi inseriti nel kit torner\u00E0 a voi quando si chiude la GUI, e verr\u00E0 creato il kit.\n\nIl kit pu\u00F2 essere aggiornato tramite la modifica di /kit o /kit impostare comandi, a seconda se si desidera utilizzare una GUI per modificare il kit, o sostituire il kit con una nuova copia del vostro inventario.\n\nVeda inoltre /kit aggiungere se si desidera creare un kit di scattare un'istantanea del vostro inventario.
kit.desc=Riscatta un kit.
kit.cost.desc=Imposta il costo di un kit.
kit.list.desc=Elenca i kit che sono disponibili.
kit.remove.desc=Elimina un kit.
kit.set.desc=Imposta gli elementi in un kit al vostro inventario attuale.
kit.set.extended=Questo comando prende un'istantanea del vostro inventario (escluse la vostra armatura) e aggiorna il contenuto del kit denominato con esso.\n\nVeda inoltre /kit modificare se si desidera modificare un kit tramite una GUI.
kit.setcooldown.desc=Imposta il tempo di recupero su un kit.
kit.setcooldown.extended=Il tempo di recupero deve essere specificato nella forma 1w1d1h1m1s, dove 1 ora 5 minuti sarebbe "1h5m".
kit.resetusage.desc=Reimposta un giocatore ' uso di s di un kit, permettendo loro di riscattare il kit nuovo immediatamente.
kit.onetime.desc=Imposta o disattivi un kit come una volta utilizzare kit.
kit.onetime.extended=Una volta utilizzare il kit \u00E8 esattamente questo, un kit che pu\u00F2 essere utilizzato una sola volta. Se volete dare un kit per un giocatore al momento dell'adesione per la prima volta, \u00E8 consigliabile utilizzare "/ firstjoinkit" invece.
kit.autoredeem.desc=Imposta o Annulla un kit per auto riscattare il login.
kit.autoredeem.extended=Un kit impostato automaticamente riscattare sar\u00E0 dato ad un giocatore quando eseguono il login se essi sono attualmente idonei per riscattare utilizzando il kit "/ kit nome".
kit.edit.desc=Apre una GUI per la modifica del contenuto del kit.
kit.edit.extended=Questo comando apre una GUI e consente di utilizzare l'inventario di Minecraft standard GUI per modificare il kit denominato. \n\nVedere /kit impostare se si desidera aggiornare il kit di un'istantanea del vostro inventario. Vedere /firstjoinkit modificare se desideri modificare l'inventario iniziale di nuovi giocatori.
kit.toggleredeemmessage.desc=Imposta o Annulla se riscattare un kit avviser\u00E0 l'utente di destinazione.
kit.info.desc=Elenca informazioni sul kit.
kit.view.desc=Visualizzare il contenuto di un kit.
kit.command.desc=Elenca i comandi associati con un kit.
kit.command.extended=I comandi vengono eseguiti come il SERVER. Questo potrebbe consentire a giocatori che ottenere l'accesso a questo comando per provocare gravi danni. Per favore, dare modifica e aggiungere i comandi ai giocatori attendibili.
kit.command.add.desc=Aggiunge un comando al kit specificato.
kit.command.remove.desc=Rimuove un comando dal kit specificato.
kit.command.remove.extended=Ci sono due modi per specificare che il comando per rimuovere: * via. Indice, dove l'indice \u00E8 il numero visualizzato nella "/ kit comando <kit>" * via. comando, dove \u00E8 possibile specificare l'intero comando per rimuovere.\n\nSe si sta giocando sul server, potrebbe essere pi\u00F9 facile da usare l'interfaccia di clic in "/ kit comando" o "/ kit comando modifica"
kit.command.clear.desc=Rimuove tutti i comandi dal kit specificato.
kit.command.edit.desc=Apre un GUI di gioco in cui sono elencati tutti i comandi nel kit come libri.
kit.command.edit.extended=Questo permette anche di aggiungere o rimuovere comandi di aggiunta/rimozione di libri firmati e non firmati.
kit.hidden.desc=Imposta se un kit viene visualizzato nell'elenco kit.
kit.permissionbypass.desc=Imposta se un permesso separato \u00E8 necessario per riscattare un kit, se autorizzazioni separate \u00E8 abilitata nel file config.
kit.setfirstjoin.desc=Imposta un kit in modo che si ottiene riscattato per ogni nuovo giocatore che si unisce al server.
kit.rename.desc=Rinomina un kit
firstjoinkit.desc=Primo kit di join sono ora regolari kit che sono autoredeemed per i nuovi giocatori.
firstjoinkit.extended=Creare un kit normale, quindi utilizzare ' / kit setfirstjoin <kit>vero '. Questo render\u00E0 un kit un primo kit di join.\n\nSe tu avessi un primo kit di join prima, ora \u00E8 il kit "firstjoinkit".
kit.give.desc=Riscatta un kit sul giocatore specificato.
kit.give.extended=Consente di riscattare il contenuto di un kit su un altro giocatore. Per impostazione predefinita, questo comando normalmente non riscattare un kit su un giocatore non sarebbe normalmente in grado di riscattare il kit. Segner\u00E0 anche il kit redento sul giocatore bersaglio - tuttavia, esso non addebiter\u00E0 mai loro.\n\nQuesto comportamento pu\u00F2 essere sottoposto a override utilizzando la "-i" bandiera, che ignorer\u00E0 tutti i tempi di ricarica e non segner\u00E0 che il kit \u00E8 stato riscattato.
mail.desc=Recupera la posta che \u00E8 stata inviata a voi.
mail.send.desc=Invia una mail al giocatore specificato.
mail.clear.desc=Cancella tutti i messaggi nella tua casella di posta.
mail.other.desc=Leggere gli altri ' posta.
helpop.desc=Invia un messaggio a tutto il personale disponibile
message.desc=Invia un messaggio a un giocatore, o la console con "-".
reply.desc=Invia un messaggio per l'ultimo giocatore che ha inviato un messaggio.
socialspy.desc=Vedere tutti i messaggi privati inviati ad altri giocatori.
blockinfo.desc=Ottenere informazioni sul blocco che si trovano attualmente ad affrontare.
entityinfo.desc=Ottenere informazioni relative all'entit\u00E0 che si trovano attualmente ad affrontare.
feed.desc=Set giocatore specificato ' s fame al completo.
fly.desc=Set giocatore specificato ' modalit\u00E0 fly s.
god.desc=Set giocatore specificato ' stato di invulnerabilit\u00E0 s.
heal.desc=Guarire completamente il giocatore specificato.
info.desc=Ottenere informazioni sul server.
iteminfo.desc=Ottenere informazioni sull'elemento attualmente siete in possesso.
kill.desc=Uccidere il giocatore specificato e/o entit\u00E0.
killentity.desc=Uccide le entit\u00E0 specificate.
killentity.extended=Le entit\u00E0 che possono essere uccisi sono: - "armorstand" - "mostro" / "ostile" - "passiva" / "animali" - "giocatore" - "voce" pi\u00F9 tipi possa essere selezionati contemporaneamente. Un mondo pu\u00F2 essere specificato utilizzando -w, * o * un raggio pu\u00F2 essere specificato utilizzando - r. Entrambi sono facoltativi.
rules.desc=Leggere le regole del server.
rules.add.desc=Aggiungere una regola di server.
rules.remove.desc=Rimuovere una regola di server.
speed.desc=Imposta o ottiene il giocatore specificato ' s a piedi o velocit\u00E0 di volo.
speed.extended=Le velocit\u00E0 sono "1" per il volo e "2" per camminare.\n\n* Se l'identificatore di Mosca/a piedi non \u00E8 presente, la modalit\u00E0 corrente (se il giocatore \u00E8 in volo o a piedi) viene utilizzata come la velocit\u00E0 per modificare.\n* Se la velocit\u00E0 viene omesso, vengono visualizzate invece informazioni * se "reset" \u00E8 specificato anzich\u00E9 la velocit\u00E0, il valore predefinito \u00E8 impostato per la modalit\u00E0 specificata.
suicide.desc=Uccidi il tuo giocatore, visualizzare la schermata di Game Over.
spawnmob.desc=Depone le uova in Mob presso il giocatore specificato ' posizione di s.
checkmute.desc=Controlla se il giocatore specificato \u00E8 disattivato.
mute.desc=Disattiva il giocatore specificato.
delnick.desc=Elimina il tuo nickname attuale
nick.desc=Imposta il tuo nickname/nome
realname.desc=Il giocatore ottiene il ' s realname dal soprannome fornito.
list.desc=Elenca i giocatori sul server.
seen.desc=Ottiene le informazioni sul giocatore specificato.
powertool.desc=Associa l'elemento in mano al comando specificato.
powertool.delete.desc=Rimuove eventuali associazioni powertool all'elemento in mano.
powertool.list.desc=Elenca tutti i powertools corrente che l'utente ha.
powertool.toggle.desc=Attiva/disattiva se attivare powertools.
firstspawn.desc=Se impostato, ordito per il nuovo punto di spawn di giocatore.
setfirstspawn.del.desc=Rimuove il punto di spawn giocatore nuovo.
setfirstspawn.desc=Imposta il nuovo micelio giocatore punto.
setspawn.desc=Imposta il punto di spawn mondo attuale.
spawn.desc=Ordito da un punto di spawn del mondo.
spawn.extended=Se il mondo globale spawn \u00E8 impostato nella configurazione, allora chiamata /spawn senza un argomento di mondo invier\u00E0 il giocatore chiamante per il punto di spawn globale, in caso contrario, il giocatore si deforma al punto di spawn del mondo attuale.
spawn.other.desc=Curvatura di un altro giocatore a un punto di spawn del mondo.
spawn.other.extended=Questo funziona in modo simile al comando /spawn, anche se il comando pu\u00F2 essere utilizzato contro giocatori offline se l'entit\u00E0 chiamante dispone dell'autorizzazione. Se il giocatore \u00E8 in linea, il sistema si deforma li prima di entrare il mondo il prossimo login.
tpaccept.desc=Accettare una richiesta in sospeso teleport.
tpall.desc=Con forza teleport tutti i giocatori sul server alla vostra posizione.
tpaall.desc=Richiedere tutti i giocatori sul server per teleport alla vostra posizione.
tpa.desc=Invia una richiesta a un giocatore a chiedere per voi di teletrasportarsi a loro.
tpahere.desc=Invia una richiesta a un giocatore per chiedere loro di teletrasportarsi a voi.
teleport.desc=Teletrasporta il uno giocatore ad un altro ' posizione di s.
tpdeny.desc=Rifiutare una richiesta in sospeso teleport.
tphere.desc=Teletrasporta un giocatore alla vostra posizione.
tppos.desc=Teleport nella posizione specificata.
tppos.extended=Il comando di tppos supporta tre bandiere: * -f /..--forza: costringe il teletrasporto per accadere anche se pensa di nucleo ha vinto ' t essere sicuro per voi.\n* - c / --chunk: indica che le coordinate inpue sono blocco co-ordiantes piuttosto che coordina mondo. Nucleo cerca di metterti al centro del blocco e analizza l'intero chunk per una posizione sicura.\n* -b / --bordo: consentire il teletrasporto per portarvi all'esterno del bordo del mondo (\u00E8 richiesta l'autorizzazione di nucleus.tppos.exempt.bordercheck)
teleportnative.desc=Alias per /minecraft:tp.
tptoggle.desc=Attiva/disattiva teleport le richieste vengono ricevute.
vanish.desc=Attiva/disattiva se sei invisibile sul server.
warp.delete.desc=Elimina l'ordito specificato.
warp.list.desc=Elenca tutti i fili di ordito sul server.
warp.set.desc=Imposta un ordito.
warp.desc=Teleport per l'ordito specificato.
warp.cost.desc=Impostare il costo dell'ordito specificato.
warp.setcategory.desc=Imposta la categoria di un ordito per la visualizzazione nell'elenco /warp.
warp.setcategory.extended=Categorie di ordito consentono ai proprietari di server di organizzare loro orditi in categorie nell'elenco /warp - che sono case sensitive.\n\nCi sono due bandiere importante essere consapevoli di: * - n / --nuovo: questo comando solo vi permetter\u00E0 di creare una categoria se si specifica questo flag. Questo \u00E8 per garantire che se esiste una categoria, ma con un caso diverso, questo pu\u00F2 prendere.\n* - r / --rimuovere: rimuovere la categoria su ordito, spostarlo nuovamente al gruppo "Categorizzato" predefinito.
warp.setdescription.desc=Imposta o rimuove (con - r) la descrizione per l'ordito.
warp.category.desc=Comando base per la gestione della categoria.
warp.category.list.desc=Elenca tutte le categorie di ordito in uso sul server.
warp.category.setdisplayname.desc=Imposta un nome per una categoria.
warp.category.removedisplayname.desc=Rimuove il nome visualizzato per una categoria.
warp.category.setdescription.desc=Imposta la descrizione di una categoria.
warp.category.removedescription.desc=Rimuove la descrizione per una categoria.
world.desc=Comando del padre per tutti gli altri comandi del mondo.
world.create.desc=Crea un mondo con il nome specificato e opzioni.
world.create.extended=Crea un mondo di gioco con il nome fornito, necessario. Tutte le altre opzioni in questo comando sono facoltativi e sono specificati dai flag. Ogni flag richiede un argomento dopo i loro nomi. Questi flag sono: * -d / - dimensione <dimension>: la dimensione da utilizzare come un tipo di base del mondo. Il valore predefinito \u00E8 l'overworld.\n* -g / -- <generator>Generatore: generatore di mondo da utilizzare. Il valore predefinito \u00E8 il generatore predefinito.\n* -m / -- modificatore <modifier>: un modificatore di generatore di mondo da utilizzare. Pu\u00F2 essere specificato pi\u00F9 volte per pi\u00F9 modificatori.\n*..--di / -- difficolt\u00E0 <difficulty>: la difficolt\u00E0 iniziale di mondo. Il valore predefinito \u00E8 normal.\n*-- il gm / -- gamemode <gamemode>: la modalit\u00E0 di gioco di impostazione predefinita per i giocatori del mondo. Impostazioni predefinite per la sopravvivenza.\n* -s / --<seed>del seme: il seme da utilizzare per generare il mondo. Se non specificato, verr\u00E0 utilizzato un valore di inizializzazione casuale.\n* - i: indica che questo mondo possa esistere e possa essere importato.\n* - n / -- nostructures: se specificato, non generer\u00E0 strutture nel mondo * -l / -- loadonstartup <true|false>: se false, il mondo non verr\u00E0 caricato all'avvio. Il valore predefinito \u00E8 true. \n* -k / -- keepspawnloaded <true|false>: se false, il micelio non rimane caricato. Il valore predefinito \u00E8 true.\n* - c / -- allowcommands <true|false>: se false, i comandi non saranno consentiti sul mondo. Il valore predefinito \u00E8 true.\n* -b / -- bonuschest <true|false>: se false, le casse di bonus non verranno generate. Il valore predefinito \u00E8 true.\n\n\u00C8 inoltre possibile utilizzare un preset, utilizzando il flag "-p <preset>". Preset disponibili \u00E8 reperibile eseguendo "/ mondo presets" la difficolt\u00E0, la modalit\u00E0 di gioco, caricare all'avvio e mantenere spawn caricato propriet\u00E0 possono essere modificate dopo il mondo \u00E8 generato.
world.presets.desc=Mostra preset disponibili per l'uso durante la creazione di un mondo.
world.generators.desc=Mostra generatori disponibili per l'uso durante la creazione di un mondo.
world.modifiers.desc=Mostra modificatori disponibili per l'uso durante la creazione di un mondo.
world.gamerule.desc=Consente di visualizzare un mondo ' regole del gioco s.
world.gamerule.set.desc=Imposta il mondo specificato ' regola gioco s.
world.delete.desc=Elimina un mondo dal disco.
world.delete.extended=Questo comando rimuove irreversibilmente un mondo che \u00E8 stato scaricato e disattivato dal disco. Prima della rimozione, il percorso del file appare essere controllato prima la rimozione \u00E8 confermata e completata.\n\u00C8 estremamente importante notare che, una volta che il mondo viene eliminato, non pu\u00F2 essere recuperato.
world.list.desc=Elenca tutti i mondi.
world.list.extended=Visualizza tutti i mondi e le relative informazioni, tra cui il loro seme, se lo spettatore in questione ha il permesso di "nucleus.world.list.seed".
world.load.desc=Carica un mondo che viene attualmente scaricato.
world.load.extended=Il comando si rifiuter\u00E0 di caricare un mondo disabili a meno che il "-e" flag viene specificato e si dispone dell'autorizzazione per eseguire il comando "/ attiva il mondo".
world.enable.desc=Consente a un mondo, permettendo cos\u00EC di essere caricato su richiesta.
world.disable.desc=Disattiva un mondo che viene scaricato, impedendole di essere caricato in futuro.
world.disable.extended=La disabilitazione di un mondo impedisce un mondo vengano caricati, tuttavia, se un mondo \u00E8 attualmente caricato, esso non verr\u00E0 scaricato e quindi non verr\u00E0 completamente disattivato finch\u00E9 non viene scaricata.
world.unload.desc=Scarica un mondo che \u00E8 attualmente caricato.
world.unload.extended=Scarica il mondo specificato e facoltativamente lo disattiva. Semplicemente lo scarico un mondo non fa \u00E8 inaccessibile, come rimarr\u00E0 abilitato, che far\u00E0 s\u00EC che il mondo da caricare quando qualcuno tenta di connettersi ad esso. Per disattivare il mondo allo stesso tempo come lo scaricamento, aggiungere la "-d" bandiera al comando.
world.setdifficulty.desc=Imposta la difficolt\u00E0 di un mondo.
world.setgamemode.desc=Imposta la gamemode di un mondo.
world.setspawn.desc=Imposta il punto di spawn di un mondo.
world.teleport.desc=Teletrasporta siete, o un altro giocatore, al mondo specificato.
world.teleport.extended=Questo comando verr\u00E0 teletrasportare il giocatore bersaglio al mondo destinazione fornito \u00E8 abilitato. Non permetter\u00E0 un mondo disabili.
world.spawn.desc=Si teletrasporta a deporre le uova del mondo.
world.border.desc=Comando di padre per i comandi di bordo del mondo.
world.border.set.desc=Imposta il bordo del mondo.
world.border.reset.desc=Consente di ripristinare il confine del mondo la larghezza predefinita.
world.border.gen.desc=Genera blocchi fino al bordo del mondo.
world.border.gen.extended=Quando viene richiamato, nucleo inizier\u00E0 a generare blocchi fino al bordo del mondo. Durante questo tempo, il server sar\u00E0 suscettibile a prestazioni ridotte.\n\nCi sono alcuni flag \u00E8 possibile utilizzare: * - un - modalit\u00E0 aggressive, si spegne controlli di memoria * - r - riavviare pregeneration se il server viene riavviato (usare con cautela, non disattiva se il pregen causa l'arresto anomalo) * -t [1-100] - la percentuale di un segno di spunta da utilizzare durante la generazione , il valore predefinito \u00E8 80% (90% con modalit\u00E0 aggressive) * -f [1-100] - il numero di cicli di attesa dopo una generazione per eseguire la prossima generazione - per impostazione predefinita predefinita di spugna (3 in modalit\u00E0 aggressive) *..--salvare [timespan] - frequenza per eseguire un salvataggio a, il valore predefinito \u00E8 20 secondi (30 secon DS con modalit\u00E0 aggressive) se si desidera massimizzare la generazione, eseguire "/ confine mondo gen - a -t 100 -f 1", ma essere preparati per il lag!
world.border.cancelgen.desc=Annulla qualsiasi attuale generazione di confine del mondo.
world.rename.desc=Consente di rinominare e scaricato il mondo.
world.rename.extended=\u00C8 importante notare che il mondo in questione deve essere scaricato. Se non \u00E8 possibile scaricare il mondo, considera arrestando il vostro server e ridenominazione del mondo utilizzando un NBT editor sul file dat mondo.
world.sethardcore.desc=Imposta se un mondo \u00E8 abilitata la modalit\u00E0 hardcore.
world.setpvpenabled.desc=Imposta se ha un mondo PVP attivata.
world.setloadonstartup.desc=Imposta se un mondo verr\u00E0 caricato all'avvio.
world.setkeepspawnloaded.desc=Imposta se un mondo manterr\u00E0 i blocchi intorno ad esso ' punto di spawn s caricato.
world.info.desc=Visualizza informazioni su un mondo.
world.info.extended=Altrimenti questo \u00E8 identico a "/ lista del mondo".
world.clone.desc=Cloni di un mondo esistente e lo registra
back.desc=Consente all'utente di tornare al loro ultimo posto prima di morte o di ordito.
staffchat.desc=Consente all'utente di chattare nel canale di chat personale.
enchant.desc=Consente all'utente di incantare oggetti.
nucleus.setupperms.desc=Consente all'utente di aggiungere le autorizzazioni consigliate per i ruoli utente, MOD o ADMIN per un gruppo specificato.
nucleus.setupperms.extended=Ci sono tre bandiere per questo comando: *-r: se \u00E8 impostata, tutte le autorizzazioni di nucleo verranno impostate indipendentemente dal fatto se sono stati impostati prima. Altrimenti, solo quelli che siano impostate le autorizzazioni sono state impostate plugindoes non relazione verr\u00E0 impostati su true.\n* - i: applicare i permanenti dal ruolo selezionato e inferiore a questo gruppo (quindi, se \u00E8 selezionata l'ADMIN, MOD e utente permanenti verranno applicati al gruppo troppo).\n* - g: crea "admin" e "mod" gruppi, eredit\u00E0 di installazione e applicare autorizzazioni predefinite (deve essere utilizzato solo per i nuovi server).\n* "-g -y": consente di ignorare le informazioni fornite da '-g' in proprio.\n\nLe autorizzazioni vengono applicate verranno aggiunto alla console.
nucleus.clearcache.desc=Cancella la cache in memoria di utenti che hanno effettuato nella sessione passata, costringendo il nucleo per leggere i file di dati sul loro prossimo login.
nucleus.update-messages.desc=Analizza il file di messaggi per le chiavi che potrebbe non includere tutti i token necessari e li sostituisce con la traduzione standard.
motd.desc=Consente all'utente di visualizzare il server MOTD, come definito nel file "motd. txt".
rtp.desc=Consente all'utente di teletrasportarsi in una destinazione casuale all'interno del bordo del mondo.
checknotes.desc=Consente all'utente di controllare un giocatore ' s note.
clearnotes.desc=Permette all'utente di cancellare un giocatore ' s note.
removenote.desc=Consente all'utente di eliminare una nota specifica associata a un giocatore.
note.desc=Consente all'utente di aggiungere una nota al lettore.
removewarning.desc=Consente all'utente di eliminare un avviso specifico collegato a un player.
warn.desc=Consente all'utente di aggiungere un avviso al lettore.
checkwarnings.desc=Consente all'utente di controllare un giocatore ' avvisi di s.
clearwarnings.desc=Permette all'utente di cancellare un giocatore ' avvisi di s.
plainbroadcast.desc=Consente all'utente di inviare una trasmissione senza prefissi o suffissi.
tellplain.desc=Consente all'utente di inviare un messaggio a un giocatore senza prefissi o suffissi.
tellplain.extended=Questo comando \u00E8 simile a Minecraft ' s /tellraw, ma consente per i token di nucleo e formattazione e commerciale.
setworth.desc=Consente all'utente di impostare il comprare o vendere a prezzo di un articolo.
itembuy.desc=Consente all'utente di acquistare un oggetto dal server ad un prezzo fisso.
itemsell.desc=Consente all'utente di vendere un oggetto in mano principale al server per un prezzo fisso.
itemsellall.desc=Consente all'utente di vendere tutti gli elementi di un tipo di insieme nel loro inventario al server per un prezzo fisso.
worth.desc=Consente all'utente di visualizzare il server comprare e vendere i prezzi per un elemento.
worth.extended=Se non viene fornito nessun elemento ID o alias, questo comando otterr\u00E0 i prezzi di acquisto/vendita per l'elemento nella mano principale.
globalmute.desc=Abilitare o disabilitare un server ampio muto. Chiunque abbia l'autorizzazione "nucleus.globalmute.voice.auto" avr\u00E0 sempre la voce.
globalmute.extended=Globale di muting \u00E8 utile per i tempi dove si desidera avere un annuncio o devi disinnescare una soluzione ampia server. Sordine globale non modificare un utente ' s mute lo stato e non persistono riavvii del server. Tutti i giocatori con la voce (a parte quelli con autorizzazione) sono de-doppiati quando \u00E8 acceso il muto globale. \n\nSe si desidera consentire a qualcuno di parlare durante un periodo muto globale, \u00E8 possibile concedere loro "/ vocale".
voice.desc=Consente all'utente di parlare quando un muto globale \u00E8 in vigore.
voice.extended=Se un server \u00E8 disattivato a livello globale, un giocatore pu\u00F2 essere dato il diritto di parlare utilizzando il comando "/ vocale". In tal modo i messaggi inviati dall'utente troppo. Questo stato pu\u00F2 essere revocato anche se concessa eseguendo nuovamente il comando "/ vocale".
nucleus.docgen.desc=Genera file YAML autorizzazione e comando per l'utilizzo con siti di Jekyll.
nucleus.docgen.extended=Questo comando richiede che l'opzione "core.enable-doc-gen" \u00E8 vero in conf. Questa opzione non viene generata per impostazione predefinita. File verranno generati nella cartella /nucleus
serverstat.desc=Visualizza le statistiche di runtime server.
serverstat.extended=Questo comando Visualizza informazioni per il server, la JVM ed ogni mondo.
invsee.desc=Consente all'utente di controllare una destinazione ' inventario di s.
invsee.extended=Si apre una GUI di inventario con il giocatore bersaglio ' inventario s visualizzato, se non hanno il permesso di "nucleus.invsee.exempt.target".
enderchest.desc=Consente all'utente di controllare loro (o un altro giocatore ' s) petto di ender.
enderchest.extended=Si apre una GUI di inventario con il giocatore bersaglio ' petto di ender s visualizzato. I giocatori che desiderano ispezionare un giocatore diverso ' petto di ender s deve disporre dell'autorizzazione di "nucleus.enderchest.others", e non devono avere il permesso di "nucleus.enderchest.exempt.target".\n\nPer controllare un lettore offline ' petto di ender di s, \u00E8 necessaria l'autorizzazione di "nucleus.enderchest.offline".
top.desc=Teletrasporta l'utente (o un giocatore bersaglio) alla superficie.
top.extended=Per impostazione predefinita, /top sar\u00E0 non teleport un giocatore in una situazione di pericolo. Questo potrebbe causare spostando leggermente la x o z indicazioni o non teleport il giocatore a tutti. Di teletrasportarsi senza riguardo per la sicurezza dei giocatori, aggiungere "-f" per il comando.
skull.desc=Depone le uova nelle copie del giocatore specificato ' cranio di s (o il tuo, se nessun giocatore \u00E8 specificato) nel vostro inventario.
nameban.desc=Divieti di un specifico IGN (anzich\u00E9 giocatore specifico) da entrare a far parte del server.
nameban.extended=L'utilizzo di /nameban, anzich\u00E9 /ban, impedisce che qualsiasi giocatore con un nome utente specifico unisce il server - permettendo loro di unirsi se successivamente cambiano il loro nome. Ci\u00F2 non pregiudica i soprannomi di livello server, questo \u00E8 i loro soprannomi di Mojang registrato. \n\nUn motivo pu\u00F2 essere dato per vietare un nome specifico. Questo \u00E8 destinato a impedire l'uso di nomi utente offensivi sui server.
nameunban.desc=Permette un specifico IGN (anzich\u00E9 lettore specifico) di unire nuovamente il server.
blockzap.desc=Imposta il blocco di destinazione all'aria.
blockzap.extended=Inteso come un comando di admin per attivare un blocco problematico all'aria.
geoip.desc=Ottenere il paese che un giocatore ha collegato via.
geoip.update.desc=Aggiornare il database di GeoIP. Si consiglia di farlo non pi\u00F9 di una volta al mese.
me.desc=Formatta il prossimo messaggio di chat come un'azione, utilizzando il formato impostato dal server.
getpos.desc=Ottiene la posizione del giocatore in esecuzione o destinazione.
commandspy.desc=Attiva o disattiva i comandi vedendo che gli altri hanno eseguito.
ping.desc=Consente di visualizzare la latenza corrente per il giocatore bersaglio.
getfromip.desc=Ottiene tutti gli utenti visto l'ultima volta l'IP specificato.
serverlist.desc=Fornisce funzioni per la modifica dell'elenco di server.
serverlist.message.desc=Consente la modifica temporanea dell'elenco server MOTD, a intervalli stabiliti.
servertime.desc=Consente di visualizzare l'ora corrente del server.
showitemattributes.desc=Mostra o nasconde gli attributi dell'elemento elemento al passaggio del mouse.
unstuck.desc=Se si tenta di spostare i giocatori di un isolato per scollare li, se possibile.
msgtoggle.desc=Impedire ai giocatori da te messaggi privati.
msgtoggle.extended=Se invece \u00E8 attivata o disattivata su false, i giocatori con il permesso di "nucleus.msgtoggle.bypass" possono inviarti messaggi ancora.
workbench.desc=Apre una finestra di tabella crafting cos\u00EC gli utenti possono creare.
anvil.desc=Apre una finestra di incudine cos\u00EC gli utenti possono riparare e rinominare gli elementi.
enchantingtable.desc=Apre una finestra di tabella incantevole cos\u00EC gli utenti possono incantare oggetti.
trash.desc=Apre una finestra di inventario che agisce come un impianto di smaltimento, l'eliminazione di elementi inserito in esso.
rocket.desc=Viene generato un giocatore verso l'alto come un razzo.
rocket.extended=Il razzo non effettivamente fuoco un razzo, ma imposta un giocatore ' s velocit\u00E0 verso l'alto su un valore specifico. Il valore predefinito \u00E8 2. Ci sono molte bandiere: * -s, - silenzioso - Don ' t indicare la destinazione ignara che essi erano saliti alle stelle * -g, - dolce - fuoco il giocatore ignaro verso l'alto con una velocit\u00E0 di 0,5 * -h, - duro - fuoco il giocatore ignaro verso l'alto con una velocit\u00E0 di 4 * - v [velocit\u00E0], veloc... ity [velocit\u00E0] - fuoco il giocatore ignaro verso l'alto con la velocit\u00E0 specificata. Il valore predefinito \u00E8 2 * -e, --esplosione - aggiungere un'esplosione e un fuoco d'artificio lancio suono
commandinfo.desc=Restituisce informazioni su un comando
kittycannon.desc=Fuoco che esplode gatti dalla propria persona.
kittycannon.extended=Ocelot sar\u00E0 licenziato dalla persona bersaglio, che esplodono in un breve lasso di tempo. I seguenti flag sono disponibili (previo permesso): * -d, entit\u00E0 di danni - danni - che vengono catturate nell'esplosione.\n* -f, --fuoco - potenzialmente dato fuoco ai blocchi nella zona dell'esplosione.\n* -b, - pausa - pausa blocchi in prossimit\u00E0 l'esplosione.\n\nQualsiasi interruzione o incendi che potrebbero verificarsi a causa del gatto che esplode verranno monitorate come da provocato dal giocatore chiamante da protezione plugin.
