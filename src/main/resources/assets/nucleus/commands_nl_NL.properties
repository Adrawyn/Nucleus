ignite.desc=Hiermee stelt u de opgegeven speler in brand.
home.desc=Teleports naar huis.
home.extended=Een huis is een persoonlijke warp. Ze kunnen instellen met de opdracht /homeset. Als geen eigen naam is opgegeven, wordt de standaardwaarde van "home" gebruikt.
home.limit.desc=Het aantal huizen (door u of een andere speler) kan ingesteld worden weergegeven.
home.delete.desc=Hiermee verwijdert u een huis.
home.delete.extended=Hiermee verwijdert u een persoonlijke warp. Het huis moet worden opgegeven.
home.list.desc=Lijsten huizen.
home.list.extended=Hier ziet u alle woningen die u momenteel hebt.
home.set.desc=Hiermee stelt u een huis met de opgegeven naam.
home.set.extended=Met deze opdracht kunt spelers om op te geven van een "persoonlijke afwijkings", die een "huis" wordt genoemd. Standaard wordt alle spelers krijgen een huis, die kan worden gecontroleerd door een nummer toe te wijzen aan de machtigingsoptie "home-count", van zijn toestemming te geven de "nucleus.home.set.unlimited" voor onbeperkte huizen.\n\nAls geen eigen naam is opgegeven, wordt de standaardwaarde van "home" gebruikt. Als u probeert om een huis met een naam die al in gebruik is, mislukt de opdracht, tenzij de "-o" vlag is opgegeven.
home.other.desc=Teleports naar een andere speler '' s huis.
home.deleteother.desc=Hiermee verwijdert u een andere speler '' s huis.
ignore.desc=Knevels het negeren van alle chatberichten.
ignorelist.desc=Toont de namen van de spelers die momenteel worden genegeerd door de doel-speler
give.desc=Geeft punt naar speler.
more.desc=Wordt ingesteld item in de hand op een volledige stapel.
repair.desc=Hiermee repareert u object in de hand.
lore.desc=Basis commando voor Lore gerelateerde acties.
lore.set.desc=Hiermee stelt u de overlevering over het huidige item in de hand. De huidige lore wordt vervangen.
lore.add.desc=Voegt een nieuwe regel toe aan de overlevering over het huidige item in de hand.
lore.clear.desc=Hiermee wist u de overlevering over het huidige item in de hand.
lore.edit.desc=Bewerkingen van de overlevering over het huidige item in de hand op een specifieke lijn.
lore.insert.desc=Hiermee voegt u een nieuwe regel aan de lore op het huidige item in de hand op een specifieke lijn.
lore.delete.desc=Een regel voor de lore op het huidige item in de hand bij een specifieke regel verwijderd.
itemname.desc=Basis commando voor itemnaam gerelateerde acties.
itemname.set.desc=Hiermee stelt u de gebruiker geconfronteerd met naam voor het item dat momenteel in de speler '' s hand.
itemname.clear.desc=Hiermee wist u de naam die is toegewezen aan het item dat momenteel in de speler '' s hand.
jail.desc=Hiermee schakelt u de gevangenneming van een speler.
