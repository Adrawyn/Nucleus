afkkick.desc=Schopt alle momenteel AFK spelers.
afkkick.extended=Deze opdracht zal niet iedereen met de afk machtiging voor de vrijstelling van de kick kick.
afkrefresh.desc=Het AFK toestemming cache, wordt ongeldig.
afkrefresh.extended=Dit vraagt van de Nucleus te ontkrachten de AFK toestemming cache, gebruik deze optie als u een online speler wijzigen '' s machtigingen.
ban.desc=Een speler verbiedt.
checkban.desc=Controleert de status van het verbod voor een speler.
