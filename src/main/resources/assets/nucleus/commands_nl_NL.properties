jails.tp.desc=Aan een gevangenis scheeftrekken.
checkjailed.desc=Controleert de cache van de gebruiker voor jail spelers, eventueel in de opgegeven gevangenis.
checkmuted.desc=Controleert de cache van de gebruiker voor muted spelers.
jump.desc=Het uitvoeren van een korte afstand "sprong" aan het blok dat ze kijken.
thru.desc=Teleport naar de andere kant van een muur.
kick.desc=Schopt een speler
kickall.desc=Alle spelers, eventueel de whitelist inschakelen schopt.
kickall.extended=Wanneer de opdracht wordt uitgevoerd door een speler op de server, zal de uitvoerende speler niet worden getrapt. U kunt de whitelist inschakelen wanneer iedereen schoppen, met de "-w" vlag.
kit.add.desc=Ontstaat een kit met de opgegeven naam en de huidige voorraad.
kit.add.extended=Deze opdracht neemt een momentopname van uw voorraad (met uitzondering van je armor) en zorgt voor de benoemde kit mee.\n\nDe kit kan worden bijgewerkt met behulp van de /kit bewerken of /kit set opdrachten, afhankelijk van of u een GUI te gebruiken wilt voor het bewerken van de kit of de kit te vervangen door een nieuw exemplaar van uw voorraad.\n\nZie ook /kit maken als je wilt maken een kit via een GUI.
kit.create.desc=Hiermee opent u een venster van de borst en laat u een kit via de interface van de inventaris Minecraft maken.
kit.create.extended=Met deze opdracht opent u een GUI en kunt u gebruiken om de standaard Minecraft inventaris GUI te maken de benoemde kit. Geen objecten geplaatst in de kit wordt teruggeleid naar u, wanneer u de GUI sluit, en de kit zal worden gemaakt.\n\nDe kit kan worden bijgewerkt met behulp van de /kit bewerken of /kit set opdrachten, afhankelijk van of u een GUI te gebruiken wilt voor het bewerken van de kit of de kit te vervangen door een nieuw exemplaar van uw voorraad.\n\nZie ook /kit toevoegen als u wilt een kit maken door het nemen van een momentopname van uw voorraad.
kit.desc=Verlost van een kit.
kit.cost.desc=Hiermee stelt u de kosten voor een kit.
kit.list.desc=Hier ziet u de kits die beschikbaar zijn.
kit.remove.desc=Hiermee verwijdert u een kit.
kit.set.desc=Hiermee stelt u de items in een kit om uw huidige voorraad.
kit.set.extended=Met deze opdracht maakt een momentopname van uw voorraad (met uitzondering van je armor) en de inhoud van het benoemde kit bijgewerkt met het.\n\nZie ook /kit bewerken als u wilt bewerken een kit via een GUI.
kit.setcooldown.desc=Hiermee stelt u de cooldown op een kit.
kit.setcooldown.extended=De cooldown moet worden opgegeven in de vorm 1w1d1h1m1s, waar 1 uur 5 minuten zou "1h5m".
kit.resetusage.desc=Hiermee stelt u een speler '' s gebruik van een kit, toestaand hen om te verlossen van de kit weer onmiddellijk.
kit.onetime.desc=Een kit unsets als een eenmalige gebruiken kit of ingesteld.
kit.onetime.extended=Een eenmalige gebruik kit is precies dat, een kit die slechts eenmaal kan worden gebruikt. Wilt u een kit geven een speler op de toetreding voor de eerste keer, kunt u overwegen "/ firstjoinkit" in plaats daarvan.
kit.autoredeem.desc=Ingesteld of unsets van een kit Auto terugkopen op login.
kit.autoredeem.extended=Een kit die is ingesteld op automatisch verlossen zal worden gegeven aan een speler wanneer ze inloggen als zij op dit moment in aanmerking komt om te verlossen met behulp van de kit "/ kit naam".
kit.edit.desc=Hiermee opent u een GUI voor het bewerken van de inhoud van de kit.
kit.edit.extended=Met deze opdracht opent u een GUI en kunt u de standaard Minecraft inventaris GUI gebruiken voor het bewerken van de benoemde kit. \n\nZie /kit instellen als u wilt bijwerken de kit door het nemen van een momentopname van uw voorraad. Zie /firstjoinkit bewerken als u wilt bewerken van de initi\u00EBle inventaris van nieuwe spelers.
kit.toggleredeemmessage.desc=Unsets of inruilen van een kit de doelgebruiker aankondigen zal of ingesteld.
kit.info.desc=Bevat informatie over de kit.
kit.view.desc=De inhoud van een kit te bekijken.
kit.command.desc=Bevat de opdrachten die zijn gekoppeld aan een kit.
kit.command.extended=Opdrachten worden als de SERVER uitgevoerd. Hierdoor kunnen spelers die toegang tot deze opdracht krijgen te veroorzaken ernstige schade aanrichten. Alleen geef bewerken en toevoegen van opdrachten aan vertrouwde spelers.
kit.command.add.desc=Wordt een opdracht toegevoegd aan de opgegeven kit.
kit.command.remove.desc=Hiermee verwijdert u een opdracht uit de opgegeven kit.
kit.command.remove.extended=Er zijn twee manieren om aan te geven welke opdracht u moet verwijderen: * via. index, waar de index is het getal weergegeven "/ kit opdracht <kit>" * via. opdracht, waarin u dat de hele opdracht opgeven kunt te verwijderen.\n\nAls je op de server speelt, het is wellicht gemakkelijker te gebruiken van de interface van de Klik in "/ kit opdracht" of "/ kit opdracht bewerken"
kit.command.clear.desc=Hiermee verwijdert u alle opdrachten uit de opgegeven kit.
kit.command.edit.desc=Hiermee opent u een in spel GUI die alle in de kit als boeken opdrachten.
kit.command.edit.extended=Ook u kunt opdrachten toevoegen of verwijderen door de toevoegen/verwijderen van ondertekende en niet-ondertekende boeken.
kit.hidden.desc=Bepaalt of een kit wordt weergegeven in de lijst van de kit.
kit.permissionbypass.desc=Bepaalt of een aparte toestemming vereist om te verlossen van een kit, is als afzonderlijke machtigingen is ingeschakeld in de config.
kit.setfirstjoin.desc=Stelt een kit, zodat het wordt ingewisseld voor elke nieuwe speler die toetreedt de server tot.
kit.rename.desc=Wijzigt de naam van een kit
firstjoinkit.desc=Eerste join kits zijn nu regelmatige kits die autoredeemed voor nieuwe spelers zijn.
firstjoinkit.extended=Een normale kit maken, gebruik dan "/ kit setfirstjoin <kit>ware '. Dit zal een kit maken een eerste join-kit.\n\nAls u had een eerste join kit v\u00F3\u00F3r, is het nu de kit "firstjoinkit".
kit.give.desc=Verlost van een kit op de opgegeven speler.
kit.give.extended=Kunt u om te verlossen van de inhoud van een kit op een andere speler. Standaard deze opdracht normaal gesproken niet een kit zal verlossen op een speler niet normaal zou kunnen om te verlossen van de kit. Het zal ook het markeren van de kit zoals verlost van de doel-speler - echter het schrijft geen geld van hen.\n\nDit gedrag kan worden overschreven met behulp van de "-ik ' vlag, die alle cooldowns worden genegeerd, en zal niet markeren dat de kit heeft verlost.
mail.desc=Haalt de e-mail die naar u is verzonden.
mail.send.desc=Stuurt een mail naar de opgegeven speler.
mail.clear.desc=Hiermee wist u alle e-mail in uw postvak in.
mail.other.desc=Lezen anderen '' mail.
helpop.desc=Stuur een bericht naar alle beschikbare personeel
message.desc=Stuur een bericht naar een speler, of de console met "-".
reply.desc=Stuur een bericht naar de laatste speler waarmee u een bericht hebt verzonden.
socialspy.desc=Zie alle priv\u00E9 berichten aan andere spelers.
blockinfo.desc=Informatie opvragen over het blok dat je momenteel worden geconfronteerd.
entityinfo.desc=Informatie krijgen over de entiteit die u momenteel worden geconfronteerd.
feed.desc=Set opgegeven speler '' s honger naar volledige.
fly.desc=Set opgegeven speler '' s Vluchtmodus.
god.desc=Set opgegeven speler '' s onkwetsbaarheid status.
heal.desc=Volledig genezen de opgegeven speler.
info.desc=Serverinformatie krijgen.
iteminfo.desc=Informatie over het item dat u op dit moment zijn bedrijf te krijgen.
kill.desc=Doden de opgegeven speler (s) en/of entiteiten.
killentity.desc=Doodt de opgegeven entiteiten.
killentity.extended=De entiteiten die kunnen worden gedood zijn: - "armorstand" - "monster" / "vijandige" - "passieve" / "dierlijke" - "speler" - "punt" meerdere types tegelijk kan worden geselecteerd. Een wereld kan worden opgegeven met behulp van de -w, * of * een straal kan worden opgegeven met behulp van de - r. Beide zijn optioneel.
rules.desc=Lees de regels van de server.
rules.add.desc=Een server-regel toevoegen.
rules.remove.desc=Een regel van de server verwijderen.
speed.desc=Ingesteld of opgehaald van het opgegeven speler '' s wandelen of vliegen snelheid.
speed.extended=De standaard-snelheden zijn "1" voor vliegen en "2" om te wandelen.\n\n* Als de vlieg/loop-id niet aanwezig is, wordt de huidige modus (of de speler is vliegen of lopen) gebruikt als de snelheid te wijzigen.\n* Als de snelheid wordt weggelaten, wordt informatie in plaats daarvan weergegeven * als u "reset" opgeeft in plaats van de snelheid, de standaard is ingesteld voor de opgegeven modus.
suicide.desc=Het doden van uw speler, dat het spel afgelopen wordt weergegeven.
spawnmob.desc=Spawns in mobs op de opgegeven speler '' s locatie.
checkmute.desc=Controleert of de opgegeven speler is gedempt.
mute.desc=Hiermee schakelt de opgegeven speler.
delnick.desc=Hiermee verwijdert u uw huidige bijnaam
nick.desc=Hiermee stelt u de naam van uw bijnaam/tentoonstelling
realname.desc=De speler krijgt '' s realname uit de gegeven nickname.
list.desc=Hier ziet u de spelers op de server.
seen.desc=Informatie over de opgegeven speler krijgt.
powertool.desc=Bindt het item in de hand aan de opgegeven opdracht.
powertool.delete.desc=Hiermee verwijdert u eventuele powertool bindingen naar het item in de hand.
powertool.list.desc=Hier ziet u alle huidige powertools die de gebruiker heeft.
powertool.toggle.desc=Knevels of powertools activeren.
firstspawn.desc=Indien ingesteld, aan het nieuwe speler spawn punt scheeftrekken.
setfirstspawn.del.desc=Hiermee verwijdert u het nieuwe speler spawn punt.
setfirstspawn.desc=Sets de nieuwe speler spawn wijs.
setspawn.desc=Hiermee stelt u de huidige wereld spawn punt.
spawn.desc=Aan een wereld spawn punt scheeftrekken.
spawn.extended=Als de wereld van mondiale spawn is ingesteld in de configuratie, dan de aanroepende /spawn zonder een wereld-argument stuurt de aanroepende speler naar het punt van de wereldwijde spawn, anders, de speler op de huidige wereld spawn punt zal scheeftrekken.
spawn.other.desc=Een andere speler een wereld spawn punt verdraaien.
spawn.other.extended=Dit werkt op een gelijkaardige manier aan de opdracht van de /spawn, hoewel het commando worden tegen off line spelers gebruikt kan als de aanroepende entiteit gemachtigd is. Als de speler offline is, zal het systeem hen voordat hij bij de wereld op volgende login scheeftrekken.
tpaccept.desc=Het verzoek in behandeling teleport aanvaarden.
tpall.desc=Krachtig teleport alle spelers op de server naar uw locatie.
tpaall.desc=Alle spelers op de server om te teleporteren naar uw locatie aanvragen.
tpa.desc=Een aanvraag verzenden naar een speler om te vragen voor u om te teleporteren naar hen.
tpahere.desc=Een aanvraag verzenden naar een speler om hen te vragen om te teleporteren naar u.
teleport.desc=De \u00E9\u00E9n speler teleports naar de andere '' s locatie.
tpdeny.desc=Weigeren een verzoek in behandeling teleport.
tphere.desc=Teleports een speler naar uw locatie.
tppos.desc=Teleporteren naar de opgegeven locatie.
tppos.extended=De opdracht tppos ondersteunt drie vlaggen: * -f /--force: dwingt de teleport gebeuren zelfs als Nucleus denkt dat hij gewonnen '' t veilig voor u zijn.\n* - c /--Brok: geeft aan dat de invoer co\u00F6rdinaten stuk co-ordiantes zijn in plaats van wereld co\u00F6rdinaten. Nucleus probeert om je in het centrum van de Brok en scant het hele stuk naar een veilige locatie.\n* -b /--border: toestaan dat teleportatie brengt u buiten de rand van de wereld (nucleus.tppos.exempt.bordercheck toestemming vereist)
teleportnative.desc=Alias voor /minecraft:tp.
tptoggle.desc=In-/ uitschakelen of teleport aanvragen worden ontvangen.
vanish.desc=Hiermee schakelt u of u onzichtbaar op de server bent.
warp.delete.desc=Hiermee verwijdert u de opgegeven warp.
warp.list.desc=Hier ziet u alle kabels op de server.
warp.set.desc=Hiermee stelt u een warp.
warp.desc=Teleporteren naar de opgegeven warp.
warp.cost.desc=De kosten van de opgegeven verdraaiing instellen.
warp.setcategory.desc=Hiermee stelt u de categorie van een verdraaiing voor weergave in /warp lijst.
warp.setcategory.extended=Warp categorie\u00EBn server eigenaars toestaan om te organiseren hun morphen in categorie\u00EBn in de lijst van de /warp - die hoofdlettergevoelig zijn.\n\nEr zijn twee belangrijke vlaggen bewust te zijn van: * - n /--nieuwe: deze opdracht alleen zal laten u een categorie hebt gemaakt als u opgeeft dat deze vlag. Dit is om ervoor te zorgen dat als een categorie bestaat, maar met een ander geval, dit kan vangen.\n* - r /--verwijderen: Verwijder de categorie aan de warp, zet het terug naar de standaard "Ongecategoriseerd" groep.
warp.setdescription.desc=Of verwijderen (met - r) de beschrijving van de warp.
warp.category.desc=Basis commando voor categorie management.
warp.category.list.desc=Hier staan alle de warp categorie\u00EBn in gebruik op de server.
warp.category.setdisplayname.desc=Hiermee stelt u een weergavenaam voor een categorie.
warp.category.removedisplayname.desc=Hiermee verwijdert u de weergavenaam voor een categorie.
warp.category.setdescription.desc=Hiermee stelt u de beschrijving voor een categorie.
warp.category.removedescription.desc=Hiermee verwijdert u de beschrijving voor een categorie.
world.desc=Bovenliggende opdracht voor alle andere opdrachten van de wereld.
world.create.desc=Cre\u00EBert een wereld met de opgegeven naam en opties.
world.create.extended=Cre\u00EBert een spel wereld met de gegeven naam, verplicht. Alle andere opties in deze opdracht zijn optioneel, en door vlaggen worden opgegeven. Elke vlag vereist een argument na hun namen. Deze vlaggen zijn: * -d /--<dimension>dimensie: de dimensie te gebruiken als een soort basis wereld. Standaard ingesteld op de overwereld.\n* -g /--generator <generator>: de wereld-generator te gebruiken. Standaard ingesteld op de standaard-generator.\n* -m /--modifier <modifier>: een wereld generator modifier gebruiken. Kan worden meerdere keren voor meerdere parameters opgegeven.\n*--di /--moeilijkheid <difficulty>: het probleem van de eerste wereld. De standaardinstelling is normaal.\n*--gm /--gamemode <gamemode>: het spel standaardmodus voor spelers in de wereld. Standaardwaarden voor overleving.\n* -s /--<seed>zaaien: het zaad te gebruiken voor het genereren van de wereld. Als u niet opgeeft, wordt een willekeurige zaad worden gebruikt.\n* - i: geeft aan dat deze wereld bestaat en ingevoerd worden kan.\n* - n /--nostructures: als u opgeeft, genereert geen structuren in de wereld * -l /--loadonstartup <true|false>: als onwaar is, de wereld zal niet worden geladen bij het opstarten. Standaard ingesteld op true. \n* -k /--keepspawnloaded <true|false>: als de waarde false, de spawn zal niet worden bewaard geladen. Standaard ingesteld op true.\n* - c /--allowcommands <true|false>: als de waarde false, opdrachten niet op de wereld toegelaten worden. Standaard ingesteld op true.\n* -b /--bonuschest <true|false>: als onwaar is, de kisten bonus zal niet worden gegenereerd. Standaard ingesteld op true.\n\nU kunt ook een vooraf gedefinieerd, kunnen met behulp van de vlag "-p <preset>". Beschikbare voorinstellingen kunnen worden gevonden door te voeren "/ wereld presets" de moeilijkheid, de game-modus, laden bij het opstarten en houden spawn geladen eigenschappen kunnen worden gewijzigd nadat de wereld wordt gegenereerd.
world.presets.desc=Toont beschikbare voorinstellingen voor gebruik bij het maken van een wereld.
world.generators.desc=Toont beschikbare generatoren voor gebruik bij het maken van een wereld.
world.modifiers.desc=Toont beschikbare modifiers voor gebruik bij het maken van een wereld.
world.gamerule.desc=Toont een wereld '' s spelregels.
world.gamerule.set.desc=Hiermee stelt u de opgegeven wereld '' s spelregel.
world.delete.desc=Hiermee verwijdert u een wereld van de schijf.
world.delete.extended=Dit commando verwijdert onherroepelijk een wereld die is gelost en uitgeschakeld van de schijf. Voordat zij zijn afgehaald, het bestandspad getoond worden gecontroleerd voordat de verwijdering wordt bevestigd en voltooid.\nHet is uitermate belangrijk op te merken dat zodra de wereld wordt verwijderd, kan niet worden hersteld.
world.list.desc=Een lijst van alle werelden.
world.list.extended=Geeft alle werelden en informatie over hen, met inbegrip van hun nageslacht, als de kijker in kwestie beschikt over de machtiging "nucleus.world.list.seed".
world.load.desc=Ladingen een wereld die wordt momenteel verwijderd.
world.load.extended=De opdracht zal weigeren om te laden van een handicap wereld, tenzij de "-e" vlag is opgegeven en u gemachtigd "/ wereld enable" opdracht uit te voeren.
world.enable.desc=Laat een wereld, toestaand het om te worden geladen op aanvraag.
world.disable.desc=Een wereld die wordt verwijderd, waardoor het in de toekomst worden geladen, wordt uitgeschakeld.
world.disable.extended=Het uitschakelen van een wereld voorkomt dat een wereld worden geladen, echter als een wereld is geladen, zal niet worden gelost, en dus niet volledig uitgeschakeld totdat het wordt verwijderd.
world.unload.desc=Verwijderd van een wereld die is geladen.
world.unload.extended=Verwijdert de opgegeven wereld en desgewenst schakelt het. Gewoon een wereld lossen maakt niet is ontoegankelijk zijn, aangezien het zal blijven ingeschakeld, waardoor de wereld moet worden geladen wanneer iemand probeert verbinding te maken. Als u wilt uitschakelen van de wereld op hetzelfde moment als het lossen, voeg de "-d" vlag aan de opdracht.
world.setdifficulty.desc=Hiermee stelt u de moeilijkheid van een wereld.
world.setgamemode.desc=Hiermee stelt u de gamemode van een wereld.
world.setspawn.desc=Hiermee stelt u de spawn punt van een wereld.
world.teleport.desc=Teleports u, of een andere speler, naar de opgegeven wereld.
world.teleport.extended=Deze opdracht zal teleport de doel-speler naar de doel-wereld geboden is ingeschakeld. Het zal niet in staat stellen een handicap wereld.
world.spawn.desc=Teleports naar wereld spawn.
world.border.desc=Bovenliggende opdracht voor de wereld grens opdrachten.
world.border.set.desc=Hiermee stelt u de grens van de wereld.
world.border.reset.desc=Hiermee stelt u de grens van de wereld op de standaardbreedte.
world.border.gen.desc=Genereert brokken tot aan de grens van de wereld.
world.border.gen.extended=Wanneer aangeroepen, zal Nucleus beginnen met het genereren van brokken tot aan de grens van de wereld. Gedurende deze tijd zullen de server vatbaar voor verminderde prestaties.\n\nEr zijn een paar vlaggen die u kunt gebruiken: * - a - agressieve modus uitgeschakeld geheugen controles * - r - pregeneration start opnieuw als de server opnieuw wordt gestart (gebruik met voorzichtigheid, niet uitgeschakeld als de pregen zorgt ervoor dat de crash) * -t [1-100] - het percentage van een teek te gebruiken bij het genereren van , wordt standaard ingesteld op 80% (90% met agressieve modus) * -f [1-100] - het aantal teken te wachten na een generatie voor het uitvoeren van de volgende generatie - standaard spons standaard (3 in agressieve modus) *--[timespan] - frequentie aan peform een opslaan in, wordt standaard ingesteld op 20 seconden (30 secon opslaan DS met agressieve modus) als u wilt maximaliseren generatie, lopen "/ wereld grens gen - a -t 100 -f 1", maar wees voorbereid voor lag!
world.border.cancelgen.desc=Hiermee annuleert u de huidige wereld grens generatie.
world.rename.desc=U kunt de naam wijzigen en gelost van de wereld.
world.rename.extended=Het is belangrijk op te merken dat de wereld in kwestie gelost worden moet. Als u kan niet de wereld uit het geheugen verwijderen, kunt u overwegen uw server stoppen en hernoemen van de wereld met behulp van een NBT editor op de wereld dat bestand.
world.sethardcore.desc=Bepaalt of een wereld hardcore modus ingeschakeld heeft.
world.setpvpenabled.desc=Bepaalt of een wereld PVP ingeschakeld heeft.
world.setloadonstartup.desc=Bepaalt of een wereld wordt geladen bij het opstarten.
world.setkeepspawnloaded.desc=Ingesteld of een wereld de brokken eromheen blijft '' s spawn punt geladen.
world.info.desc=Hiermee geeft u informatie over een wereld.
world.info.extended=Dit is anders identiek aan "/ wereldlijst".
world.clone.desc=Klonen van een bestaande wereld en registreert het
back.desc=Kan een gebruiker terug te keren naar hun laatste plaats v\u00F3\u00F3r de dood of verdraaien.
staffchat.desc=Kan de gebruiker om te chatten in het personeel chat kanaal.
enchant.desc=Hiermee kan de gebruiker items betoveren.
nucleus.setupperms.desc=Kan de gebruiker de aanbevolen machtigingen voor gebruiker, MOD of ADMIN rollen toevoegen aan een opgegeven groep.
nucleus.setupperms.extended=Er zijn drie vlaggen voor deze opdracht: *-r: als ingesteld, alle Nucleus machtigingen zal worden ingesteld ongeacht of ze zijn vastgesteld v\u00F3\u00F3r. Anders, alleen degenen die de plugindoes niet verslag zijn vastgesteld machtigingen zijn ingesteld zal worden ingesteld op true.\n* - i: toepassing het permanenten vanaf de geselecteerde rol en lagere aan deze groep (dus, als ADMIN is geselecteerd, MOD en gebruiker permanenten aangerekend aan de groep ook).\n* - g: maken "admin" en "mod" groepen, opstelling van overname, en standaardmachtigingen (mag alleen worden gebruikt voor nieuwe servers) van toepassing.\n* "-g -y": mijdt de info gegeven door '-g' op zijn eigen.\n\nDe machtigingen die worden toegepast zal worden toegevoegd aan de console.
nucleus.clearcache.desc=Hiermee wist u de cache in het geheugen van gebruikers die zijn aangemeld in de afgelopen sessie, Nucleus te lezen van de gegevensbestanden op hun volgende login dwingt.
nucleus.update-messages.desc=Scant het bestand van berichten voor sleutels dat bijvoorbeeld niet alle de vereiste tokens en vervangt ze door de standaard vertaling.
motd.desc=Hiermee kan de gebruiker zien welke server MOTD, zoals gedefinieerd in het bestand "motd.txt".
rtp.desc=Hiermee kan de gebruiker teleporteren naar een willekeurige bestemming binnen de rand van de wereld.
checknotes.desc=Hiermee kan de gebruiker een speler controleren '' s notities.
clearnotes.desc=Hiermee kan de gebruiker een speler duidelijk '' s notities.
removenote.desc=Hiermee kan de gebruiker een specifieke notitie gekoppeld aan een speler verwijderen.
note.desc=Hiermee kan de gebruiker een notitie toevoegen aan een speler.
removewarning.desc=Kan de gebruiker te verwijderen van een specifieke waarschuwing gekoppeld aan een speler.
warn.desc=Kan de gebruiker een waarschuwing toevoegen aan een speler.
checkwarnings.desc=Hiermee kan de gebruiker een speler controleren '' s waarschuwingen.
clearwarnings.desc=Hiermee kan de gebruiker een speler duidelijk '' s waarschuwingen.
plainbroadcast.desc=Kan de gebruiker voor het verzenden van een uitzending zonder voorvoegsels en achtervoegsels.
tellplain.desc=Kan de gebruiker een bericht verzenden naar een speler zonder voorvoegsels en achtervoegsels.
tellplain.extended=Deze opdracht is vergelijkbaar met Minecraft'' s /tellraw, maar voorziet in Nucleus tokens en ampersand opmaak.
setworth.desc=Kan de gebruiker instellen het kopen of verkopen van de prijs van een artikel.
itembuy.desc=Hiermee kan de gebruiker een item van de server voor een vaste prijs kopen.
itemsell.desc=Hiermee kan de gebruiker een item in hun belangrijkste hand naar de server voor een vaste prijs verkopen.
itemsellall.desc=Hiermee kan de gebruiker alle items van een set type in hun inventaris te verkopen aan de server voor een vaste prijs.
worth.desc=Kan de gebruiker voor het weergeven van de server kopen en verkopen van prijzen voor een item.
worth.extended=Als geen object-ID of alias is opgegeven, krijgt deze opdracht de koop/verkoop prijzen voor het item in de belangrijkste hand.
globalmute.desc=In- of uitschakelen van een brede dempen server. Iedereen die beschikt over de machtiging "nucleus.globalmute.voice.auto" zal altijd stem hebben.
globalmute.extended=Global dempen is handig voor de momenten waar u een aankondiging wilt of u wilt een breed serveroplossing onschadelijk. Global dempers een gebruiker niet veranderen '' s status dempen, en blijven niet behouden in de server opnieuw is opgestart. Alle spelers met stem (afgezien met toestemming) zijn de stemhebbende wanneer de globale dempen is ingeschakeld. \n\nAls u wilt toestaan dat iemand te praten tijdens een periode van globale dempen, u kunt verlenen hen "/ voice".
voice.desc=Kan een gebruiker te spreken wanneer een globale dempen van kracht is.
voice.extended=Als een server wereldwijd gedempt is, kan een speler het recht om te spreken met de "/ voice" opdracht gegeven worden. Hierdoor kunnen berichten worden verzonden door de gebruiker ook. Deze status kan ook worden ingetrokken indien toegekend door het commando "/ voice" opnieuw uit te voeren.
nucleus.docgen.desc=Genereert toestemming en opdracht YAML-bestanden voor gebruik met Jekyll sites.
nucleus.docgen.extended=Deze opdracht is vereist dat de optie "core.enable-doc-gen" waar in main.conf is. Deze optie is niet standaard gegenereerd. Bestanden krijg aangemaakt in de map /nucleus
serverstat.desc=Hiermee worden server runtime statistieken weergegeven.
serverstat.extended=Deze opdracht wordt informatie weergegeven over de server, de JVM en elke wereld.
invsee.desc=Hiermee kan de gebruiker een doelwit inspecteren '' s inventaris.
invsee.extended=Hiermee opent u een GUI inventaris met de doel-speler '' s voorraad weergegeven, als ze niet gemachtigd zijn de "nucleus.invsee.exempt.target".
enderchest.desc=Hiermee kan de gebruiker controleren hun (of een andere speler '' s) ender borst.
enderchest.extended=Hiermee opent u een GUI inventaris met de doel-speler '' s ender borst weergegeven. Spelers die willen inspecteren van een andere speler '' s ender borst moet gemachtigd zijn de "nucleus.enderchest.others", en ze moeten niet gemachtigd de "nucleus.enderchest.exempt.target".\n\nOm te controleren van een off line speler '' s ender borst, de "nucleus.enderchest.offline" toestemming is vereist.
top.desc=Teleporteert de gebruiker (of doel speler) aan de oppervlakte.
top.extended=Standaard zal /top niet teleport van een speler in een onveilige situatie. Dit kan resulteren in iets bewegen in de x- of z-richtingen- of niet teleport de speler helemaal. Teleport zonder respect voor de veiligheid van de speler, toevoegen "-f" aan de opdracht.
skull.desc=Spawns in exemplaren van de opgegeven speler '' s schedel (of uw eigen, als er geen speler is opgegeven) in uw voorraad.
nameban.desc=Verbiedt een specifieke IGN (eerder dan specifieke speler) van deelname aan de server.
nameban.extended=Met behulp van /nameban, in plaats van de ban, voorkomt dat een speler met een specifieke gebruikersnaam lid worden van de server - toestaand hen om toe te treden als zij vervolgens hun naam wijzigt. Dit heeft geen invloed op server niveau bijnamen, dit is hun bijnamen Mojang geregistreerd. \n\nEen reden kan worden gegeven voor een specifieke naam te verbieden. Dit is bedoeld om te voorkomen dat het gebruik van beledigende gebruikersnamen op servers.
nameunban.desc=Kan een specifieke IGN (eerder dan specifieke speler) aan de server opnieuw.
blockzap.desc=Hiermee stelt u het doel-blok in de lucht.
blockzap.extended=Bedoeld als een admin commando om te schakelen van een problematische blok in de lucht.
geoip.desc=Krijgt het land dat een speler heeft aangesloten.
geoip.update.desc=De GeoIP-database bijwerken. Het wordt aanbevolen dat u hiervoor niet meer dan eenmaal per maand.
me.desc=Formaten de volgende chatbericht als een actie, met behulp van de notatie die is ingesteld door de server.
getpos.desc=Deze eigenschap haalt de locatie van de speler uitvoeren of doel.
commandspy.desc=Hiermee schakelt u of seeing opdrachten die anderen hebben uitgevoerd.
ping.desc=Toont de huidige vertraging voor de doel-speler.
getfromip.desc=Alle gebruikers die het laatst gezien op het opgegeven IP krijgt.
serverlist.desc=Biedt functies voor het aanpassen van de serverlijst.
serverlist.message.desc=Tijdelijke wijziging van de lijst van de servers MOTD, op basis van getimede voorziet.
servertime.desc=Toont de huidige servertijd.
showitemattributes.desc=Weergegeven of verborgen object kenmerken bij punt aanwijzen.
unstuck.desc=Probeert te verschuiven van spelers door \u00E9\u00E9n blok naar registreer ze, indien mogelijk.
msgtoggle.desc=Te voorkomen dat spelers uit priv\u00E9 berichten u.
msgtoggle.extended=Als u dit van een knevel gevoorzid op false hebt, kunnen spelers met de toestemming van de "nucleus.msgtoggle.bypass" u nog bericht.
workbench.desc=Opent een tabelvenster crafting zodat gebruikers kunnen ambacht.
anvil.desc=Hiermee opent u een aambeeld-venster, zodat gebruikers kunnen herstellen en de naam van items wijzigen.
enchantingtable.desc=Hiermee opent u een betoverende tafelvenster zodat gebruikers items kunnen betoveren.
trash.desc=Hiermee opent u een venster van de voorraad die handelt als een afvalcontainer, in het verwijderen van items geplaatst.
rocket.desc=Het branden van een speler omhoog als een raket.
rocket.extended=De raket niet daadwerkelijk brand een raket, maar een speler ingesteld '' s snelheid naar boven op een specifieke waarde. De standaardwaarde is 2. Er zijn vele vlaggen: * -s,--stil - Don'' t vertellen de nietsvermoedende doelwit dat ze werden explosief * -g,--zachte - brand de nietsvermoedende speler omhoog met een snelheid van 0,5 * -h,--harde - brand de nietsvermoedende speler omhoog met een snelheid van 4 * - v [snelheid],--veloc ity [velocity] - brand de nietsvermoedende speler omhoog met de opgegeven snelheid. De standaardwaarde is 2 * -e,--explosie - een explosie en een vuurwerk lancering geluid toevoegen
commandinfo.desc=Retourneert informatie over een opdracht
kittycannon.desc=Brand exploderende katten uit uw persoon.
kittycannon.extended=Ocelots zal worden ontslagen uit de doelgroep persoon, die ontploffen binnen een korte tijd. De volgende vlaggen zijn beschikbaar (onder voorbehoud van toestemming): * -d,--schade - schade entiteiten die raken in de explosie verstrikt.\n* -f,--fire - potentieel vastgestelde brand aan blokken in het gebied van de explosie.\n* -b,--break - pauze blokken in de nabijheid van de explosie.\n\nElke pauze of brand die als gevolg van de exploderende kat optreden kan zal worden bijgehouden door wordt veroorzaakt door de aanroepende speler door bescherming plugins.
