time.desc=Krijgt de tijd voor de opgegeven wereld.
time.set.desc=Hiermee stelt u de tijd voor de opgegeven wereld.
exp.give.desc=Geeft de opgegeven speler ervaring.
exp.give.extended=Als u toevoegen van rauwe ervaring wilt, voeg gewoon het nummer als een argument. Als u toevoegen van een bepaald aantal niveaus wilt, kan het argument zijn van het formulier "L30" of "30L" (ervan uitgaande dat u wilt geven 30 levels).
exp.take.desc=Verwijdert ervaring uit de opgegeven speler.
exp.take.extended=Als u verwijderen van rauwe ervaring wilt, voeg gewoon het nummer als een argument. Als u toevoegen van een bepaald aantal niveaus wilt, kan het argument zijn van het formulier "L30" of "30L" (ervan uitgaande dat u wilt houden met 30 niveaus).\n\nProberen om meer ervaring dan de speler heeft, zal hun ervaring gewoon nul.
exp.set.desc=Hiermee stelt u de opgegeven speler '' s ervaring.
exp.set.extended=Als u instellen van ervaringspunten wilt, voeg gewoon het nummer als een argument. Als u instellen van een bepaald aantal niveaus wilt, kan het argument zijn van het formulier "L30" of "30L" (ervan uitgaande dat u wilt instellen op 30 graden).
exp.desc=Geeft de opgegeven speler '' s huidige ervaring.
broadcast.desc=Zendt een bericht naar de hele server.
