nucleus.desc=Nucleus versie gegevens weergegeven en module.
nucleus.extended=De Nucleus opdracht biedt toegang tot de subbevelen die het hele plugin beheren.
nucleus.rebuildusercache.desc=Wederopbouw van de cache van de Nucleus-gebruiker.
nucleus.rebuildusercache.extended=Sommige bewerkingen die we zouden willen doen zou willen kijken op offline en online spelers, maar helaas, zoals we dingen als afzonderlijke gebruikersbestanden opslaan, duurt een heleboel verwerking om sommige eenvoudige gegevens te krijgen. De cache opgehaald dit alles op \u00E9\u00E9n plaats. Er is echter een kans het '' ll gaan verlopen, deze opdracht vraagt Nucleus voor de wederopbouw van de cache.
nucleus.reload.desc=Opnieuw geladen Nucleus'' configuratiebestanden.
nucleus.reload.extended=Deze opdracht zal reload alles behalve of modules en/of opdrachten zijn ingeschakeld.\nEen herstart van de gehele server is vereist voor deze twee acties te voeren.
nucleus.resetuser.desc=Hiermee verwijdert u alle gegevens in Nucleus en, optioneel, Minecraft, voor een speler.
nucleus.resetuser.extended=Dit kan zinvol zijn om te wissen alles die Nucleus over een speler weet. Echter, als u wilt om Minecraft gegevens te verwijderen, geeft de "-een" vlag. \n\nGegevens die zijn opgeslagen door andere plugins over deze speler wordt niet verwijderd.
nucleus.debug.desc=Hulpprogramma's ter ondersteuning van foutopsporing serverproblemen.
nucleus.debug.setsession.desc=Bochten debug modus in- of uitschakelen voor deze sessie. Het configuratiebestand overschrijft dit als debug-modus is ingesteld op true.
nucleus.debug.getuuids.desc=Krijgt alle UUID's die lijken te worden geregistreerd op een gebruikersnaam.
nucleus.debug.refreshuniquevisitors.desc=' Verfrist de {{uniquecount}} token, in geval het '' s synchroon.'
nucleus.save.desc=Alle bestanden worden opgeslagen.
nucleus.printperms.desc=Drukt alle machtigingen in Nucleus geregistreerd.
nucleus.itemalias.set.desc=Hiermee stelt u een alias naar een item.
nucleus.itemalias.remove.desc=Hiermee verwijdert u een alias van een item.
nucleus.itemalias.clear.desc=Hiermee verwijdert u alle aliassen van een item.
nucleus.itemalias.desc=Beheert item aliassen.
nucleus.info.desc=Maakt een bestand in de server root directory bevat informatie over de server en Nucleus milieu.
nucleus.getuser.desc=Krijgt of vernieuwt een gebruiker '' s vermelding in de cache van de gebruikersnaam.
nucleus.getuser.extended=Soms krijgt de Minecraft gebruikersnaam cache synchroon met de rest van het systeem, en sommige opdrachten waarvoor een gebruiker mislukken. Met deze opdracht kunt u bijgewerkte informatie over een gebruiker opgevraagd bij Mojang'' s server (via een UUID of de naam van een huidige gebruiker) en voegt deze toe aan de cache.
lockweather.desc=Hiermee vergrendelt u het weer op de opgegeven wereld.
