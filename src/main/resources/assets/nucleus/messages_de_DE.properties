config.motd.onjoin=Wenn "true", zeigen Sie Spieler die MOTD, wie in "motd.txt" definiert, wenn sie auf dem Server anmelden.
config.motd.delay=Der Betrag der Zeit (in Sekunden) warten, bevor die MOTD an einen Spieler, der gerade angemeldet hat.
config.motd.title=Der Titel am oberen Rand jeder Seite MOTD zeigen. Farb-Codes werden unterstützt. Bleibt dieses Feld leer, wird dies den Titel vollständig ausgeblendet.
config.motd.pagination=Wenn false, deaktiviert dies die Paginierung-System für die MOTD. Satz dies auf False, wenn Sie eine Seite haben, keinen Titel wollen, und nicht, dass die << >> markiert wollen um zu erscheinen, andernfalls empfiehlt es sich dies auf True gesetzt.
config.info.defaultinfo=Wenn true, wenn ein Spieler läuft "/ Info", Abschnitt angegeben in "Standard-Info-Abschnitt" verwendet wird, d. h./Info funktionieren genauso wie /info <default-section>. \nDie Liste der Abschnitte noch eingesehen werden durch Ausführen von "/ Info -l", wenn der Benutzer die Berechtigung "nucleus.info.list" hat. Wenn falsche oder der Abschnitt nicht vorhanden ist, ist diese Liste angezeigt, unabhängig von dieser Berechtigung.
config.info.section=Wenn "Einsatz-Standard-Info-Abschnitt" wahr ist, wird in diesem Abschnitt angezeigt, wenn ein Spieler "/ Info", nicht der Profil-Liste.
config.commandlogger.source.base=Wenn Option true ist, befiehlt Log aus der Quelle.
config.commandlogger.whitelist=Stimmt, der "Befehl-Filter", enthält die Liste der Befehle zu protokollierenden einer Whitelist (Befehl muss angegeben angemeldet sein), keine schwarze Liste.
