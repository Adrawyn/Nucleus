config.message.receiver.prefix=Das Präfix für empfangene Nachrichten. Dies ist die Receiever angezeigt. Verwenden {{}} und {{}} für die Nachricht Absender/Empfänger, {{FromDisplay}} oder {{Auswertungslaufs}} für den Anzeigenamen.
config.message.socialspy.mutedshow=Wenn "true", zeigen Sie Nachrichten, die Spieler versuchen, senden und sind abgesagt (in der Regel wird stummgeschaltet an).
config.message.socialspy.mutedtag=Das Tag, am Anfang einer sozialen Spion-Nachricht angezeigt, wenn ein Spieler stumm geschaltet (oder sonst hat die Nachricht gelöscht).
config.message.socialspy.msgtoggle=Der Tag, zu Beginn einer sozialen Spion Nachricht zu zeigen, wenn ein Spieler eine Nachricht an einen Spieler senden kann nicht, die Hasused /msgtoggle (Blockieren von Nachrichten von allen Spielern).
config.message.socialspy.playeronly=Wenn "true", werden nur Nachrichten von Spielern über soziale Spy angezeigt.
config.message.socialspy.force=Wenn "true", wird Kern "nucleus.socialspy.force" berechtigt zum Thema nicht zulassen deaktivieren soziale Spy überprüfen.
config.message.socialspy.levels=Wenn "true", prüft Kern die Option "nucleus.socialspy.level" zum Thema für eine ganze Zahl. Eine Ebene sehen ihre Nachrichten von und für Spieler mit Ebenen unter ihren eigenen, es sei denn, "Same-levels-can-see-each-other" festgelegt ist, auf true fest, in welchen Fall, soziale Spione können Nachrichten von ihrem eigenen Niveau sehen. Die Spieler haben eine Standardstufe 0.
config.message.socialspy.serverlevels=Legt den sozialen Spion des Servers und eine benutzerdefinierte Meldung Ziele fest.
