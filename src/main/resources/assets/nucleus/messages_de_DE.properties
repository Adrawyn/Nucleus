config.chat.template.prefix=Stellt das Präfix auf eine Nachricht. {{}} - Präfix (Set optional in eine Erlaubnis-Plugin), {{Suffix}} - Suffix (Set optional in eine Erlaubnis-Plugin), {{Name}} - richtiger Name, {{"DisplayName"}} - Display Präfixname
config.chat.template.suffix=Setzt das Suffix auf eine Nachricht. {{}} - Präfix (Set optional in eine Erlaubnis-Plugin), {{Suffix}} - Suffix (Set optional in eine Erlaubnis-Plugin), {{Name}} - richtiger Name, {{"DisplayName"}} - Display Präfixname
config.chat.default-template=Die Standardvorlage Chat wenn keine gruppenvorlagen anwenden.
config.chat.group-templates=Gruppenvorlagen überschreiben die Standardvorlage Chat basierend auf die Gruppe "Benutzer". Beachten Sie, dass der Gruppenname Groß-/Kleinschreibung beachtet ist.\nGewicht Angelegenheiten, der Spieler werden die höchsten gewichteten Vorlage in dieser Liste verwenden, die eine Gruppe sie befinden entspricht, einschließlich der vererbte Gruppen. Wenn das gleiche Gewicht auf zwei oder mehr Einträge verwendet wird, wird die Gruppe mit den meisten Eltern verwendet werden.
config.chat.weight=Das Gewicht der Vorlage. Eine höhere Zahl haben Vorrang vor niedrigere Zahlen, wenn der gleiche Spieler zwei Vorlagen zuweisen könnte, weil sie in die beiden Gruppen sind.
config.chat.useGroupTemplates=Wenn "true", wählt Kern dann die am besten geeignete Gruppenvorlage für einen Spieler wenn sie eine Chatnachricht senden. Wenn es falsch ist die Standardvorlage wird immer verwendet, aber eine Leistungssteigerung werden, weil ein Spieler Gruppen nicht nicht von der Erlaubnis Plugin abgerufen werden. \nAktivieren Sie diese Option ausschalten wenn Sie schwere Performance-Probleme bekommen, wenn jemand plaudert, es ist in der Regel durch eine fehlerhafte Berechtigungen-Plugin.
config.chat.check-permission-groups=Wenn "true", wählt Kern die am besten geeignete Gruppenvorlage für einen Spieler, wenn sie eine Chat-Nachricht senden durch die Überprüfung aller Gruppen, die ein Spieler hat, wenn der Spieler keinen "nucleus.chat.group" Erlaubnis Optionssatz. Wenn false, wird Kern nur für die "nucleus.chat.group" Option auf Spieler schauen, wenn sie chatten und überein stimmen, dass für die verfügbaren gruppenvorlagen, wenn keine Übereinstimmung Kern die Standardvorlage gelten ohne tatsächliche Berechtigungsgruppen zu prüfen. \n\nWenn Ihr Chat hinkt und gruppenvorlagen aktiviert ist, versuchen Sie, dies auf False festlegen und geben Ihre Gruppen die entsprechenden "nucleus.chat.group"-Erlaubnis-Option.
config.chat.main=Wenn "true", wird Kern die Nachricht und versuchen, eigene Transformationen auf sie anwenden. Dies kann überschrieben werden, andere Plugins, die Verarbeitung super früh tun, so deaktivieren Sie diese Option, wenn Sie Probleme haben.
config.chat.includeprefix=Wenn false, voranstellen Kern es Präfixe/Header mit den bereits eingestellten kaufen andere Plugins. Wenn "true", wird es sie zu überschreiben.
config.chat.includesuffix=Wenn false, wird Kern es Suffixe/Fußzeilen mit diesen bereits gesetzte kaufen andere Plugins voranstellen. Wenn "true", wird es sie zu überschreiben.
config.chat.meprefix=Das Präfix zu verwenden, wenn jemand nutzt "/ me".
config.chat.checkbody=Einige Mods und Plugins Verschieben der Minecraft-Spieler-Präfix auf den wichtigsten Nachrichtentext. Wenn dies der Fall ist, aktivieren Sie diese Option, und Kern werden versuchen, es zu entfernen.
config.environment.maxweathertime=Die maximale Zeitspanne, die das Wetter zum letzten, in Sekunden festgelegt werden kann. Auf-1 keine Beschränkung gesetzt.
