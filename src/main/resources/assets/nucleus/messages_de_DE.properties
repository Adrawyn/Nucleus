config.playerinfo.seen.extended=Wenn true, ist die Berechtigung "nucleus.seen.extended" für alle Informationen, die aus Modulen erforderlich. Wenn false, wird Informationen basierend auf Befehl Berechtigungen, die ein Spieler hat (also ein Spieler mit Check Verbot Rechte ein Verbot Informationen sehen) angezeigt.
