config.main-header=Willkommen bei Kern {0}. Dies ist die Hauptkonfigurationsdatei.\n\nWenn Sie Probleme mit Zellkern haben, haben wir verschiedene Support-Optionen für Sie: * Erz: https://ore.spongepowered.org/Nucleus/Nucleus * Kern Docs: https://nucleuspowered.org/docs * wirklichen Leben der Menschen in Zwietracht: https://discord.gg/MC2mAuS vielen Dank für Verwendung von Kern! \n==============================================================
