config.afk.time=Die Zeitdauer in Sekunden, der Inaktivität, bevor der Spieler als AFK markiert wird. Zum Deaktivieren auf 0 gesetzt, oder verwenden Sie die Berechtigung "nucleus.afk.exempt.toggle".
config.afk.timetokick=Die Zeitdauer in Sekunden, der Inaktivität, bevor der Spieler gekickt werden. Zum Deaktivieren auf 0 gesetzt, oder verwenden Sie die Berechtigung "nucleus.afk.exempt.kick".\n\nBeachten Sie, dass dies nicht mal seit AFK gehen, aber die Zeit seit der letzten Aktivität. Einstellung auf den gleichen Wert wie "Afktime" dazu, jemand führen wird, der GoesAFK sofort gekickt werden.
config.afk.whenvanished=Wenn "true", wird der Server ankündigen, wenn Spieler AFK, gehen sogar als verschwunden. Wenn der Wert false ist, können nur nicht verschwunden Spieler AFK gehen.
config.afk.oncommandsend=Wenn "true", wird jeder Spieler, der versucht, einen Befehl zu verwenden, der das Ziel, etwas zu tun erfordern erzählt werden, wenn das Ziel AFK ist.
