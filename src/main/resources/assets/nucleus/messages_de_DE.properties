config.message.helpop.prefix=Das Präfix auf jede Nachricht über /helpop empfangen.
config.message.socialspy.prefix="Das Präfix und Format für Nachrichten an sozialen Spione. Verwenden {{}} und {{}} für die Nachricht Absender/Empfänger, {{FromDisplay}} oder {{Auswertungslaufs}} für den Anzeigenamen. Die Farben und Stil am Ende des Präfixes werden in die Meldung übernommen werden. "
