config.warn.defaultlength=Die Standardlänge eine Warnung soll sofern keine Länge (in Sekunden). Auf-1 für kein Maximum gesetzt.
config.warn.warningsbeforeaction=Die Anzahl der aktiven Warnungen, die ein Spieler sammeln muss, bevor die Aktionsbefehl ausgeführt wird. Zum Deaktivieren auf-1 gesetzt.
config.note.showonlogin=Wenn "true", werden Benutzer mit der Berechtigung nucleus.note.showonlogin ein Benutzer Notizen angezeigt, wenn sie sich anmelden. Wenn der Wert false, werden sie nicht.
config.teleport.quiet=Wenn wahr, standardmäßig eine Zielspieler nicht informiert wird, dass sie /teleport wurden Ed an. Überschrieben mit "-Q False"
config.spawn.worlds=Wenn "true", müssen sich die Spieler die Berechtigung "nucleus.spawn.worlds. < Worldname > "in einer bestimmten Welt, Laichen wo Worldname der Name der Welt in Kleinbuchstaben ist.
config.spawn.safe=Wenn "true", wird mit /spawn versuchen, einen sicheren Platz finden. Wenn false, wird der Teleportation immer direkt den Spieler die Lage mit keine Sicherheits-Checks zukommen lassen.
config.spawn.bedspawn=Wenn "true", wenn ein Respawn wieder ein Bett wäre überschreibt Kern, dass der Wert false, Kern Bett Spawns ignorieren wird.
config.spawn.onlogin=Wenn "true", Spieler der Standard Welt Spawn auf Login, erhalten, wenn sie an der ersten Login Brut gesendet werden, oder die "nucleus.spawn.exempt.login" berechtigt.
config.spawn.global.base=Dieser Abschnitt legt fest, ob Respawn und /spawn arbeiten auf eine pro Welt oder globalen Server-Basis
config.spawn.global.oncommand=Wenn "true", sendet /spawn läuft den Spieler an die Welt angegeben in "Ziel-Spawn-Welt", wenn False, sendet sie an den Welt-Spawn.
config.spawn.global.onrespawn=Wenn "true", schickt respawning (wie vor dem Tod) den Spieler in die Welt in "Ziel-Spawn-World" angegeben, wenn False, sendet sie an den Welt-Spawn.
config.spawn.global.target=Der Name der Welt, als Ausgeburt Server zu verwenden. Wenn dies ungültig ist, wird stattdessen die Standard-Welt verwendet.
config.spawn.global.onlogin=Wenn "Spawn-auf-Login" auf und das ist wahr, schickt den Spieler in die Welt in "Ziel-Spawn-World" angegeben, wenn sie sich anmelden.
config.spawn.onloginsameworld=Wenn "Spawn-auf-Login" wahr ist, wenn ein Spieler anmeldet und auf einen der hier aufgeführten Welten ist, werden sie nicht auf den Spawnpunkt weitergeleitet.\n\nDies unterstützt die Namen Welt und Welt UUIDs.
config.spawn.forcefirstspawn=Wenn wahr, dann Kern versuchen, Spieler beitreten zum ersten Mal am Laichen zwingen die * direkte Punkt *, der ersten Brut festgelegt wurde.\nSetzen Sie diese nur wenn Sie Kern, alle anderen Plugins auf erste Brut zu überschreiben möchten.
config.fly.stateonquit=Wenn "true", wenn ein Spieler fliegen ist, wenn sie die Verbindung trennen, wird dieser Zustand erinnert. Wenn false, diese Informationen nur zwischen beibehalten wird trennt Spieler, wenn /fly verwendet wurde.
config.fly.permissiononlogin=Wenn "true", ist um fliegen auf Login, bleibt die Berechtigung für den fliegen-Befehl (nucleus.fly.base) erforderlich. Wenn der Wert false, ein Spieler ohne Zugriff auf die /fly Willen Befehlen beim Login auf den Boden fallen, wenn sie in der Luft sind.
config.fly.onlogin=Wenn True, und der Spieler ist nicht fliegen und der Spieler in der Luft ist, wird Kern versuchen, einen sicheren Ort platziert den Spieler zu finden.
config.god.permissiononlogin=Wenn "true", ist um Unverwundbarkeit auf Login, halten die Berechtigung für den Gott-Befehl (nucleus.god.base) erforderlich. Wenn der Wert false, werden ein Spieler ohne Zugriff auf die /god nicht unverwundbar auf Login.
config.god.disablepvp=Wenn "true", werden Spieler, die unverwundbar sind nicht gegen andere Spieler oder Einheiten ohne die Erlaubnis des nucleus.god.pvp.override können
config.rtp.attempts=Die Anzahl der Wiederholungen zu versuchen, einen sichere Teleport zu finden vor Ort bei /rtp bevor ein Fehler auftritt. Dies zu niedrig eingestellt, kann eine hohe Rate von Fehlern führen.
config.rtp.onplayer=Wenn true, die Rtp wird basieren, um den Spieler, nicht das Weltzentrum
config.rtp.minradius=Der minimale Radius vom Zentrum von der Welt/Welt-Grenze, wo /rtp zu verziehen wird.
