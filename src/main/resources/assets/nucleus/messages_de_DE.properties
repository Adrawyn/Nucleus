config.staffchat.template="Das Präfix, das die Mitarbeiter Chatnachricht. Verwenden Sie die folgenden Token: {{}} - Präfix (Set optional in eine Erlaubnis-Plugin), {{Suffix}} - Suffix (Set optional in eine Erlaubnis-Plugin), {{Name}} - richtiger Name, {{"DisplayName"}} - Display Präfixname. "\nWenn "gehören-Standard-Chat-Formatierung" festgelegt ist, auf "true", die Formatierung wird dieses Präfix angehängt werden.
