config.chat.modify=Wenn "true", versucht Kern, den Chat zu ändern
config.chat.template.namecolour=Die Standardfarbe für den Namen eines Spielers wenn die Option "Namecolour" Erlaubnis auf den Spieler oder eine Gruppe festgelegt ist. Nimmt den gleichen Eingang wie die Option "Chatcolour" auf "" Standardverhalten (keine Veränderung der Farbe) beibehalten. Enthalten Sie das "&" Zeichen nicht.
config.chat.template.namestyle=Die Standardstile für den Namen eines Spielers wenn die Option "Namestyle" Erlaubnis auf den Spieler oder eine Gruppe festgelegt ist. Nimmt die gleichen Eingang wie die Option "Namestyle" soll "" Standardverhalten (kein Stil) zu behalten. Enthalten Sie das "&" Zeichen nicht. Mehrere Stile müssen durch Kommas getrennt werden.
config.chat.template.chatcolour=Die Standardfarbe für ein Spieler-Chat, wenn die Option "Chatcolour" Erlaubnis auf den Spieler oder eine Gruppe festgelegt ist. Nimmt den gleichen Eingang wie die Option "Namecolour" auf "" Standardverhalten (keine Veränderung der Farbe) beibehalten. Enthalten Sie das "&" Zeichen nicht.
