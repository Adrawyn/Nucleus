config.afk.spectatormode=Wenn "true", wird ein Spieler im Zuschauermodus nicht ihren Status an Spieler übertragen, noch für AFK gehen gekickt. Diejenigen mit der Notify-Erlaubnis werden weiterhin die AFK Nachrichten angezeigt.
