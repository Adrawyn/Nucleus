config.connectionmessages.showall=Wenn "true", werden Kern versuchen, um sicherzustellen, dass jeder Verbindung Nachrichten sieht. Beachten Sie, dass Plugins dies möglicherweise überschreiben können.
config.mobspawn.maxamt=Die maximale Anzahl der Mobs, die Verwendung von /spawnmob hervorgebracht werden können.
config.mobspawn.permob=Wenn "true", machen Kern eine zusätzliche Berechtigung Check, Check ob ein Spieler einen Mob spawnen kann.\nDie Berechtigung ist "nucleus.spawnmob.mobs. < Mobid >", wo die Mobid hat jeder": "(Doppelpunkte) ersetzt mit". " (Periode). Die Erlaubnis, eine schlingpflanze Laichen wäre also, "nucleus.spawnmob.mobs.minecraft.creeper". Dies erlaubt es dem Server Besitzer alle Vanille Mobs mit der Berechtigung "nucleus.spawnmob.mobs.minecraft" zu ermöglichen.
config.blockspawn.category=Steuert die Mobs, die hervorgebracht werden können nicht. Jeder Abschnitt ist Welt bestimmte, mit der Taste wird der Welt-Name in Frage, die Groß-/Kleinschreibung beachtet wird.
