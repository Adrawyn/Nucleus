config.playerinfo.list.panel=Aktivieren Sie diese Option, wenn Sie eine Server-Panel, wie Multicraft oder PterodactylPanel verwenden. Dadurch wird /minecraft:list ausgeführt, wenn/List auf der Konsole ausgeführt wird.
