config.rtp.surface=Wenn true, werden /rtp nur versuchen, Spieler teleportieren an die Oberfläche und nicht in Höhlen.
config.rtp.min-y=Der Mindestwert Y, die teleportiert zu werden kann.
config.rtp.max-y=Der Maximalwert Y, die teleportiert zu werden kann.
config.rtp.perworldperms=Wenn "true", prüft Kern die Berechtigung "nucleus.rtp.worlds. < Worldname > "(wo Worldname in Kleinbuchstaben) vor, so dass ein RTP versuchen zu durchlaufen.
config.rtp.perworldsect=Wenn eine Welt mit einem gültigen Config-Abschnitt aufgeführt ist, wird es den Abschnitt "global" Vorrang. Welt-Namen sollten Kleinbuchstaben (also, standard nether "Dim-1" sein sollte.\n\nKopieren Sie den Beispiel-Block und fügen Sie es unten, mit der richtige Name, pro-Welt-Optionen festlegen.
config.rtp.defaultworld=Wenn dies festgelegt ist, und hier die Namen der Welt einem Ihre Welten (Groß-/Kleinschreibung beachten!), dann entspricht "/ Rtp" wird standardmäßig die Welt angegeben hier benutzen. Andernfalls wird der Spieler die aktuelle Welt verwendet werden.
config.rtp.prohibitedbiomes=Eine Liste der Biome, die RTP zu teleportieren in nicht versuchen sollte.
config.rtp.defaultmethod=Der Standard-RTP-Kernel mit /rtp verwenden. Die Standardoptionen sind: * "Kern: Standard": standard RTP mit den min/Max-Radius um den Spawnpunkt zentriert * "Kern: Surface_only": RTP die versuchen wird, nur eine Oberfläche wählen (muss siehe Sky) Lage, mit den min/Max-Radius rund um die Brut Punkt * "Kern: Around_player": RTP die wie Standard, aber die zufällige Position richtet sich nach aktuellen Position des Spielers, nicht der Spawnpunkt * "Kern: Around_player_surface": RTP die wie nur Oberfläche, sondern die zufällige Position richtet sich nach der aktuelle Position des Spielers, nicht die anderen Plugins Hinzufügen eigener Kernel Spawnpunkt in welchem Fall sie geben Ihnen eine ID hier zu verwenden.
config.core.accurate=Beim Versuch, die Zahl der Besucher zu berechnen, wird das Kontrollkästchen aktiviert haben Besucher gehören, bevor Kern wurde installiert, aber kann dazu führen, dass Inkompatibilitäten mit anderen Plugins, die nicht während des Startvorgangs Datenschlüssel registrieren. Für Kompatibilität, dies sollte der Wert false, für die Richtigkeit, kann dies wahr sein.
config.core.warmup.info=Wenn "true", Abbrechen eines Benutzers warm-up auf...
config.core.warmup.move=Bewegung
config.core.warmup.command=Ausführen eines Befehls
config.core.commandonname=Wenn gesetzt, wird dieser Befehl schlug vor, wenn ein Spieler auf den Benutzernamen im Chat in vorgefertigten Nachrichten klickt. Verwenden Sie {{Player}}, um den Spielernamen anzugeben.
config.core.kickonstop.flag=Wenn true, wird Kern alle Benutzer unmittelbar vor dem Server stoppen kick.
config.core.kickonstop.message=Die Meldung, die Spieler angezeigt, beim Neustart des Servers. Bei Verwendung des Befehls/Stop [Grund] überschrieben.
config.core.safeteleport=Diese Parameter definieren, wie weit um von einem bestimmten Punkt zu prüfen, bei der Durchführung einer Verwerfung. Größere Zahlen bedeuten, dass ein größeres Gebiet ist aktiviert, aber große Zahlen werden Server Lag verursachen. Die Standardwerte sind in den meisten Fällen ausreichend.
config.core.consoleoverrides=Wenn das stimmt, können Befehle, die von der Konsole ausgeführt Spieler betreffen, die normalerweise eine befreit Berechtigung gegen den Befehl.
config.core.track=Wenn "true", wenn der Server feststellt, dass eine Welt UUID geändert haben könnte, Kern wird Whitelist der Server und bieten die Chance, die UUID wieder ändern, erkennt es Methoden, mit denen sie zu tun. Sie können diese Option deaktivieren, wenn Sie löschen und Neuerstellen der Welten.
config.core.worlduuidmigration=Wenn Sie Probleme haben, weil eine Welt, die UUID geändert und Sie nicht in der Lage waren, es zu beheben, können Sie alte UUIDs auf neue (oder Namen Welt) umleiten. Dies ist eine Karte der alten Welt UUIDs auf neuen Welt Bezeichnungen oder neue Welt UUIDs, die folgenden sind beide gültig: "123e4567-e89b-12d3-a456-426655440000"="Welt" "123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341" andere Plugins werden in der Lage, diese Karte, um ihre eigenen Migrationen durchführen, die Unterstützung, die bis zu den Plugins ist zu überprüfen.
config.core.wildcard=Wenn "true", wenn Sie einloggen und über die "Wildcard" verfügen (entweder * oder "Kern"), erhalten Sie eine Warnung über die potenzielle Probleme verursacht durch den Platzhalter. Wenn Sie den Platzhalter verwenden und sind damit einverstanden, dies auf False festgelegt.
config.core.warning-on-startup=Wenn True und keine Wirtschaft oder Erlaubnis Plugin erkannt wird, druckt Kern eine Warnung beim Start. Dies auf False festgelegt, wenn Sie nicht eine dieser Arten von Plugins und alles OK damit.
config.core.language=Wenn eingestellt auf "default", die Standardsystemsprache verwendet, wenn es im Kern vorhanden ist. Wenn eingestellt, um einen Sprachcode, Kern versuchen, die als Standardsprache verwendet. Kern ist in erster Linie in "En-GB" geschrieben.\n\nUnterstützung der Gemeinschaft-Übersetzung wird geprüft. Bitte besuchen Sie uns auf Zwietracht zu Fragen, wie Sie helfen können, Kern in Ihrer eigenen Sprache zu übersetzen.
config.core.datafilelocation=Gibt den Pfad um Kern Datendateien in speichern. Standardmäßig werden Dateien im Stammverzeichnis gespeichert. Pfade können relativ oder absolut sein.\n\nSEIEN SIE SICH BEWUSST. Dieser Ortswechsel hat folgenden Einschränkungen: * Dies wird erst nach einem Neustart wirksam.\n* Dateien werden nicht vom alten Standort verschoben, müssen Sie dies selbst tun.\n* Dateien werden in einem Unterverzeichnis "Kern" von Ihrem ausgewählten Standort.\n* Wenn der angegebene Pfad nicht gefunden werden kann, wird dies ignoriert. Es ** muss ** vorher vorhanden.\n* Minecraft Daten (im Gegensatz zur Kern-Daten) ist nicht betroffen.\n\nGemeinschaftsräume, die möglicherweise für das Datenverzeichnis (UNIX-Pfade verwenden): * "Config/Kern" für Daten in der Kern-Config-Daten-Verzeichnis * "Welt" zum Speichern von Daten in der primären Weltverzeichnis.\n\nÄNDERN SIE DIES NICHT, ES SEI DENN, SIE SICHER, DASS SIE WISSEN SIND, WAS SIE TUN. Die meisten Administratoren nicht das Datenverzeichnis verschieben müssen und sollten lassen Sie diese Option als "Standard".
config.core.offlineusertablimit=Bestimmt die maximale Anzahl von offline-Benutzereinträge, die für Kern zurückgegeben werden Befehle, dass offline-Benutzer Ausrichtung ermöglichen.
config.core.parentperms=Wenn "true", dann die Berechtigungen "nucleus.owner", "nucleus.admin", "nucleus.mod" und "nucleus.user" einsetzbar als Permissionsto gewähren, dass alle Berechtigungen für diese Stufen vorgeschlagen. Beachten Sie, dass: * / Kern Setupperms ist vorhanden, aber für die Verwendung dieser Berechtigungsstruktur unnötig * keine spezifischen Berechtigungen überschreiben diese Berechtigungen (ja, Einstellung 'nucleus.home.base' auf 'False' überschreiben sollte "nucleus.user", für wahr zu sein Diese spezifische Berechtigung.\n\nDiese Berechtigungen sind entwickelt, um die Verwendung des Platzhalters zu vermeiden. Einige Berechtigungen sind nicht mit dieser Fang-Alls gegeben, dies ist gewollt - die Erlaubnis, bei der Anmeldung zu verschwinden (zum Beispiel) muss immer gegeben werden separat.
config.misc.speed.max=Setzt die maximale Geschwindigkeit, die ein Spieler festlegen können über den /speed-Befehl.
config.servershop.maxpurchasable=Der Höchstbetrag kann ein Spieler in einer einzigen Transaktion kaufen.
config.itemdatanode.aliases=Eine Reihe von Aliasnamen, die Keimzelle für dieses Element erkennt. Sie alle müssen Kleinbuchstaben, und nur Buchstaben, Ziffern, Bindestriche und Unterstriche enthalten.
config.item.skullcompat=Wenn wahr, Kern einfach /skull als Alias zu behandeln "/ give [Spieler] Schädel [Anzahl] 3 {SkullOwner: [Skullplayer]}"
config.item.repair.whitelist=Wenn true, wird der Einschränkungsliste verwendet als a Whitelist gegen eine schwarze Liste.
config.item.repair.restrictions=Die Liste der Elementtypen zu verhindern (oder zulassen, wenn Whitelist zutrifft) mit Reparatur/Reparatur
config.geoip.onlogin=Wenn true, wird Kern sagen Spieler mit "nucleus.geoip.login" Genehmigung des Landes der Spieler verbindet sich über. Bitte seien Sie rücksichtsvoll mit dieser Berechtigung, geben Sie es nicht für jedermann.
config.commandspy.template=Das Präfix zu verwenden, wenn der Spieler den Befehl anzeigen.
config.commandspy.usewhitelist=Stimmt, Befehl-Filter fungiert als eine weiße Liste der Befehle zu bespitzeln, sonst funktioniert es als eine schwarze Liste.
config.commandspy.filter=Die schwarze Liste (oder Whitelist Filter-ist-Whitelist stimmt) zu verwenden, wenn Sie bestimmen, welche Befehle zu bespitzeln.
config.world.defaultborder=Wenn positiv, neue Welten sind erstellt mit "/ Welt zu schaffen" (oder "/ Nworld erstellen") erhalten Sie automatisch eine Grenze der Welt, die dieser Durchmesser hat (d. h., von Grenze zu Grenze). Deaktivieren Sie auf 0 oder eine negative Zahl festlegen.
config.world.gen.warning=Wenn wahre Welt Generation Spieler auf dem Server, die eine Pre-Generation in regelmäßigen Abständen ausgeführt wird warnen wird.
config.world.gen.each=Wenn "true", dann erhalten mit der "nucleus.world.border.gen.notify" Erlaubnis ein Update über die Fortschritte nach jeder Generation Spieler. Ausgeschaltet, wird empfohlen, da es, sehr sein kann Spam.
config.world.gen.notify=Zeit in Sekunden zwischen den Benachrichtigungen in Chat-Warnung-Spieler ist eine Pre-Gen im Gange.
config.worlds.separate=Wenn wahr, wechselnden Welten Zugriffsberechtigung für die Ziel-Welt - erfordert "nucleus.worlds. <worldname>"
config.worlds.gamemode=Wenn "true", ändert zusammenführen oder ändern Welten Gamemode eines Spielers, wenn sie die Minecraft-Berechtigung "nucleus.world.force-gamemode.override" haben
config.gamemode.separate=Wenn true, dann ändern Gamemode mit dem /gm Befehl eine zusätzliche Berechtigung zum Ändern von der Ziel-Gamemode - erfordert "nucleus.gamemode.modes. <gamemode>"
config.protection.disablecrop=Deaktiviert die Ernte trampling.
config.protection.mobgriefing.flag=Wenn true, wird Mob Griefing deaktiviert werden, mit Ausnahme der Entitäten in der Whitelist (die von Mob-ID durchgeführt werden sollte) aufgelistet.
config.vanish.connectionmessages=Wenn "true", haben Spieler, die verlassen oder Join Server unter verschwinden kein Login oder Logout Nachricht ausgestrahlt.
config.vanish.altertablist=[EXPERIMENTAL - Einsatz mit Vorsicht] Wenn "true", werden Kern versuchen, die Registerkartenliste zu ändern, wenn ein Spieler verschwindet.
config.deathmessages.enable=Bei "false", werden Tod Nachrichten ausgeschaltet werden, wenn jemand stirbt.
config.deathmessages.showall=Wenn "true", werden Kern versuchen, um sicherzustellen, dass jeder Tod Nachrichten sieht.
