config.serverlist.modify=Wenn "true", wenn ein potenzieller Spieler den Server auf die Multiplayer-Server-Liste pingt erhalten eine der Meldungen in der Liste unten an den Spieler. Wenn "Whitelist", wird dieses Modul nur handeln, wenn die weiße Liste aktiviert ist.
config.serverlist.messages="Mögliche Nachrichten, die an den Player gesendet werden konnten. Um mehr als zwei Linien geteilt, gehören \\n wo wollen Sie den Zeilenumbruch erscheinen. "
config.serverlist.whitelistmessages="Mögliche Nachrichten, die an den Player gesendet werden konnten, wenn der Server Whitelist ist. Um mehr als zwei Linien geteilt, gehören Sie \\n den Zeilenumbruch angezeigt werden soll.\n\nWenn keine Einträge hier sind, nutzt die MOTD "Server-Liste-Nachrichten-Liste".
config.serverlist.hidevanished=Wenn "true", wird jeder Spieler, der auf dem Server verschwunden ist nicht in der Liste der Online-Spieler in der Serverliste angezeigt.
