config.mute.seemutedchat=Wenn "true", werden diejenigen mit "nucleus.mute.seemutedchat" Erlaubnis Chat von denen sehen, die auf stumm geschaltet sind.
config.mute.seemutedchattag=Das Tag, abgebrochen/stumm Nachrichten mit voranstellen.
config.mute.maxmutelength=Die maximale Länge kann eine stumme (in Sekunden) dauern, es sei denn der Benutzer Übergabe der Mute eine Bypass-Berechtigung verfügt. Auf-1 für kein Maximum gesetzt.
config.mute.countonlineonly=Wenn true, wird stumm Zeit nur nach unten tick, wenn Spieler online sind.
config.mute.unmute=Wenn "true", muss die Berechtigung "nucleus.mute.unmute" Spieler Aufheben der Stummschaltung.
config.tempban.maxtempbanlength=Die maximale Länge kann eine temporäre Sperre für (in Sekunden) dauern, es sei denn, der Benutzer, die Übergabe der Mute eine Bypass-Berechtigung verfügt. Auf-1 für kein Maximum gesetzt.
config.warn.actioncommand=Der Befehl ausgeführt wird, wenn ein Spieler eine bestimmte Anzahl von Warnungen hat.
config.warn.showonlogin=Wenn "true", werden Spieler alle ihre Warnungen angezeigt, wenn sie sich anmelden. Wenn der Wert false, werden sie nicht.
config.warn.expire=Wenn true, wird eine Aufzeichnung der Spieler Warnungen als "abgelaufene Warnungen" gehalten werden. Wenn der Wert false, werden sie nicht.
