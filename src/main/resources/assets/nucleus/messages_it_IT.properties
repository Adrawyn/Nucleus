config.jail.unjail=Se true, quindi per unjail giocatori è necessaria l'autorizzazione di "nucleus.jail.unjail".
config.broadcast.template=' Il prefisso e il suffisso durante l'invio di un messaggio broadcast. Accetta i token di chat ad esempio {{displayname}}, {{nome}}, ecc.'
config.broadcast.msg=Non più utilizzati. Deve essere eliminato.
config.teleport.safe=Se true, teletrasporto tenta di trovare un posto sicuro per i giocatori.
config.teleport.warmup=Il tempo, in secondi, che un giocatore deve rimanere ancora prima di teletrasporto. I giocatori con "nucleus.teleport.exempt.warmup" o admin autorizzazioni saranno esenti da questo.
config.command.teleport.warmup=Teletrasporto warmups deve essere impostato nella configurazione principale.
