config.nicknames.min=Il numero minimo di caratteri visibili che possa essere il soprannome.
config.nicknames.max=Il numero massimo di caratteri visibili che possa essere il soprannome.
config.nicknames.prefix=Un prefisso per qualsiasi soprannome che viene visualizzato nella chat.
config.nicknames.pattern=Un'espressione regolare che limita quello che formano il soprannome può prendere. Se il nucleo non riesce a leggere la regex qui, il valore predefinito di "[a-zA-Z0-9 _] +" (la stessa limitazione come nomi utente Minecraft) verrà utilizzata. Per consentire tutti i caratteri, utilizzare ". +".
config.home.safeTeleport=Se true, nucleo cercherà di garantire che gli utenti non ottenere deformati in una situazione di pericolo (ad esempio, se qualcuno rompe blocchi intorno ad una casa).
config.home.respawnAtHome=Se true, il respawn, un giocatore si riproducono indietro alle loro casa predefinito (denominato "home"), se esiste.
config.home.overhang=Se true, se un giocatore ha più case rispetto all'opzione di autorizzazione "casa-conteggio" permette, quindi i giocatori non saranno in grado di utilizzare qualsiasi case fino a quando non si Elimina Case per essere di nuovo al limite.
config.debugmode=Attiva la modalità di debug, che causerà tracce dello stack da comandi per essere stampato nella console.
config.printonautosave=Stampe a console quando salva un nucleo è in corso.
config.playerinfo.list.groups=Se abilitata, elenco dei giocatori dai loro gruppi.
config.playerinfo.list.defaultname=Se è attivato il profilo di gruppi, il gruppo nome da visualizzare quando un giocatore non è in un gruppo.
config.playerinfo.list.groupaliases=Se è attivato il profilo di gruppi, allora qualsiasi gruppo elencato qui (sul lato sinistro di un segno di uguale) riceverà il nome visualizzato sul lato destro.\nPiù gruppi possono essere dato lo stesso alias, essi saranno raggruppati insieme.
config.playerinfo.list.aliasonly=Se true, se non ã ¨ un alias ' t stato definito per un gruppo nella sezione 'gruppo-alias', si ' s considerato come parte del gruppo 'predefinita'.
config.playerinfo.list.grouporder=Gli eventuali alias di gruppo in questa lista saranno elencati in questo ordine, soprattutto altri gruppi, che verranno visualizzati in ordine alfabetico qui sotto.
config.playerinfo.list.panel=Abilitare questo se si utilizza un pannello di server, ad esempio Multicraft o PterodactylPanel. Questo verrà eseguito /minecraft:list quando /list viene eseguito sulla console.
config.playerinfo.list.template=' Il modello da utilizzare per visualizzare un giocatore ' nome di s. Utilizza i token stessi come chat. Per impostazione predefinita "{{displayname}}".'
config.playerinfo.seen.extended=Se true, l'autorizzazione "nucleus.seen.extended" è necessaria per tutte le informazioni che provengono dai moduli. Se false, verranno visualizzate informazioni sulla base delle autorizzazioni di comando che ha un giocatore (quindi, un giocatore con diritti di controllo divieto può vedere divieto informazioni).
config.jump.maxdist=La distanza massima, un giocatore può spostare utilizzando il comando /jump. I valori negativi significano infinito - usare con cura.
config.thru.maxdist=La distanza massima un giocatore può muovere utilizzando il / thru comando. I valori negativi significano infinito - usare con cura.
config.unstuck.radius=La massima distanza orizzontale / scollarsi può inviarti.
config.unstuck.height=La massima distanza verticale / scollarsi può inviarti.
config.connectionmessages.firsttime=Questo messaggio utilizza tutti i standard Minecraft codici cromatici, preceduti dal prefisso "&". Utilizzare "" {{nome}}"" per il nuovo giocatore ' nome di s.
config.connectionmessages.loginmessage=Mostrato quando un utente si connette. Questo messaggio utilizza tutti i standard Minecraft codici cromatici, preceduti dal prefisso "&". Utilizzare "" {{nome}}"" per il giocatore ' nome di s.
config.connectionmessages.logoutmessage=Visualizzato quando un utente si disconnette. Questo messaggio utilizza tutti i standard Minecraft codici cromatici, preceduti dal prefisso "&". Utilizzare "" {{nome}}"" per il giocatore ' nome di s.
config.connectionmessages.enablelogout=Permette di cambiare il messaggio di disconnessione.
config.connectionmessages.enablelogin=Permette di cambiare il messaggio di accesso.
config.connectionmessages.enablefirst=Consente il primo messaggio di accesso di tempo.
config.connectionmessages.disablepermission=Se true, quelli con l'autorizzazione di "nucleus.connectionmessages.disable" non attiveranno i messaggi di login/logout.
config.connectionmessages.displayprior=Se true, informerà i giocatori sul server quando un giocatore si connette e un cambiamento di nome è stato rilevato.
config.connectionmessages.displaypriormessage=Il messaggio da visualizzare ai giocatori se è stato rilevato un cambiamento di nome. ' Uso {{previousname}} come il token per il giocatore ' s precedente nome.'
config.connectionmessages.showall=Se "true", nucleo cercherà di assicurarsi che ognuno vede messaggi di connessione. Si noti che plugin potenzialmente può ignorare questo.
config.mobspawn.maxamt=Il numero massimo di mob che possono essere generate usando /spawnmob.
config.mobspawn.permob=Se true, nucleo farà un'autorizzazione aggiuntiva check per controllare se un giocatore può generare una folla.\nL'autorizzazione è "nucleus.spawnmob.mobs. < mobid >", dove il mobid ha una qualsiasi": "(due punti) sostituito con". " (periodo). Quindi, l'autorizzazione a deporre le uova un creeper sarebbe "nucleus.spawnmob.mobs.minecraft.creeper". Questo consente ai proprietari di server consentire tutti i mob alla vaniglia con l'autorizzazione di "nucleus.spawnmob.mobs.minecraft".
config.blockspawn.category=Controlli i mob che non possono essere generati. Ogni sezione è mondo specifico, con la chiave è il nome di mondo in questione, che è sensibile alle maiuscole.
config.blockspawn.vanilla=Se è true, verranno bloccati tutti i mob vaniglia in questo mondo.
config.blockspawn.ids=Gli ID completo dei mostri per bloccare. Mobs Minecraft hanno un id a partire con "minecraft:"
config.message.helpop.prefix=Il prefisso per i messaggi ricevuti tramite /helpop.
config.message.socialspy.prefix=' Il prefisso e il formato per i messaggi inviati alle spie sociale. Utilizzare {{dal}} e {{a}} per il mittente/destinatario del messaggio, {{fromDisplay}} o {{toDisplay}} per i nomi visualizzati. I colori e stile alla fine del prefisso verrà trasportati nel messaggio.'
config.message.sender.prefix=' Il prefisso per i messaggi inviati. Questo viene visualizzato al mittente. Utilizzare {{dal}} e {{a}} per il mittente/destinatario del messaggio, {{fromDisplay}} o {{toDisplay}} per i nomi visualizzati.'
config.message.receiver.prefix=' Il prefisso per i messaggi ricevuti. Questo viene visualizzato il receiever. Utilizzare {{dal}} e {{a}} per il mittente/destinatario del messaggio, {{fromDisplay}} o {{toDisplay}} per i nomi visualizzati.'
config.message.socialspy.mutedshow=Se true, Visualizza i messaggi di giocatori tenta di inviare e vengono cancellati (solitamente dovuto essere silenziato).
config.message.socialspy.mutedtag=Il tag per mostrare all'inizio di un messaggio sociale Spy quando un giocatore è disattivato (o altrimenti ha cancellato il messaggio).
config.message.socialspy.msgtoggle=Il tag per mostrare all'inizio di un messaggio sociale Spy quando un giocatore non può inviare un messaggio a un giocatore che hasused /msgtoggle (blocco dei messaggi da tutti i giocatori).
config.message.socialspy.playeronly=Se true, solo i messaggi inviati dai giocatori saranno visibili tramite spia sociale.
config.message.socialspy.force=Se true, nucleo controllerà l'autorizzazione di "nucleus.socialspy.force" sull'argomento per impedire la disattivazione della spia sociale.
config.message.socialspy.levels=Se true, nucleo controllerà l'opzione "nucleus.socialspy.level" sull'argomento per un livello di valore integer. Un livello può vedere i loro messaggi da e per i giocatori con livelli di sotto dei loro propri, a meno che non "same-levels-can-see-each-other" è impostata su true, in cui caso, sociale spie può vedere i messaggi dal proprio livello. I giocatori hanno un livello predefinito di 0.
config.message.socialspy.serverlevels=Imposta il livello sociale spia del server e tutti gli obiettivi di messaggio personalizzato.
config.message.socialspy.samelevel=Se true e "livelli d'uso" è vero, i giocatori con spy sociale vedrà anche messaggi da giocatori al loro livello.
config.message.socialspy.serverlevel=Il server ' livello sociale spia s.
config.message.socialspy.customlevel=Il livello sociale spia di qualsiasi destinazione personalizzato che è stato registrato tramite l'API.
config.message.socialspy.spyon=Controlla i tipi di * mittente * che possono essere spiati.
config.back.ondeath=Giocatore di registro ' posizione di s sulla morte.
config.back.onteleport=Giocatore di registro ' s ultima posizione su ordito.
config.back.onportal=Giocatore di registro ' s ultima posizione dopo aver viaggiato attraverso un portale.
config.rules.title=Il titolo della pagina regole.
config.serverlist.modify=Se "true", quando un giocatore potenziale ping il server nell'elenco server multiplayer, uno dei messaggi nell'elenco sottostante sarà inviato al giocatore. Se "whitelist", questo modulo agirà solo quando la whitelist è attivata.
config.serverlist.messages=' Messaggi di potenziali che possono essere inviati al giocatore. Per dividere in due linee, includono \\n dove si desidera che l'interruzione di riga. "
config.serverlist.whitelistmessages=' Messaggi di potenziali che possono essere inviati al giocatore quando il server è nella whitelist. Per dividere in due linee, includono \\n dove si desidera che l'interruzione di riga.\n\nSe non sono voci qui, il MOTD utilizzerà la 'lista dei server-elenco-messaggi'.
config.serverlist.hidevanished=Se true, qualsiasi giocatore che è scomparso sul server non apparirà nell'elenco player online sul server di elenco.
config.serverlist.hideall=Se true, il numero di giocatori non verrà visualizzato.
config.staffchat.template=' Il prefisso per il messaggio di chat personale. Utilizzare i seguenti token: nome visualizzato {{prefisso}} - prefisso (imposta come un'opzione in un plugin di autorizzazione), vero nome {{suffisso}} - suffisso (imposta come un'opzione in un plugin di autorizzazione), {{nome}} - {{displayname}} -.'\nSe "includono-standard-chat-formattazione" è impostata su "true", la formattazione verrà aggiunto a questo prefisso.
config.staffchat.colour=Un codice di colore di Minecraft il denota il colore per visualizzare i messaggi di canale personale Chat in.
config.staffchat.includestd=Se true, nucleo includerà tutti i tag di chat normale nel messaggio, oltre il prefisso.
config.motd.onjoin=Se true, Visualizza i giocatori il MOTD come definito in "motd. txt" quando si accede al server.
config.motd.delay=La quantità di tempo di attesa (in secondi) prima di inviare il MOTD a un giocatore che ha appena effettuato il login.
config.motd.title=Il titolo da visualizzare nella parte superiore di ogni pagina MOTD. Sono supportati i codici colore. Se vuoto, questo nasconde completamente il titolo.
config.motd.pagination=Se è false, questo Disabilita il sistema di paginazione per il MOTD. Impostare su false se si dispone di una pagina, non si desidera che un titolo e non si desidera che il << >> segna a comparire, in caso contrario, che si consiglia di impostare questo true.
config.info.defaultinfo=Se true, quando un giocatore termina "/ info", verrà utilizzata la sezione specificata nella sezione"informazioni predefinito", vale a dire/info funzionerà lo stesso /info <default-section>. \nL'elenco delle sezioni può essere visualizzato ancora eseguendo "/ informazioni -l", se l'utente dispone dell'autorizzazione di "nucleus.info.list". Se false, oppure la sezione non esiste, questo elenco è indicato, indipendentemente da questa autorizzazione.
config.info.section=Se "uso-predefinito-sezione-info" è vero, questa sezione viene visualizzata quando un giocatore termina "/ info", non la lista di sezione.
config.commandlogger.source.base=Se qualsiasi opzione è true, Registro comandi dall'origine.
config.commandlogger.whitelist=Se true, il "comando-filtro" contenente l'elenco dei comandi per essere registrato è una whitelist (comando deve essere specificata per essere registrati), non una lista nera.
config.commandlogger.list=Elenco dei comandi nella blacklist o whitelist delimitato da virgole (vedere opzione whitelist). Solo un alias per ogni comando è richiesto.
config.commandlogger.file=Se true, registrerà i comandi per i file a /logs/nucleus/commands
config.chatlog.enable=Se effettivamente eseguire alcuna registrazione.
config.chatlog.chat=Chat messaggi di log nel file di registro.
config.chatlog.mail=Registrare i messaggi di posta elettronica nel file di registro.
config.chatlog.message=Registro messaggi privati nel file di registro.
config.chat.removeunderlines=Se true, nucleo cercherà di rimuovere qualsiasi testo formattato in blu e sottolineato che Minecraft ha cercato di trasformare in link.
config.mute.blocked=Comandi per bloccare quando disattivato. Questo è oltre a chat e /m già bloccati.
config.mute.seemutedchat=Se true, quelli con l'autorizzazione di "nucleus.mute.seemutedchat" vedrà chat da coloro che sono disattivati.
config.mute.seemutedchattag=Il tag da anteporre qualsiasi messaggi cancellati/silenziato con.
config.mute.maxmutelength=La lunghezza massima un muto può durare per (in secondi), a meno che l'utente passa il muto ha un'autorizzazione di bypass. Impostare -1 per nessun massimo.
config.mute.countonlineonly=Se true, muto tempo sarà solo tick giù quando i giocatori sono online.
config.mute.unmute=Se true, l'autorizzazione di "nucleus.mute.unmute" è necessaria per attivare l'audio giocatori.
config.tempban.maxtempbanlength=La lunghezza massima un divieto temporaneo può durare per (in secondi), a meno che l'utente passa il muto ha un'autorizzazione di bypass. Impostare -1 per nessun massimo.
config.warn.actioncommand=Il comando da eseguire quando un giocatore ha un numero specifico di avvisi.
config.warn.showonlogin=Se true, i giocatori verranno mostrati tutti i loro avvertimenti quando eseguono il login. Se false, non lo faranno.
config.warn.expire=Se true, un record di avvisi di giocatori sarà conservato come 'avvisi scaduti '. Se false, non lo faranno.
config.warn.minwarnlength=La lunghezza minima vi durerà un avviso prima della scadenza (in secondi). Impostare -1 per nessun minimo.
config.warn.maxwarnlength=La lunghezza massima può durare un avviso (in secondi). Impostare -1 per nessun massimo.
config.warn.defaultlength=La lunghezza predefinita un avviso è impostato su se non viene fornito nessun lunghezza (in secondi). Impostare -1 per nessun massimo.
config.warn.warningsbeforeaction=Il numero di avvisi attivi, che un giocatore deve accumulare prima viene eseguito il comando di azione. Impostare -1 per disabilitare.
config.note.showonlogin=Se true, gli utenti con l'autorizzazione nucleus.note.showonlogin verranno mostrati un note di utenti quando eseguono il login. Se false, non lo faranno.
config.teleport.quiet=Se true, per impostazione predefinita, un giocatore bersaglio sarà non informato che sono stati /teleport ed a. Eseguire l'override utilizzando "-false di q"
config.spawn.worlds=Se true, i giocatori richiedono l'autorizzazione "nucleus.spawn.worlds. < worldname > "per deporre le uova in un mondo specifico, dove worldname è il nome del mondo in lettere minuscole.
config.spawn.safe=Se true, utilizzando /spawn tenterà di trovare un posto sicuro. Se è false, il teletrasporto invierà sempre direttamente il giocatore nella posizione con nessun controllo di sicurezza.
config.spawn.bedspawn=Se true, se un respawn sarebbe tornato a un letto, nucleo eseguirà l'override che, se false, nucleo ignorerà letto depone le uova.
config.spawn.onlogin=Se true, i giocatori saranno inviati il micelio di mondo predefinito su login, a meno che non vengono inviati per il primo spawn di login, o hanno il permesso di "nucleus.spawn.exempt.login".
config.spawn.global.base=Questa sezione controlla se respawning e /spawn funzionano su al mondo o singoli server globale
config.spawn.global.oncommand=Se true, in esecuzione /spawn invia il giocatore al mondo specificato nella "destinazione-spawn-mondo", se false, li invia alla progenie di mondo.
config.spawn.global.onrespawn=Se true, respawning (come dalla morte) Invia il giocatore al mondo specificato nella "destinazione-spawn-mondo", se false, li invia alla progenie di mondo.
config.spawn.global.target=Il nome del mondo da utilizzare come il micelio di server. Se questo non è valido, viene invece utilizzato il mondo predefinito.
config.spawn.global.onlogin=Se "spawn-su-login" è su e questo è vero, invia il giocatore al mondo specificato nella "destinazione-spawn-mondo" quando effettuano l'accesso.
config.spawn.onloginsameworld=Se "spawn-su-login" è vero, se un giocatore accede ed è su uno qualsiasi dei mondi elencati qui, non essere ridiretti sul punto di spawn.\n\nQuesto supporta sia i nomi del mondo e mondo UUID.
config.spawn.forcefirstspawn=Se true, quindi nucleo tenterà di forzare i giocatori di entrare per la prima volta per deporre le uova alla * diretto punto * che sono stata impostata prima deporre le uova.\nImpostare solo se si desidera nucleo di ignorare tutti gli altri plugin il primo spawn.
config.fly.stateonquit=Se true, se un giocatore è in volo quando si disconnettono, questo stato è ricordato. Se false, questa informazione viene mantenuta solo tra giocatore si disconnette se /fly è stato utilizzato.
config.fly.permissiononlogin=Se true, al fine di mantenere lo stato di volare su login, è necessaria l'autorizzazione per il comando di Mosca (nucleus.fly.base). Se false, un giocatore senza raggiungere il /fly comando volontà cadere a terra il login se sono nell'aria.
config.fly.onlogin=Se true e il giocatore isn ' t di volo e il giocatore è in aria, nucleo cercherà di trovare un luogo sicuro per posizionare il lettore.
config.god.permissiononlogin=Se true, al fine di mantenere l'invulnerabilità al login, è necessaria l'autorizzazione per il comando di Dio (nucleus.god.base). Se false, un giocatore senza accesso alla /god non sarà invulnerabile al login.
config.god.disablepvp=Se true, i giocatori che sono invulnerabili non sarà in grado di attaccare altri giocatori o entità senza il permesso di nucleus.god.pvp.override
config.rtp.attempts=Il numero di volte per cercare di trovare un teletrasporto sicuro posto quando si utilizza /rtp prima di fallire. Questa impostazione troppo bassa può causare un alto tasso di fallimenti.
config.rtp.onplayer=Se è vero, la rtp sarà basato intorno al giocatore, non il centro del mondo
config.rtp.minradius=Il raggio minimo dal centro del mondo/mondo bordo dove /rtp si deforma per.
config.rtp.radius=Il raggio massimo dal centro di confine mondo/mondo dove /rtp può deformare a. Questo non sostituirà il raggio di confine del mondo.
config.rtp.surface=Se true, /rtp cercherà solo di giocatori di teletrasporto alla superficie e non nelle grotte.
config.rtp.min-y=Il valore Y minimo che può essere teletrasportato.
config.rtp.max-y=Il valore Y massimo che può essere teletrasportato.
config.rtp.perworldperms=Se true, nucleo controllerà l'autorizzazione "nucleus.rtp.worlds. < worldname > "(dove worldname è in lettere minuscole) prima di consentire un RTP tenta di passare attraverso.
config.rtp.perworldsect=Se un mondo è elencato di seguito con una sezione di configurazione valido, avrà la precedenza sopra la sezione globale. I nomi del mondo dovrebbero essere minuscole (così, standard nether dovrebbe essere "dim-1".\n\nCopiare il blocco di esempio e incollarlo sotto, con il nome corretto del mondo, per impostare le opzioni al mondo.
config.rtp.defaultworld=Se questo è impostato, e il nome del mondo qui corrisponde a uno dei vostri mondi (maiuscole/minuscole!), quindi ' / rtp' verrà impostato come predefinito per utilizzare il mondo specificato qui. In caso contrario, il giocatore ' s mondo corrente verrà utilizzato.
config.rtp.prohibitedbiomes=Un elenco dei biomi RTP non dovrebbe tentare di teletrasportarsi in.
config.rtp.defaultmethod=Il kernel di RTP di default da utilizzare con /rtp. Le opzioni predefinite sono: * "nucleo: predefinito": RTP standard, con il raggio di min/max centrato intorno al punto di spawn * "nucleo: surface_only": RTP che tenterà di prendere solo una superficie (deve vedere cielo) posizione, con il raggio di min/max centrato intorno il micelio punto * "nucleo: around_player": RTP che è come impostazione predefinita, ma la posizione casuale dipenderà molto il giocatore ' s posizione corrente, non il punto di spawn * "nucleo: around_player_surface": RTP che è come superficie solo, ma la posizione casuale dipenderà il Player ' s posizione corrente, non il punto di spawn altri plugin potrebbe aggiungere i propri kernel, nel qual caso vi daranno un ID da utilizzare qui.
config.core.accurate=Quando si tenta di calcolare il numero di visitatori, avendo questo abilitato includerà i visitatori prima di nucleo è stato installato, ma può causare problemi di incompatibilità con altri plugin che non registrare dati chiavi durante l'avvio. Per compatibilità, questo dovrebbe essere falso, per precisione, questo può essere vero.
config.core.warmup.info=Se true, cancellare un utente ' warm up s su...
config.core.warmup.move=movimento
config.core.warmup.command=esecuzione di un comando
config.core.commandonname=' Se impostato, questo comando sarà suggerito se un giocatore fa clic sul nome dell'utente nella chat nei messaggi basati su modelli. Usare {{player}} per indicare il nome del giocatore. "
config.core.kickonstop.flag=Se true, nucleo prenderà il tutti gli utenti appena prima il server di arresto.
config.core.kickonstop.message=Il messaggio da visualizzare ai giocatori quando si riavvia il server. Sottoposto a override quando si utilizza il comando /stop [motivo].
config.core.safeteleport=Questi parametri definiscono come lontano per controllare da un punto specifico quando si esegue un ordito. I numeri più grandi significano che è selezionata un'area più ampia, ma grandi numeri causerà ritardo server. Le impostazioni predefinite sono sufficienti nella maggior parte dei casi.
config.core.consoleoverrides=Se true, comandi eseguiti dalla console possono influenzare i giocatori che normalmente hanno un'autorizzazione esentata contro il comando.
config.core.track=Se true, se il server rileva che un mondo UUID potrebbe avere cambiato, nucleo verrà whitelist il server e offerta la possibilità di ripristinare l'UUID cambiare, se rileva metodi che consentono di farlo. È possibile eseguire per disattivare questa funzionalità se si sono l'eliminazione e ricreazione di mondi.
config.core.worlduuidmigration=Se si riscontrano problemi, perché un mondo cambiato UUID e si erano in grado di risolvere il problema, questo consente di reindirizzare UUID vecchi a quelli nuovi (o i nomi del mondo). Questa è una mappa di vecchio mondo UUID a nuovi nomi di mondo o nuovo mondo UUID, il seguenti sono entrambi validi: "123e4567-e89b-12d3-a456-426655440000"="mondo" "123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341" sarà altri plugin è in grado di controllare questa mappa per eseguire le proprie migrazioni, supporto per che fino a quei plugin.
config.core.wildcard=Se true, se si accede e si dispone dell'autorizzazione "jolly" (sia * o 'nucleo'), si verrà avvisati dei potenziali problemi causati dal carattere jolly. Se si utilizza il carattere jolly e sono contento di questo, questo impostata su false.
config.core.warning-on-startup=Se viene rilevata il plugin vero e nessuna economia o autorizzazione, nucleo stamperà un messaggio di avviso all'avvio. Questo impostare su false se non avete uno di questi tipi di plugin e sei OK con quello.
config.core.language=Se impostata a "predefinito", utilizza la lingua di sistema predefinita se esiste nel nucleo. Se impostato su un codice di lingua, nucleo cercherà di che utilizzare come lingua predefinita. Nucleo è scritto principalmente in "en-GB".\n\nIl sostegno comunitario traduzione sta esploranda. Si prega di visitare il Discord chiedere come si può aiutare a tradurre il nucleo nella propria lingua.
config.core.datafilelocation=Specifica il percorso per salvare i file di dati di nucleo in. Per impostazione predefinita, i file vengono salvati nella directory principale. I percorsi possono essere relative o assolute.\n\nESSERE CONSAPEVOLI. Modifica questa posizione ha le seguenti avvertenze: * questo avrà effetto solo dopo il riavvio.\n* I file non vengono spostati dalla posizione precedente, si deve fare questo da soli.\n* File saranno in un subdireectory di "nucleo" della tua posizione selezionata.\n* Se il percorso indicato non viene trovato, questo verrà ignorato. Si * * must * * esiste in anticipo.\n* Dati Minecraft (al contrario di dati di nucleo) sono inalterati.\n\nSpazi comuni che si potrebbero desiderare di mettere la directory dei dati (utilizzano percorsi UNIX): * "config/nucleo" per i dati nella directory dei dati di configurazione nucleo * "il mondo" per la memorizzazione di dati nella directory mondo primario.\n\nNON MODIFICARE QUESTO SE NON SEI SICURO DI CHE SAPERE COSA SI STA FACENDO. La maggior parte amministratori non è necessario spostare la directory dei dati e dovrebbero lasciare questa opzione come "default".
config.core.offlineusertablimit=Determina il numero massimo di voci di utente non in linea che vengono restituite per nucleo comandi che consentono di targeting per utente non in linea.
config.core.parentperms=Se true, le autorizzazioni "nucleus.owner", "nucleus.admin", "nucleus.mod" e "nucleus.user" può essere utilizzati come permissionsto concedere tutti hanno suggerito le autorizzazioni per questi livelli. Si noti che: * / nucleo setupperms esisterà, ma sarà inutile per coloro che utilizzano questa struttura di autorizzazioni * eventuali autorizzazioni specifiche prevarranno queste autorizzazioni (impostazione così, 'nucleus.home.base' a 'false' devono eseguire l'override 'nucleus.user' essere vero per tale autorizzazione specifica.\n\nQueste autorizzazioni sono progettate per evitare l'uso del carattere jolly. Alcune autorizzazioni non vengono fornite con questi cattura-alls, si tratta di progettazione - l'autorizzazione a svanire il login (ad esempio) dovrà sempre essere indicato separatamente.
config.misc.speed.max=Imposta la velocità massima che un giocatore può impostare tramite il comando di strumento.
config.servershop.maxpurchasable=L'importo massimo un giocatore può acquistare in un'unica transazione.
config.itemdatanode.aliases=Un set di alias che nucleo riconosce per questo elemento. Tutti devono essere in minuscolo e contenere solo lettere, numeri, trattini o caratteri di sottolineatura.
config.item.skullcompat=Se vero, nucleo semplicemente tratterà /skull come alias per ' "/ give cranio [giocatore] [numero] 3 {SkullOwner: [skullplayer]}"'
config.item.repair.whitelist=Se true, l'elenco di restrizioni sarà utilizzato come una whitelist vs una blacklist.
config.item.repair.restrictions=L'elenco dei tipi di elemento per consentire se whitelist è vero (o impedire) riparazione utilizzando/riparazione
config.geoip.onlogin=Se true, nucleo dirà di giocatori con il permesso di "nucleus.geoip.login" il paese del giocatore si connette tramite. Si prega di essere premuroso con questa autorizzazione, non lo do a tutti.
config.commandspy.template=Il prefisso da utilizzare quando si visualizzano il giocatore cm comando s.
config.commandspy.usewhitelist=Se è vero, comando-filtro agisce come una whitelist di comandi per spiare, altro, funziona come una lista nera.
config.commandspy.filter=La lista nera (o whitelist se filtro-è-whitelist è vero) da utilizzare per determinare quali comandi per spiare.
config.world.defaultborder=Se positivo, qualsiasi nuovi mondi che sono creati utilizzando "/ mondo create" (o "/ nworld create") verrà automaticamente ottenere un bordo di mondo che ha questo diametro (che è, da un confine a altro). Impostare su 0 o un numero negativo per disattivare.
config.world.gen.warning=Se la generazione di vero mondo avvertirà i giocatori sul server che periodicamente una pre-generazione è in corso.
config.world.gen.each=Se true, i giocatori con il permesso di "nucleus.world.border.gen.notify" avranno un aggiornamento sullo stato di avanzamento dopo ogni generazione. Consigliato per essere spento, perché può essere molto spam.
config.world.gen.notify=Tempo, in secondi, tra le notifiche nei giocatori di avviso chat che un pre-gen è in corso.
config.worlds.separate=Se vero, cambiando mondi richiede l'autorizzazione di accesso al mondo di destinazione - "nucleus.worlds. <worldname>"
config.worlds.gamemode=Se true, unendo o cambiando mondo cambierà la gamemode di un giocatore a meno che non dispongono dell'autorizzazione di Minecraft "nucleus.world.force-gamemode.override"
config.gamemode.separate=Se true, quindi cambiare gamemode utilizzando il comando /gm richiede un'autorizzazione per cambiare la destinazione gamemode - "nucleus.gamemode.modes. <gamemode>"
config.protection.disablecrop=Disattiva Ritaglia calpestando.
config.protection.mobgriefing.flag=Se true, mob griefing verrà disattivato fatta eccezione per le entità elencate nella lista bianca (che dovrebbe essere fatto da mob ID).
config.vanish.connectionmessages=Se true, i giocatori che lasciano o join il server sotto svanire non avrà una trasmissione di messaggio di login o logout.
config.vanish.altertablist=[Sperimentale - usare con cautela] Se true, nucleo cercherà di modificare l'elenco di scheda quando un giocatore svanisce.
config.deathmessages.enable=Se "false", i messaggi di morte si spegne quando qualcuno muore.
config.deathmessages.showall=Se "true", nucleo cercherà di assicurarsi che ognuno vede messaggi di morte.
afk.kickreason=Sei stato cacciato per essere AFK per troppo tempo.
