config.chat.modify=Se "true", nucleo tenterà di modificare la chat
config.chat.template.namecolour=Il colore predefinito per un giocatore ' s nome se il permesso di "namecolour" opzione isn' t impostata sul giocatore o gruppo. Prende lo stesso input dell'opzione di "chatcolour" impostata su "" per mantenere il comportamento predefinito (nessun cambiamento di colore). Non includere il carattere "&".
config.chat.template.namestyle=Gli stili predefiniti per un giocatore ' s nome se l'autorizzazione di "namestyle" opzione isn' t impostare il lettore o il gruppo. Prende lo stesso input come l'opzione "namestyle", impostare su "" per mantenere il comportamento predefinito (nessuno stile). Non includere il carattere "&". Più stili devono essere separati da virgole.
config.chat.template.chatcolour=Il colore predefinito per un giocatore ' s chat se l'autorizzazione di "chatcolour" opzione isn' t impostata sul giocatore o gruppo. Prende lo stesso input dell'opzione di "namecolour" impostata su "" per mantenere il comportamento predefinito (nessun cambiamento di colore). Non includere il carattere "&".
config.chat.template.chatstyle=Gli stili predefiniti per un giocatore ' s chat se l'autorizzazione di "chatstyle" opzione isn' t impostare il lettore o il gruppo. Prende lo stesso input dell'opzione di "chatstyle" impostata su "" per mantenere il comportamento predefinito (nessuno stile). Non includere il carattere "&". Più stili devono essere separati da virgole.
config.chat.template.prefix=' Imposta il prefisso per un messaggio. nome visualizzato {{prefisso}} - prefisso (imposta come un'opzione in un plugin di autorizzazione), vero nome {{suffisso}} - suffisso (imposta come un'opzione in un plugin di autorizzazione), {{nome}} - {{displayname}} - '
config.chat.template.suffix=' Imposta il suffisso a un messaggio. nome visualizzato {{prefisso}} - prefisso (imposta come un'opzione in un plugin di autorizzazione), vero nome {{suffisso}} - suffisso (imposta come un'opzione in un plugin di autorizzazione), {{nome}} - {{displayname}} - '
config.chat.default-template=Applicare il modello di chat predefinito se nessun modello di gruppo.
config.chat.group-templates=Gruppo modelli eseguono l'override il modello di chat predefinito basato sul gruppo di utenti. Si noti che il nome del gruppo è case sensitive.\nQuestioni di peso, il giocatore verranno utilizzato il modello ponderato più alto in questo elenco che corrisponde a un gruppo che sono in, compresi i gruppi ereditati. Se lo stesso peso viene utilizzato su due o più voci, verrà utilizzato il gruppo con la maggior parte dei genitori.
config.chat.weight=Il peso del modello. Un numero più alto hanno la priorità su numeri più bassi quando due modelli potrebbero applicare al giocatore stesso, perché sono in entrambi i gruppi.
config.chat.useGroupTemplates=Se "true", poi nucleo selezionerà il modello di gruppo più appropriato per un giocatore quando inviano un messaggio di chat. Se si ' false s il modello predefinito verrà utilizzata sempre, ma ci sarà un miglioramento delle prestazioni, perché un giocatore ' s gruppi non non devono essere recuperate dal plugin autorizzazione. \nDisattivare questa funzione se si sono sempre gravi problemi di prestazioni quando qualcuno chiacchiera, esso ' s solitamente a causa di un comportamento anomalo plugin di autorizzazioni.
config.chat.check-permission-groups=Se true, nucleo selezionerà il modello di gruppo più appropriato per un giocatore, quando inviano un messaggio di chat controllando tutti i gruppi che un giocatore ha se il giocatore non è l'opzione "nucleus.chat.group" di autorizzazione impostata. Se false, nucleo cercherà solo l'opzione "nucleus.chat.group" su giocatori quando essi chattare e sarà una partita che per i modelli di gruppo disponibili, se nessuna corrispondenza, nucleo applicherà il modello predefinito senza controllare gruppi di autorizzazioni effettive. \n\nSe la chat è in ritardo e si dispone di modelli di gruppo attivati, prova a impostare questa su false e dando i gruppi l'opzione di autorizzazione appropriato "nucleus.chat.group".
config.chat.main=Se true, nucleo sarà prendere il messaggio e cercare di applicarlo cm s proprio trasforma ad esso. Questo potrebbe sovrascrivere altri plugin che fanno l'elaborazione molto presto, quindi disattivare questa funzionalità se si riscontrano problemi.
config.chat.includeprefix=Se false, nucleo anteporrà esso ' s prefissi/intestazioni con quelli già impostati acquistare altri plugin. Se true, li sovrascriverà.
config.chat.includesuffix=Se false, nucleo anteporrà esso ' s suffissi/piè di pagina con quelli già impostati acquistare altri plugin. Se true, li sovrascriverà.
config.chat.meprefix=Il prefisso da utilizzare quando qualcuno usa "/ me".
config.chat.checkbody=Alcuni plugins e mods spostare il prefisso di giocatore di Minecraft al corpo del messaggio principale. Se questo è il caso, attivare questa opzione e nucleo tenterà di rimuoverlo.
config.environment.maxweathertime=La quantità massima di tempo che il tempo può essere impostato per durare, in pochi secondi. Impostare -1 per nessuna restrizione.
config.connection.reservedslots=Il numero massimo di slot riservati che possono essere utilizzati. Impostare -1 per illimitato.
config.connection.whitelistmessage=Se questo non è vuoto, il messaggio da inviare ai giocatori quando il server è nella whitelist.
config.connection.serverfullmessage=Se questo non è vuoto, il messaggio da inviare ai giocatori quando il server è pieno.
config.afk.time=La quantità di tempo, in secondi di inattività prima che il giocatore verrà contrassegnato come AFK. Impostato su 0 per disabilitare, o utilizzare l'autorizzazione "nucleus.afk.exempt.toggle".
config.afk.timetokick=La quantità di tempo, in secondi di inattività prima che il giocatore sarà cacciato. Impostato su 0 per disabilitare, o utilizzare l'autorizzazione "nucleus.afk.exempt.kick".\n\nSi noti che questo non è tempo da andare AFK, ma il tempo dall'ultima attività. Impostazione il valore stesso come "afktime" causerà qualcuno che goesAFK di essere preso a calci all'istante.
config.afk.whenvanished=Se true, il server annuncerà quando i giocatori andare AFK, anche quando scomparve. Se false, non scomparve solo i giocatori possono andare AFK.
config.afk.oncommandsend=Se true, qualsiasi giocatore che tenta di utilizzare un comando che potrebbe richiedere l'obiettivo di fare qualcosa si dirà se la destinazione è AFK.
config.afk.messages.base=Se uno dei messaggi di tht sarebbe stato trasmesso al server sono vuoto, non verrà inviati.
config.afk.playerkicked=Il messaggio inviato a un giocatore quando calci per inattività.
config.afk.messagetobroadcastonkick=Se vuoto, verrà inviato alcun messaggio.
config.afk.broadcastonkick=Se true, il server sarà informato quando un giocatore è stato espulso per inattività, altro, solo quelli con le autorizzazioni di nucleus.afk.notify
config.afk.spectatormode=Se true, un giocatore in modalità spettatore non avranno il loro stato trasmesso ai giocatori, né sarà cacciati per andare AFK. Quelli con l'autorizzazione di notifica verranno ancora visualizzati i messaggi AFK.
