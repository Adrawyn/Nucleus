config.main-header=Benvenuto a nucleo {0}. Questo è il file di configurazione principale.\n\nSe si ' re problemi con nucleo, abbiamo supporto diverse opzioni per voi: * minerale: https://ore.spongepowered.org/Nucleus/Nucleus * nucleo Docs: https://nucleuspowered.org/docs * persone reali in discordia: Grazie per aver https://discord.gg/MC2mAuS utilizzando nucleo! \n==============================================================
