config.commandspy.usewhitelist=Als de waarde true is, opdracht-filter fungeert als een whitelist van commando's te bespioneren, anders, functioneert het als een zwarte lijst.
config.commandspy.filter=De zwarte lijst (of whitelist als filter-is-whitelist klopt) te gebruiken bij het bepalen van welke opdrachten te bespioneren.
config.world.defaultborder=Indien positief, elke nieuwe werelden die zijn gemaakt met behulp van "/ wereld maken" (of "/ nworld maken") krijgt automatisch een rand van de wereld die deze diameter heeft (dat wil zeggen, van grens tot grens). Ingesteld op 0 of een negatief getal uit te schakelen.
config.world.gen.warning=Als echte wereld generatie spelers op de server die een pre generatie periodiek uitgevoerd waarschuwen zal wordt.
config.world.gen.each=Als dit het geval, dan krijgt spelers met de toestemming van de "nucleus.world.border.gen.notify" een update over de vorderingen na elke generatie. Aanbevolen te zijn, omdat het kan zeer spammy.
