config.core.kickonstop.flag=Als de waarde true, zal Nucleus schoppen alle gebruikers vlak voor de server stoppen.
config.core.kickonstop.message=Het bericht dat wordt weergegeven aan spelers bij het opnieuw starten van de server. Overschreven wanneer u de opdracht/stop [reden].
config.core.safeteleport=Deze parameters bepalen hoe ver uit als u wilt controleren vanaf een specifiek punt bij het uitvoeren van een verdraaiing. Grotere aantallen betekenen dat een veel groter gebied wordt gecontroleerd, maar grote aantallen leiden vertraging van de server tot zal. De standaardwaarden zijn in de meeste gevallen voldoende.
config.core.consoleoverrides=Als de waarde true is, kunnen de opdrachten uitgevoerd door de console spelers die normaal gesproken een vrijgesteld gemachtigd tegen de opdracht beÃ¯nvloeden.
config.core.track=Als de waarde true, als de server detecteert dat een wereld UUID zou hebben veranderd, Nucleus whitelist de server en zal bieden de kans om terug te keren de UUID wijzigen, als het detecteert methoden waarmee dit te doen. U kunt dit uitschakelen als u bent verwijderen en opnieuw te maken van werelden.
config.core.worlduuidmigration=Wanneer u zitten having uitvaardiging, omdat een wereld die uuid gewijzigd en u niet in staat waren om positiebepaling op, u kunt oude UUID's omleiden naar een nieuwe (of Wereldnamen). Dit is een kaart van de oude wereld UUID's naar nieuwe benamingen van de wereld of de UUID's nieuwe wereld, de volgende zijn beide geldig: "123e4567-e89b-12d3-a456-426655440000"="wereld" "123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341" andere plugins zullen kunnen nagaan van deze kaart voor het uitvoeren van hun eigen migraties, want dat is tot deze plugins ondersteunen.
config.core.wildcard=Als dit het geval, als u inloggen en beschikken over de machtiging "wildcard" (ofwel * of 'kern'), wordt u gewaarschuwd voor de mogelijke problemen veroorzaakt door de wildcard. Als u het jokerteken gebruikt en blij met deze zijn, kunt u dit instellen op false.
config.core.warning-on-startup=Als waar en geen economie of toestemming plugin wordt gedetecteerd, geeft Nucleus een waarschuwing bij het opstarten. Zet dit op false als u geen Ã©Ã©n van deze soorten plugins hebt en je bent OK mee.
config.core.language=Als ingesteld op "standaard", de systeemtaal gebruikt als het bestaat in de kern. Als is ingesteld op een taalcode, Nucleus proberen zal te gebruiken als de standaardtaal. Nucleus is voornamelijk geschreven in "nl-nl".\n\nDe steun van de vertaling van de Gemeenschap is onderzocht. Bezoek ons op verdeeldheid te vragen hoe u kunt helpen bij het vertalen van Nucleus in uw eigen taal.
config.core.datafilelocation=Hiermee geeft u het pad om nucleus gegevensbestanden in te slaan. Bestanden worden standaard opgeslagen in de hoofdmap. Paden kunnen relatief of absoluut zijn.\n\nWEES ERVAN BEWUST. Het wijzigen van deze locatie heeft het volgende voorbehoud: * dit zal pas van kracht na een herstart.\n* Bestanden worden niet verplaatst van de oude locatie, moet u dit zelf doen.\n* Bestanden worden in een "kern"-subdireectory van uw geselecteerde locatie.\n* Als het aangegeven pad niet wordt gevonden, zal dit worden genegeerd. Het ** must ** vooraf te bestaan.\n* Minecraft gegevens (in tegenstelling tot de Nucleus gegevens) wordt niet beÃ¯nvloed.\n\nGemeenschappelijke ruimtes die u zetten de gegevensmap wilt wellicht zijn (gebruik van UNIX paden): * "config/kern" voor gegevens in de gegevensmap van de Nucleus-config * "wereld" voor het opslaan van gegevens in de primaire wereld directory.\n\nWIJZIG DEZE NIET TENZIJ U BENT ZEKER DAT JE WEET WAT JE AAN HET DOEN ZIJN. De meeste beheerders niet hoeven te verplaatsen van de gegevensmap en laten deze optie als "standaard".
config.core.offlineusertablimit=Hiermee bepaalt u het maximum aantal off line user-gegevens die zijn geretourneerd voor Nucleus opdrachten waarmee off line gebruiker gericht.
config.core.parentperms=Als de waarde true is, kunnen vervolgens de machtigingen "nucleus.owner", "nucleus.admin", "nucleus.mod" en "nucleus.user" worden gebruikt als permissionsto verlenen alle machtigingen voor deze niveaus voorgesteld. Merk op dat: * / nucleus setupperms zal bestaan, maar is niet nodig voor die gebruik maken van de structuur van deze toestemming * specifieke machtigingen overschrijft deze machtigingen (Ja, instelling 'nucleus.home.base' op 'false' moet overschrijven 'nucleus.user' waar voor die uitdrukkelijke toestemming.\n\nDeze machtigingen zijn ontworpen om te voorkomen dat het gebruik van het jokerteken. Sommige machtigingen worden niet gegeven met deze vangst-alls, dit is de standaardwerking - de machtiging om te verdwijnen op login (bijvoorbeeld) moet altijd worden afzonderlijk vermeld.
config.misc.speed.max=Hiermee stelt u de maximale snelheid die een speler kunt instellen via de opdracht /speed.
config.servershop.maxpurchasable=Het maximale bedrag dat een speler kan kopen in Ã©Ã©n transactie.
config.itemdatanode.aliases=Een aantal aliassen die Nucleus voor dit object erkent. Moeten zij alle kleine letters, en alleen letters, cijfers, koppeltekens of onderstrepingstekens bevatten.
