config.worlds.separate=Als waar, machtiging voor toegang tot de doel-wereld - veranderende werelden vereist "nucleus.worlds. <worldname>"
config.worlds.gamemode=Als de waarde true, zal toetreding tot of het wijzigen van de werelden de gamemode van een speler veranderen, tenzij ze gemachtigd zijn de Minecraft "nucleus.world.force-gamemode.override"
config.gamemode.separate=Als waar, een extra toestemming overstappen op de doel-gamemode - vervolgens wijzigen gamemode met de opdracht /gm vereist "nucleus.gamemode.modes. <gamemode>"
config.protection.disablecrop=Hiermee schakelt u bijsnijden vertrappen.
