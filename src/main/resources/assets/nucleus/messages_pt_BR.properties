config.chat.default-template=O modelo de bate-papo padrão se nenhum modelo de grupo aplicáveis.
config.chat.group-templates=Modelos de grupo de substituem o modelo de bate-papo padrão baseado no grupo usuários. Observe que o nome do grupo é diferencia maiusculas de minúsculas.\nQuestões de peso, o jogador irão usar o modelo ponderado mais alta nesta lista que corresponde a um grupo que eles são, incluindo grupos herdados. Se o mesmo peso é usado em duas ou mais entradas, será usado o grupo com a maioria dos pais.
config.chat.weight=O peso do modelo. Um número mais elevado terá prioridade sobre números mais baixos quando dois modelos poderiam aplicar-se o mesmo jogador porque eles estão em ambos os grupos.
config.chat.useGroupTemplates=Se "true", depois núcleo irá selecionar o modelo do grupo mais apropriado para um jogador quando eles enviam uma mensagem de bate-papo. Se for false, o modelo padrão sempre será usado, mas haverá um ganho de desempenho porque grupos do jogador não não precisam ser obtido o plugin de permissão. \nTransformar esta fora se você está recebendo os problemas de desempenho graves quando alguém bate-papos, é geralmente devido a um comportamento inadequado plugin de permissões.
config.chat.check-permission-groups=Se true, núcleo irá selecionar o modelo de grupo mais adequado para um jogador quando eles enviam uma mensagem de bate-papo, verificando todos os grupos que um jogador tem se o jogador não tem a opção de "nucleus.chat.group" permissão definido. Se false, núcleo só irá procurar a opção "nucleus.chat.group" sobre os jogadores quando eles conversar e com que para os modelos de grupo disponível, se nenhuma correspondência, núcleo aplicará o modelo padrão sem verificar os grupos de permissão real. \n\nSe seu bate-papo é atrasadas e você tem modelos de grupo ligados, tente essa configuração para false e dando seus grupos a opção de permissão apropriada "nucleus.chat.group".
config.chat.main=Se true, núcleo vai levar a mensagem e tentar aplicar o seu próprio transformações a ele. Isto pode substituir outros plugins que fazem processamento super cedo, então desligar se você estiver tendo problemas.
