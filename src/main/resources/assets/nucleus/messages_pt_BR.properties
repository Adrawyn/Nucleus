config.chat.modify=Se "true", o núcleo tentará modificar o chat
config.chat.template.namecolour=A cor padrão para o nome do jogador, se a opção de permissão de "namecolour" não está definida no jogador ou grupo. Leva a mesma entrada como a opção de "chatcolour" definida como "" para manter o comportamento padrão (sem mudança de cor). Não inclua o caractere "&".
