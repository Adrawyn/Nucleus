config.nicknames.min=O número mínimo de caracteres visíveis, o que pode ser o apelido.
config.nicknames.max=O número máximo de caracteres visíveis, o que pode ser o apelido.
config.nicknames.prefix=Um prefixo para qualquer apelido que é exibido no chat.
config.nicknames.pattern=Uma expressão regular que limita de forma que o apelido pode levar. Se o núcleo falha ao ler a regex aqui, o padrão de "[a-zA-Z0-9 _] +" (a mesma restrição como Minecraft usernames) será usada. Para permitir que todos os caracteres, use ". +".
config.home.safeTeleport=Se true, o núcleo tentará garantir que os usuários não obter entortados em uma situação de não seguro (por exemplo, se alguém quebrar blocos ao redor de uma casa).
config.home.respawnAtHome=Se true, no respawn, um jogador vai desovar na sua casa de padrão (chamado de "casa"), se existir.
config.home.overhang=Se true, se um jogador tem mais casas do que a opção de permissão "casa-contagem" permite que, em seguida, os jogadores não será capazes de usar qualquer casas até eles excluir casas para ser novamente no limite.
config.debugmode=Ativa o modo de depuração, que fará com rastreamentos de pilha de comandos a ser impresso no console.
config.printonautosave=Impressões para o console quando um núcleo salvar está ocorrendo.
config.playerinfo.list.groups=Se habilitado, lista de jogadores por seus grupos.
config.playerinfo.list.defaultname=Se está habilitada a listagem por grupos, o grupo nome para exibir quando um jogador não está em um grupo.
config.playerinfo.list.groupaliases=Se listagem por grupos está habilitada, então qualquer grupo listado aqui (no lado esquerdo do sinal de igual) será dado o nome de exibição do lado de mão direita.\nVários grupos podem ser dado o mesmo alias, eles serão agrupados juntos.
config.playerinfo.list.aliasonly=Se for verdade, se um alias não tem sido definido por um grupo na seção 'aliases de grupo', considera-se como parte do grupo 'padrão'.
config.playerinfo.list.grouporder=As alcunhas de grupo nesta lista serão listadas nesta ordem, acima de tudo, outros grupos, que será exibido em ordem alfabética abaixo.
config.playerinfo.list.panel=Permitir isto, se você estiver usando um painel de servidor, como Multicraft ou PterodactylPanel. Isso executará /minecraft:list quando/list é executado no console.
config.playerinfo.list.template=O modelo a ser usado para exibir o nome do jogador. Usa os mesmos símbolos como bate-papo. O padrão é "{{displayname}}".
config.playerinfo.seen.extended=Se true, a permissão de "nucleus.seen.extended" é necessária para todas as informações que vem de módulos. Se false, serão exibidas informações com base nas permissões comando que um jogador tem (assim, um jogador com direitos de proibição de seleção pode ver informações de proibição).
config.jump.maxdist=A distância máxima de um jogador pode mover usando o comando/Jump. Valores negativos significam infinita - use com cuidado.
config.thru.maxdist=A distância máxima, um jogador pode mover usando o / através do comando. Valores negativos significam infinita - use com cuidado.
config.unstuck.radius=A máxima distância horizontal / destravar pode enviar-lhe.
config.unstuck.height=A máxima distância verticalmente / destravar pode enviar-lhe.
config.connectionmessages.firsttime=Esta mensagem usa todos os padrão Minecraft códigos de cor, o prefixo de "e". Use '"{{nome}}" ' para o novo nome do jogador.
config.connectionmessages.loginmessage=Mostrado quando um usuário fizer logon. Esta mensagem usa todos os padrão Minecraft códigos de cor, o prefixo de "e". Use '"{{nome}}" ' para o nome do jogador.
config.connectionmessages.logoutmessage=Exibido quando um usuário fizer check-out. Esta mensagem usa todos os padrão Minecraft códigos de cor, o prefixo de "e". Use '"{{nome}}" ' para o nome do jogador.
config.connectionmessages.enablelogout=Permite mudar a mensagem de logout.
config.connectionmessages.enablelogin=Permite mudar a mensagem de login.
config.connectionmessages.enablefirst=Permite que a primeira mensagem de logon do tempo.
config.connectionmessages.disablepermission=Se true, o "nucleus.connectionmessages.disable" a permissão não dispararão mensagens de login/logout.
config.connectionmessages.displayprior=Se true, informará os jogadores no servidor quando um jogador faz logon e uma mudança de nome foi detectada.
config.connectionmessages.displaypriormessage=A mensagem a ser exibido aos jogadores se tenha sido detectada uma alteração de nome. 'Usar {{previousname}} como o token para o nome do jogador anterior.'
config.connectionmessages.showall=Se "true", o núcleo tentará certifique-se de que toda a gente vê as mensagens de conexão. Observe que plugins potencialmente pode substituir isso.
config.mobspawn.maxamt=O número máximo de mobs que pode ser gerado usando /spawnmob.
config.mobspawn.permob=Se true, núcleo fará uma permissão adicional verificar para verificar se um jogador pode gerar uma multidão.\nA permissão é "nucleus.spawnmob.mobs. < mobid >", onde o mobid tem qualquer": "(dois-pontos) substituído com". " (período). Então, a permissão para desovar um creeper seria "nucleus.spawnmob.mobs.minecraft.creeper". Isso permite que os proprietários de servidor permitir que todas as multidões de baunilha com a permissão de "nucleus.spawnmob.mobs.minecraft".
config.blockspawn.category=Controla os mobs que não podem ser gerados. Cada seção é mundo específico, com a chave sendo o nome de mundo em questão, o que diferencia maiusculas de minúsculas.
config.blockspawn.vanilla=Se true, todos os mobs baunilha serão bloqueados neste mundo.
config.blockspawn.ids=Os IDs completo dos mobs para bloquear. Mobs Minecraft tem um id começando com "minecraft:"
config.message.helpop.prefix=O prefixo para qualquer mensagem recebida via /helpop.
config.message.socialspy.prefix=' O prefixo e o formato de mensagens enviadas para espiões sociais. Use {{de}} e {{a}} para o remetente/receptor de mensagem, {{fromDisplay}} ou {{toDisplay}} para os nomes de exibição. As cores e o estilo do final do prefixo irão transitar para a mensagem.'
config.message.sender.prefix=O prefixo para as mensagens enviadas. Isso é exibido para o remetente. Use {{de}} e {{a}} para o remetente/receptor de mensagem, {{fromDisplay}} ou {{toDisplay}} para os nomes de exibição.
config.message.receiver.prefix=O prefixo para as mensagens recebidas. Isso é exibido para o receiever. Use {{de}} e {{a}} para o remetente/receptor de mensagem, {{fromDisplay}} ou {{toDisplay}} para os nomes de exibição.
config.message.socialspy.mutedshow=Se true, mostre mensagens que os jogadores tentam enviar e são cancelados (geralmente devido a ser silenciado).
config.message.socialspy.mutedtag=A tag para mostrar no início de uma mensagem Social espião quando um jogador é silenciado (ou caso contrário cancelou a mensagem).
config.message.socialspy.msgtoggle=A tag para mostrar no início de uma mensagem Social espião quando um jogador não pode enviar uma mensagem para um jogador que hasused /msgtoggle (bloqueio de mensagens de todos os jogadores).
config.message.socialspy.playeronly=Se true, apenas as mensagens enviadas pelos jogadores será visíveis através do espião Social.
config.message.socialspy.force=Se true, núcleo irá verificar a permissão de "nucleus.socialspy.force" sobre o assunto para não permitir a desativação Spy Social.
config.message.socialspy.levels=Se true, o núcleo irá verificar a opção "nucleus.socialspy.level" sobre o assunto para um nível inteiro. Um nível pode ver suas mensagens de e para os jogadores com níveis abaixo da sua própria, a menos que "same-levels-can-see-each-other" é definido como true, em que caso, social espiões pode ver as mensagens de seu próprio nível. Os jogadores têm um nível de padrão de 0.
config.message.socialspy.serverlevels=Define o nível social do espião do servidor e os destinos de mensagem personalizada.
config.message.socialspy.samelevel=Se true e "os níveis de uso" é verdade, jogadores com spy social também verá as mensagens de jogadores no seu nível.
config.message.socialspy.serverlevel=Nível de espião social do servidor.
config.message.socialspy.customlevel=O nível do espião social de qualquer destino personalizado que tenha sido registrado por meio da API.
config.message.socialspy.spyon=Controla os tipos de * remetente * que pode ser espionado.
config.back.ondeath=Fazer logon local do jogador morte.
config.back.onteleport=Fazer logon local de passada do jogador na dobra.
config.back.onportal=Login última localização do jogador depois de viajar através de um portal.
config.rules.title=O título da página de regras.
config.serverlist.modify=Se "true", quando um jogador em potencial efetua ping o servidor na lista de servidor multiplayer, uma das mensagens na lista abaixo será enviada para o jogador. Se "whitelist", este módulo só atuará quando o whitelist está habilitado.
config.serverlist.messages=' Mensagens potenciais que poderiam ser enviadas para o jogador. Para dividir em duas linhas, incluem \\n onde você deseja que a quebra de linha para aparecer.'
config.serverlist.whitelistmessages=' Mensagens potenciais que poderiam ser enviadas para o jogador quando o servidor está na lista branca. Para dividir em duas linhas, incluem \\n onde você deseja que a quebra de linha para aparecer.\n\nSe nao existem aqui, MOTD usará a 'lista de servidor-lista-das mensagens'.
config.serverlist.hidevanished=Se true, qualquer jogador que é desapareceu no servidor não aparecerá na lista de jogadores on-line na lista de servidores.
config.serverlist.hideall=Se true, a contagem do jogador não será exibida.
config.staffchat.template=' O prefixo para a mensagem de bate-papo do pessoal. Use os símbolos a seguir: nome de exibição de {{prefixo}} - prefixo (definido como uma opção em um plugin de permissão), nome verdadeiro {{sufixo}} - sufixo (definido como uma opção em um plugin de permissão), {{nome}} - {{displayname}} -.'\nSe "incluem padrão-bate-papo-formatação" é definido como "true", a formatação será anexado a este prefixo.
config.staffchat.colour=Um código de cor de Minecraft o denota a cor para exibir mensagens de canal pessoal Chat em.
config.staffchat.includestd=Se true, o núcleo incluirá todas as tags de bate-papo normal na mensagem, além do prefixo.
config.motd.onjoin=Se true, mostre jogadores MOTD, conforme definido em "motd. txt" ao fazer logon no servidor.
config.motd.delay=A quantidade de tempo de espera (em segundos) antes de enviar o MOTD para um jogador que só tem logado.
config.motd.title=O título para mostrar na parte superior de cada página do MOTD. Códigos de cores são suportados. Se estiver em branco, isto esconde o título completamente.
config.motd.pagination=Se false, isso desativa o sistema de paginação para o MOTD. Conjunto isto para false se você tiver uma página, não quer um título e não quer que o << >> marca a aparecer, caso contrário, é recomendável definir isso como true.
config.info.defaultinfo=Se verdadeiro, quando um jogador corre "/ informação", a seção especificada no "padrão-info-seção" será usada, ou seja, / informação vai funcionar igual /info <default-section>. \nLista de seções ainda pode ser vista executando "/ info -l", se o usuário tem a permissão de "nucleus.info.list". Se false, ou a seção não existir, esta lista é mostrado, independentemente dessa permissão.
config.info.section=Se o "uso--informação-seção padrão" é verdade, esta seção é exibida quando um jogador corre "/ informação", não na lista da seção.
config.commandlogger.source.base=Se nenhuma opção for true, o log de comandos a partir da fonte.
config.commandlogger.whitelist=Se true, o comando "filtro" que contém a lista de comandos a serem registrados é um whitelist (comando deve ser especificado para ser conectado), não uma lista negra.
config.commandlogger.list=Uma vírgula separados a lista de comandos na lista negra ou branca (veja a opção lista branca). Apenas um alias por comando é necessário.
config.commandlogger.file=Se true, irá registrar comandos para arquivos em /logs/nucleus/commands
config.chatlog.enable=Se deseja realmente realizar qualquer log.
config.chatlog.chat=Log de mensagens de bate-papo para o arquivo de log.
config.chatlog.mail=Log de mensagens de email para o arquivo de log.
config.chatlog.message=Log de mensagens privadas para o arquivo de log.
config.chat.removeunderlines=Se true, núcleo irá tentar remover qualquer texto formatado em azul e sublinhado que Minecraft tentou transformar em um link.
config.mute.blocked=Comandos para bloquear quando silenciado. Isto é, além de bate-papo e/m já está sendo bloqueado.
config.mute.seemutedchat=Se true, aqueles com a permissão de "nucleus.mute.seemutedchat" vão ver o bate-papo daqueles que são silenciadas.
config.mute.seemutedchattag=A tag para preceder quaisquer mensagens canceladas/silenciado com.
config.mute.maxmutelength=O comprimento máximo um mudo pode durar por (em segundos), a menos que o usuário entrega o mudo tem uma permissão de desvio. Definido como -1 para nenhum máximo.
config.mute.countonlineonly=Se true, tempo mudo só será TIC para baixo quando os jogadores estão on-line.
config.mute.unmute=Se for verdade, então, a permissão de "nucleus.mute.unmute" é necessário para ativar os jogadores.
config.tempban.maxtempbanlength=O comprimento máximo uma proibição temporária pode durar por (em segundos), a menos que o usuário entrega o mudo tem uma permissão de desvio. Definido como -1 para nenhum máximo.
config.warn.actioncommand=O comando para executar quando um jogador tem um número específico de avisos.
config.warn.showonlogin=Se true, os jogadores serão mostrados todos os seus avisos quando eles login. Se false, eles não vão.
config.warn.expire=Se true, um registro de avisos de jogadores será mantido como 'expirados avisos'. Se false, eles não vão.
config.warn.minwarnlength=O comprimento mínimo um aviso vai durar antes de expirar (em segundos). Definido como -1 para nenhum mínimo.
config.warn.maxwarnlength=O comprimento máximo um aviso pode durar (em segundos). Definido como -1 para nenhum máximo.
config.warn.defaultlength=O comprimento padrão um aviso é definido nenhum comprimento é fornecido (em segundos). Definido como -1 para nenhum máximo.
config.warn.warningsbeforeaction=O número de avisos ativos, que um jogador deve acumular antes do comando de ação é executado. Definido como -1 para desativar.
config.note.showonlogin=Se true, os usuários com a permissão de nucleus.note.showonlogin serão mostrados um notas de usuários quando eles login. Se false, eles não vão.
config.teleport.quiet=Se verdadeiro, por padrão, um jogador alvo será não informado que eles tenham sido /teleport o ed. Substituir usando "-falso q"
config.spawn.worlds=Se true, os jogadores exigem a permissão "nucleus.spawn.worlds. < worldname > "para desovar em um mundo específico, onde worldname é o nome do mundo em letras minúsculas.
config.spawn.safe=Se true, usar /spawn tentará encontrar um lugar seguro. Se false, o teletransporte enviará sempre diretamente o jogador para o local com nenhuma verificação de segurança.
config.spawn.bedspawn=Se for verdade, se um respawn seria voltar para a cama uma núcleo irá substituir que, se for falso, núcleo irá ignorar os spawns de cama.
config.spawn.onlogin=Se true, os jogadores serão enviados para o padrão mundial spawn no login, a menos que eles são enviados para a primeira desova de logon, ou eles têm a permissão de "nucleus.spawn.exempt.login".
config.spawn.global.base=Esta seção controla se respawning e /spawn trabalham em um por base de servidor global ou mundial
config.spawn.global.oncommand=Se true, executar /spawn envia o jogador ao mundo especificado no "mundo-spawn-alvo", se falso, envia-los para a desova do mundo.
config.spawn.global.onrespawn=Se true, respawning (como da morte) envia o jogador ao mundo especificado no "mundo-spawn-alvo", se falso, envia-los para a desova do mundo.
config.spawn.global.target=O nome do mundo para usar como a prole de servidor. Se este for inválido, o mundo de padrão é usado em vez disso.
config.spawn.global.onlogin=Se "spawn-na-login" é na... e isso é verdade, envia o jogador ao mundo especificado no "mundo-spawn-alvo" quando fazem logon.
config.spawn.onloginsameworld=Se "spawn-na-login" é verdade, se um jogador fizer logon e é em qualquer dos mundos listados aqui, eles não serão redirecionados para o ponto de desova.\n\nIsto suporta nomes de mundo e mundo UUIDs.
config.spawn.forcefirstspawn=Se verdadeiro, então núcleo tentará forçar os jogadores ingressar pela primeira vez para desovar na * ponto direto * que primeira desova foi definida.\nApenas este conjunto se quiser núcleo para substituir todos os outros plugins na primeira desova.
config.fly.stateonquit=Se for verdade, se um jogador está voando quando ele se desconectar, este estado é lembrado. Se false, esta informação só é retida entre jogador desconecta se /voa foi usado.
config.fly.permissiononlogin=Se true, a fim de manter o estado de voar no login, a permissão para o comando de voar (nucleus.fly.base) é necessária. Se falso, um jogador sem acesso para o /voa comando vai cair ao chão no login, se eles estão no ar.
config.fly.onlogin=Se true e o jogador não está voando, e o jogador está no ar, núcleo tentará encontrar um local seguro para colocar o jogador.
config.god.permissiononlogin=Se true, a fim de manter a invulnerabilidade no login, a permissão para o comando de Deus (nucleus.god.base) é necessária. Se false, um jogador sem acesso para o /god não será invulnerável no login.
config.god.disablepvp=Se true, os jogadores que são invulneráveis não será capazes de atacar outros jogadores ou entidades sem a permissão de nucleus.god.pvp.override
config.rtp.attempts=O número de vezes para tentar encontrar um teleport seguro mancha quando usando /rtp antes de falhar. Essa configuração muito baixa pode causar uma alta taxa de falhas.
config.rtp.onplayer=Se é verdade, a rtp será baseado em torno do jogador, não o centro do mundo
config.rtp.minradius=O raio mínimo do centro do cidade da fronteira onde /rtp entortará ao mundo/mundo.
config.rtp.radius=O raio máximo do centro da fronteira do mundo/mundo onde /rtp pode deformar a. Isto não irá substituir o raio de fronteira do mundo.
config.rtp.surface=Se true, /rtp tentará apenas jogadores teleport para a superfície e não em cavernas.
config.rtp.min-y=O valor mínimo de Y que pode ser teleportado para.
config.rtp.max-y=O valor máximo de Y que pode ser teleportado para.
config.rtp.perworldperms=Se true, o núcleo irá verificar a permissão "nucleus.rtp.worlds. < worldname > "(onde worldname é em letras minúsculas) antes de permitir que tentam passar uma RTP.
config.rtp.perworldsect=Se um mundo está listado abaixo com uma seção de configuração válido, ele terá precedência sobre a seção global. Mundo nomes devem ser minúsculas (Então, padrão nether deve ser "dim-1".\n\nCopie o bloco de exemplo e colá-lo abaixo, com o nome correto do mundo, para definir as opções de por-mundo.
config.rtp.defaultworld=Se isso for definido, e o nome de mundo aqui corresponde a um de seus mundos (diferencia maiusculas de minúsculas!), então ' / rtp' será o padrão para usar o mundo especificado aqui. Caso contrário, será usado mundo atual do jogador.
config.rtp.prohibitedbiomes=Uma lista dos biomas que a RTP não deve tentar teletransportar para.
config.rtp.defaultmethod=Kernel padrão RTP para usar com /rtp. As opções padrão são: * "núcleo: padrão": padrão RTP, com o raio de max/min, centrado em torno do ponto de desova * "núcleo: surface_only": RTP que tentará apenas escolher uma superfície (deve ver o céu) local, com o raio mín/máx centrado em torno do spawn ponto * "núcleo: around_player": RTP, que é como padrão, mas a posição aleatória dependerá a posição atual do jogador, não o ponto de desova * "núcleo: around_player_surface": RTP, que é como a superfície apenas, mas a posição aleatória dependerá o a posição atual do jogador, não o ponto de desova outros plugins podem adicionar seus próprios grãos, caso em que eles vão te dar um ID para usar aqui.
config.core.accurate=Ao tentar calcular o número de visitantes, ter esta opção activada incluirá os visitantes antes de núcleo foi instalado, mas pode causar incompatibilidades com outros plugins que não registram as chaves de dados durante a inicialização. Para compatibilidade, isto deve ser falso, para a exatidão, isso pode ser verdade.
config.core.warmup.info=Se true, cancele o aquecimento de um usuário na...
config.core.warmup.move=movimento
config.core.warmup.command=executando um comando
config.core.commandonname=Se definido, este comando vai ser sugeriu que se um jogador clica no nome do usuário no bate-papo em mensagens de modelo. Use {{jogador}} para indicar o nome do jogador.
config.core.kickonstop.flag=Se true, o núcleo vai chutar todos os usuários antes de parar o servidor.
config.core.kickonstop.message=A mensagem a ser exibida para os jogadores quando reiniciar o servidor. Substituído ao usar o comando /stop [motivo].
config.core.safeteleport=Estes parâmetros definem a que distância para verificar a partir de um ponto específico ao executar uma dobra. Um número maior significa que uma área mais ampla é verificada, mas grandes números causará servidor lag. Os padrões são suficientes na maioria dos casos.
config.core.consoleoverrides=Se true, comandos executados pelo console podem afetar os jogadores que normalmente têm uma permissão isento contra o comando.
config.core.track=Se true, se o servidor detecta que um mundo UUID pode ter mudado, núcleo será whitelist do servidor e oferecer a chance de reverter o UUID mudar, se ele detecta métodos que permitem que ele faça isso. Você pode para desativar isso se você estiver excluindo e recriando mundos.
config.core.worlduuidmigration=Se você está tendo problemas porque um mundo que UUID mudou e foram incapazes de corrigi-lo, isso permite que você redirecione UUIDs velhos para os novos (ou nomes de mundo). Este é um mapa do velho mundo UUIDs para novos nomes do mundo ou UUIDs de mundo novo, a seguir é válidos: "123e4567-e89b-12d3-a456-426655440000"="mundo" "123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341" serão outros plugins é capaz de verificar este mapa para executar suas próprias migrações, suporte para que até os plugins.
config.core.wildcard=Se for true, se logar e ter a permissão de "curinga" (ou * ou 'núcleo'), você será avisado dos problemas potenciais causados pelo curinga. Se você usa o caractere curinga e está feliz com isso, esta definida como false.
config.core.warning-on-startup=Se true e nenhuma economia ou permissão plugin for detectado, o núcleo imprimirá um aviso na inicialização. Conjunto para false se você não tem um desses tipos de plugins e és Okey com isso.
config.core.language=Se definido como "padrão", usa o idioma de sistema padrão se ele existe no núcleo. Se definido como um código de idioma, o núcleo vai tentar usar isso como o idioma padrão. Núcleo é escrito principalmente em "en-GB".\n\nO apoio comunitário tradução está a ser explorado. Por favor, visite-na discórdia para perguntar como você pode ajudar a traduzir o núcleo em seu próprio idioma.
config.core.datafilelocation=Especifica o caminho para salvar arquivos de dados do núcleo em. Por padrão, os arquivos são salvos na raiz. Caminhos podem ser relativo ou absoluto.\n\nESTAR CIENTE. Alterar esta localização tem as seguintes advertências: * isto só terá efeito após a reinicialização.\n* Os arquivos não são movidos do antigo local, você deve fazer isso sozinho.\n* Arquivos será em um subdiretório "núcleo" do seu local selecionado.\n* Se não for encontrado o caminho indicado, isto será ignorado. -* * Deve * * existir previamente.\n* Dados Minecraft (em oposição a dados de núcleo) não são afetados.\n\nÁreas comuns que você pode querer colocar o diretório de dados (usando caminhos UNIX): * "config/núcleo" para dados no diretório de dados de configuração de núcleo * "mundo" para armazenar dados no diretório principal do mundo.\n\nNÃO ALTERE ESTE MENOS QUE TENHA CERTEZA QUE VOCÊ SABE O QUE ESTÁ FAZENDO. A maioria dos administradores não precisa mover o diretório de dados e devem deixar esta opção como "padrão".
config.core.offlineusertablimit=Determina o número máximo de entradas de usuário off-line que são retornados para o núcleo de comandos que permitem que o usuário off-line como alvo.
config.core.parentperms=Se for verdade, então as permissões "nucleus.owner", "nucleus.admin", "nucleus.mod" e "nucleus.user" podem ser usados como permissionsto conceder tudo sugeriu permissões para esses níveis. Note que: * / núcleo setupperms continuará a existir, mas não será necessário para aqueles que usam essa estrutura de permissão * qualquer permissões específicas irão substituir essas permissões (configuração assim, 'nucleus.home.base', 'false' deve substituir 'nucleus.user', sendo verdadeiro para essa permissão específica.\n\nEssas permissões são projetadas para evitar o uso do curinga. Algumas permissões não são dadas com essas capturas-alls, isso ocorre por design - a permissão para desaparecer em login (por exemplo) deve sempre ser dada separadamente.
config.misc.speed.max=Define a velocidade máxima que um jogador pode definir através do comando /speed.
config.servershop.maxpurchasable=O montante máximo, um jogador pode comprar em uma única transação.
config.itemdatanode.aliases=Um conjunto de aliases, núcleo reconhece para este item. Todos devem estar em minúsculas e conter apenas letras, números, hifens ou sublinhados.
config.item.skullcompat=Se verdadeiro, núcleo irá simplesmente tratar /skull como um alias para "/ dar crânio [player] [número] 3 {SkullOwner: [skullplayer]}"
config.item.repair.whitelist=Se verdadeiro, a lista de restrição será usado como um whitelist vs uma lista negra.
config.item.repair.restrictions=A lista de tipos de item para evitar (ou permitir que se whitelist é verdade) reparar usando/reparação
config.geoip.onlogin=Se true, núcleo dirá os jogadores com a permissão de "nucleus.geoip.login" do país, o jogador está conectando via. Por favor, ser atencioso com essa permissão, não dá para todos.
config.commandspy.template=O prefixo para usar ao exibir o comando do jogador.
config.commandspy.usewhitelist=Se é verdade, comando-filtro atua como uma lista branca de comandos para espionar, outra coisa, ele funciona como uma lista negra.
config.commandspy.filter=A lista negra (ou whitelist se filtro-é-whitelist é verdade) para usar ao determinar quais comandos para espionar.
config.world.defaultborder=Se positivo, qualquer novos mundos que são criados usando "/ criar o mundo" (ou "/ nworld criar") receberá automaticamente uma borda do mundo que tem este diâmetro (ou seja, de borda a borda). Definido como um número negativo ou 0 para desativar.
config.world.gen.warning=Se a geração do verdadeiro mundo avisará os jogadores no servidor que uma pré-geração está em andamento periodicamente.
config.world.gen.each=Se for verdade, então jogadores com a permissão de "nucleus.world.border.gen.notify" terá uma atualização sobre os progressos realizados após cada geração. Recomendado para ser desligado, pois pode ser muito spam.
config.world.gen.notify=Tempo, em segundos, entre as notificações em jogadores de aviso de bate-papo que um pre-gen está em andamento.
config.worlds.separate=Se verdadeiro, mudar mundos requer permissão para acessar o mundo alvo - "nucleus.worlds. <worldname>"
config.worlds.gamemode=Se true, juntar-se ou mudando mundos vai mudar o modo de jogo de um jogador a menos que tenham a permissão de Minecraft "nucleus.world.force-gamemode.override"
config.gamemode.separate=Se verdadeiro, em seguida, alterando gamemode usando o comando /gm requer uma permissão extra para mudar para o gamemode alvo - "nucleus.gamemode.modes. <gamemode>"
config.protection.disablecrop=Desativa o pisoteio da cultura.
config.protection.mobgriefing.flag=Se true, máfia griefing será desabilitado exceto as entidades listadas na lista branca (que deve ser feita pela máfia ID).
config.vanish.connectionmessages=Se true, os jogadores que deixam ou unir o servidor sob desaparecer não terá uma transmissão de mensagem de logon ou logoff.
config.vanish.altertablist=[EXPERIMENTAL - use com cautela. Se true, o núcleo tentará alterar a lista de tabulação quando um jogador desaparece.
config.deathmessages.enable=Se "false", mensagens de morte serão desligadas quando alguém morre.
config.deathmessages.showall=Se "true", o núcleo tentará certifique-se de que toda a gente vê as mensagens de morte.
