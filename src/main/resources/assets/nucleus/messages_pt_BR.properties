config.chat.template.prefix=Define o prefixo para uma mensagem. nome de exibição de {{prefixo}} - prefixo (definido como uma opção em um plugin de permissão), nome verdadeiro {{sufixo}} - sufixo (definido como uma opção em um plugin de permissão), {{nome}} - {{displayname}}-
