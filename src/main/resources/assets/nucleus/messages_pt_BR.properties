config.chat.template.chatcolour=A cor padrão para o bate-papo do jogador se a opção de permissão de "chatcolour" não está definida no jogador ou grupo. Leva a mesma entrada como a opção de "namecolour" definida como "" para manter o comportamento padrão (sem mudança de cor). Não inclua o caractere "&".
