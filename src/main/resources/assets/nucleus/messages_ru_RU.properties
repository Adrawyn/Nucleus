config.worlds.gamemode=Значение true, если присоединения или изменение миров изменится gamemode игрока, если они имеют разрешение на Minecraft «nucleus.world.force-gamemode.override»
config.gamemode.separate=Если значение true, то изменения режима игры, используя параметр команды требует дополнительное разрешение на изменение для целевой режима игры - «nucleus.gamemode.modes. <gamemode>»
config.protection.disablecrop=Отключает культур трамплинг.
config.protection.mobgriefing.flag=Значение true, если толпа griefing будет отключен за исключением организаций, перечисленных в whitelist (которое должно быть сделано путем моб ID).
config.vanish.connectionmessages=Значение true, если игроки, которые оставляют или соединения, сервер под исчезают не будет иметь эфир сообщение входа или выхода.
