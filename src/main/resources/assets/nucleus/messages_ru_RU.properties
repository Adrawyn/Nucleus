config.chat.useGroupTemplates=«True», если затем ядро выберет наиболее подходящий шаблон группы для игрока, когда они посылают сообщения чата. Если он '' s значение false по умолчанию шаблон всегда будет использоваться, но там будет выигрыш в производительности, потому что игрок '' s группы не не нужно извлечь из разрешения плагин. \nОтключить этот параметр, если вы получаете серьезными проблемами с производительностью, когда кто-то чаты, он '' s обычно из-за неправильно разрешения плагин.
config.chat.check-permission-groups=Значение true, если ядро выберет наиболее подходящий шаблон группы для игрока, когда они посылают сообщения чата, проверяя все группы, которые игрок имеет, если игрок не имеют параметр разрешения «nucleus.chat.group». Если значение равно false, ядро только будет выглядеть для параметра «nucleus.chat.group» на игроков, когда они чат и будет соответствовать, что доступные группы шаблонов, если совпадения нет, ядро будет применять шаблон по умолчанию без проверки фактического разрешения группы. \n\nЕсли ваш чат отстает и у вас есть группа шаблоны включено, попробуйте установить его на false и давая вашей группы параметр разрешения соответствующих «nucleus.chat.group».
config.chat.main=Значение true, если ядро будет принимать сообщения и попытаться применить его '' s собственный преобразует к нему. Это может привести к перезаписи других плагинов, которые делают обработку супер рано, поэтому отключить этот параметр, если вы испытываете проблемы.
config.chat.includeprefix=Если значение равно false, ядро будет вставьте его '' s префиксы/заголовки с тех уже покупать другие плагины. Значение true, если он будет перезаписать их.
config.chat.includesuffix=Если значение равно false, ядро будет вставьте его '' s суффиксы/нижние колонтитулы с тех уже покупать другие плагины. Значение true, если он будет перезаписать их.
config.chat.meprefix=Для использования, когда кто-то использует префикс «/ me».
config.chat.checkbody=Некоторые моды и плагинов перенести основные сообщения префикс игроков Minecraft. Если это так, включите это, и ядро будет пытаться удалить его.
config.environment.maxweathertime=Максимальное количество времени, которое Погода может быть установлено до последнего, в секундах. Значение -1 для каких-либо ограничений.
config.connection.reservedslots=Максимальное количество зарезервированных слотов, которые могут быть использованы. Значение -1 для неограниченной.
config.connection.whitelistmessage=Если это не является пустым, сообщение, чтобы отправить игроков, когда сервер whitelisted.
config.connection.serverfullmessage=Если это не является пустым, сообщение, чтобы отправить игроков, когда сервер полностью.
config.afk.time=Количество времени в секундах, бездействия, прежде чем игрок будет помечен как АФК. Значение 0 для отключения, или использовать разрешение «nucleus.afk.exempt.toggle».
config.afk.timetokick=Количество времени в секундах, бездействия, прежде чем игрок будет ногами. Значение 0 для отключения, или использовать разрешение «nucleus.afk.exempt.kick».\n\nОбратите внимание, что это не время с идя АФК, но время, прошедшее после последнего действия. Установка это то же значение, как «afktime» заставит кого-то кто goesAFK ногами мгновенно.
config.afk.whenvanished=Значение true, если сервер будет объявить, когда игроки идут АФК, даже когда исчез. Если значение равно false, только не исчезли игроки могут идти АФК.
config.afk.oncommandsend=Значение true, если любой игрок, который пытается использовать команду, которая может потребоваться в цель, чтобы сделать что-то будет сказано, если целевой объект является АФК.
config.afk.messages.base=Если ни одно из сообщений, которые tht будет транслироваться на сервере являются пустыми, они не будут отправлены.
config.afk.playerkicked=Сообщение, отправленное на игрока, когда ногами для бездействия.
config.afk.messagetobroadcastonkick=Если пустым, сообщение не будет отправлено.
config.afk.broadcastonkick=Значение true, если сервер будет проинформирован, когда игрок ударил по причине бездействия, еще, только те, с разрешения nucleus.afk.notify
config.afk.spectatormode=Значение true, если игрок в режиме зрителя не будет иметь их статус, транслироваться игрокам, не будут они выгнали для выезда АФК. Те, с разрешения уведомлять все еще будут видеть сообщения АФК.
config.afk.triggers.summary=Определяет, какие действия определяет, активен ли игрок.
config.afk.triggers.onchat=Помечает как активный игрок, если они чат
config.afk.triggers.oncommand=Помечает игрока как активные, если они запуск команды
config.afk.triggers.onrotation=Помечает как активный игрок, если они вращаются (которые посмотрите вокруг)
config.afk.triggers.onmove=Помечает игрока как активные, если они движутся
config.afk.triggers.oninteract=Помечает как активный игрок, если они взаимодействуют
config.warps.separate=Если задано значение true, каждый деформация имеет свой собственный узел разрешения - nucleus.warps. <name>.
config.warps.cost=По умолчанию стоимость деформации. Может быть переопределен с помощью /warp setcost <warp><cost>
config.warps.safe=Значение true, если с помощью /warp будет пытаться найти безопасное место. Если значение равно false, телепортации всегда непосредственно отправить игрока в расположение с без проверки безопасности.
config.warps.categories=Значение true, если перекосов будет отображаться в списке /warp по категориям.
config.warps.descinlist=Значение true, если деформация описание будет показано в списке /warp, и co-ords будет показано во всплывающей подсказке при наведении курсора.
config.kits.mustgetall=Если это правда, «капля элементы если Инвентаризация полный» будут игнорироваться, и комплект будет использоваться только если все может быть использован.
config.kits.separate=Если задано значение true, каждый комплект имеет свой собственный узел разрешение - nucleus.kits. <name>.
config.kits.full=Если значение true, любые элементы этого не мог '' t быть помещены в игрок '' s Инвентаризация будет сбрасываться на полу вокруг них.
config.kits.process-tokens=«Если значение равно true, любые маркеры, такие как {{имя}} и {{displayname}} будут переведены на имена элементов и знания, если они существуют, когда наборы погашаются.»
config.jail.commands=Команды, которые игроки могут выполнять в тюрьме. Не включать слэш.
config.jail.muteWhenJailed=Значение true, если игрок будет отключен в тюрьме.
config.jail.countonlineonly=Значение true, если тюрьме время будет только галочку вниз, когда игроки онлайн.
config.jail.unjail=Значение true, если для unjail игроков требуется разрешение «nucleus.jail.unjail».
config.broadcast.template=' Префикс и суффикс при отправке широковещательного сообщения. Принимает маркеры чата, такие как {{displayname}}, {{имя}}, и т.д.»
config.broadcast.msg=Больше не используется. Следует исключить.
config.teleport.safe=Значение true, если телепортации пытается найти безопасное место для игроков.
config.teleport.warmup=Время в секундах, которое игрок должен оставаться еще до телепортации. Игроки с «nucleus.teleport.exempt.warmup» или администратора будут освобождены от этого.
config.command.teleport.warmup=Телепортации разминку должен быть установлен в главной конфигурации.
command.teleport.noofflineperms=& cYou не нужно разрешение на телепорт автономный игрок мест.
