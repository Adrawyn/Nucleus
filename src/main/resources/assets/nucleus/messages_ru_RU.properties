config.nicknames.min=Минимальное количество видимых символов, которые могут быть прозвище.
config.nicknames.max=Максимальное количество видимых символов, которые могут быть прозвище.
config.nicknames.prefix=Префикс для любой псевдоним, который отображается в чате.
config.nicknames.pattern=Регулярное выражение, которое ограничивает какую форму прозвище может принять. Если ядро не сможет читать regex здесь, по умолчанию «[a-zA-Z0-9_] +» (то же ограничение как Minecraft usernames) будет использоваться. Чтобы разрешить все символы, используйте «. +».
config.home.safeTeleport=Значение true, если ядро будет пытаться обеспечить, что пользователи не получают искривленных в небезопасную ситуацию (например, если кто-то ломает блоков вокруг дома).
config.home.respawnAtHome=Если true, возрождаются, игрок породит обратно по умолчанию дома (под названием «дом»), если он существует.
config.home.overhang=Если значение true, если игрок имеет больше дома, чем разрешения опцию «дома граф» позволяет, то игроки не смогут использовать любые дома, до тех пор, пока они удалить дома, чтобы быть в пределе снова.
config.debugmode=Включает режим отладки, который вызовет трассировки стека из команды для печати в консоль.
config.printonautosave=Печатает в консоли, когда ядро сохранить происходит.
config.playerinfo.list.groups=Если этот параметр включен, список игроков, их группами.
config.playerinfo.list.defaultname=Если включен список групп, группа имя для отображения, когда игрок находится не в группе.
config.playerinfo.list.groupaliases=Если список групп включена, то любой группы, перечисленные здесь (на левой стороне знака равенства) будет уделяться отображаемое имя на стороне правой руки.\nНесколько групп могут предоставляться тот же псевдоним, они будут сгруппированы вместе.
config.playerinfo.list.aliasonly=Если значение true, если псевдоним hasn'' t были определены для группы в разделе «Группа псевдонимы», это '' s рассматривается как часть группы «по умолчанию».
config.playerinfo.list.grouporder=Любые псевдонимы группы в этом списке будут перечислены в этом порядке, прежде всего другие группы, которые будут отображаться в алфавитном порядке ниже.
config.playerinfo.list.panel=Включить это, если вы используете панель сервера, например Multicraft или PterodactylPanel. /Minecraft:list будет запущен при запуске/List на консоли.
config.playerinfo.list.template=«Шаблон для использования для отображения игрок '' s имя. Использует маркеры же как чат. По умолчанию равно «{{displayname}}».»
config.playerinfo.seen.extended=Значение true, если для всех информация, что исходит от модулей требуется разрешение «nucleus.seen.extended». Если значение равно false, сведения будут отображаться на основе разрешений команды у игрока (таким образом, игрок с проверки запрета прав можно увидеть информацию о запрещении).
config.jump.maxdist=Максимальное расстояние игрок может переместить, с помощью команды /jump. Отрицательные значения означают бесконечные - используйте с осторожностью.
config.thru.maxdist=Максимальное расстояние игрок может двигаться с помощью / через команду. Отрицательные значения означают бесконечные - используйте с осторожностью.
config.unstuck.radius=Максимальное расстояние по горизонтали / расклеиваться может отправить вам.
config.unstuck.height=Максимальное расстояние по вертикали / расклеиваться может отправить вам.
config.connectionmessages.firsttime=Это сообщение использует все стандартные Minecraft цветовые коды, префикс «&». Используйте «» {{имя}}»» для нового игрока '' s имя.
config.connectionmessages.loginmessage=Показано при входе пользователя в систему. Это сообщение использует все стандартные Minecraft цветовые коды, префикс «&». Используйте «» {{имя}}»» для игрока '' s имя.
config.connectionmessages.logoutmessage=Показано при выходе пользователя из. Это сообщение использует все стандартные Minecraft цветовые коды, префикс «&». Используйте «» {{имя}}»» для игрока '' s имя.
config.connectionmessages.enablelogout=Позволяет изменение сообщения выхода.
config.connectionmessages.enablelogin=Позволяет изменить сообщение входа в систему.
config.connectionmessages.enablefirst=Позволяет первое сообщение входа времени.
config.connectionmessages.disablepermission=Значение true, если те с разрешения «nucleus.connectionmessages.disable» не сработает Логин/выход сообщения.
config.connectionmessages.displayprior=Значение true, если будет информировать игроков на сервере, когда игрок входит и изменение названия было обнаружено.
config.connectionmessages.displaypriormessage=Сообщение, отображаемое для игроков, если обнаружено изменение имени. ' Использование {{previousname}} в качестве маркера для игрока '' s предыдущее имя.»
config.connectionmessages.showall=«True», если ядро будет пытаться убедитесь, что каждый видит связи сообщений. Обратите внимание, что плагины могут потенциально переопределить это.
config.mobspawn.maxamt=Максимальное количество мобов, которые могут быть породил с помощью /spawnmob.
config.mobspawn.permob=Значение true, если ядро сделает дополнительное разрешение проверить, чтобы проверить ли игрок может породить моб.\nРазрешение — «nucleus.spawnmob.mobs. < mobid >», где mobid есть «: «(двоеточия) заменены».» (период). Таким образом разрешение на нерест рептилия будет «nucleus.spawnmob.mobs.minecraft.creeper». Это позволяет владельцам сервера разрешить все ванили мобов с разрешения «nucleus.spawnmob.mobs.minecraft».
config.blockspawn.category=Управляет мобов, которые не могут быть породил. Каждый раздел — мир конкретные, с ключом, будучи мировым именем в вопросе, который чувствителен к регистру.
config.blockspawn.vanilla=Значение true, если все ванили мобов будет заблокирован в этом мире.
config.blockspawn.ids=Полное идентификаторы мобов блокировать. Minecraft мобы имеют идентификатор, начиная с «minecraft:»
config.message.helpop.prefix=Префикс для любого сообщения, полученные через /helpop.
config.message.socialspy.prefix=' Префикс и формата для сообщений, отправленных социальной шпионам. Используйте {{с}} и {{}} для сообщения отправитель/получатель, {{fromDisplay}} или {{toDisplay}} для отображения имен. Цвета и стиля в конце префикс будет переноситься в сообщение.'
config.message.sender.prefix=' Префикс для отправленных сообщений. Это отображается на отправителя. Используйте {{с}} и {{}} для сообщения отправитель/получатель, {{fromDisplay}} или {{toDisplay}} для отображения названия.»
config.message.receiver.prefix=' Префикс для полученных сообщений. Это отображается в receiever. Используйте {{с}} и {{}} для сообщения отправитель/получатель, {{fromDisplay}} или {{toDisplay}} для отображения названия.»
config.message.socialspy.mutedshow=Значение true, если Показать сообщения, которые игроки пытаются отправить и отменяются (обычно вследствие отключен).
config.message.socialspy.mutedtag=Тег, чтобы показать в начале сообщения социального Шпион, когда игрок отключается (или иное сообщение отменено).
config.message.socialspy.msgtoggle=Тег, чтобы показать в начале сообщения социального Шпион, когда игрок не может отправить сообщение игроку, кто hasused /msgtoggle (блокирование сообщений от всех игроков).
config.message.socialspy.playeronly=Значение true, если только сообщения, отправленные игроки будут видны через социального шпион.
config.message.socialspy.force=Значение true, если ядро будет проверить разрешение «nucleus.socialspy.force» по этому вопросу для запрета отключение социального шпион.
config.message.socialspy.levels=Значение true, если ядро будет установить флажок «nucleus.socialspy.level» по этому вопросу для уровня целое число. Уровень можно увидеть их сообщения от и для игроков с уровнями ниже своих собственных, если «same-levels-can-see-each-other» имеет значение true, в котором случае, социальные шпионов могут видеть сообщения от их собственных. Игроки имеют по умолчанию уровень 0.
config.message.socialspy.serverlevels=Задает уровень социального Шпион сервера и любые пользовательские сообщения цели.
config.message.socialspy.samelevel=Если true и «использование уровни» имеет значение true, игроки с социальным шпион также увидите сообщения от игроков на их уровне.
config.message.socialspy.serverlevel=Сервер '' s уровень социального шпион.
config.message.socialspy.customlevel=Социальная шпион уровень любого пользовательского целевого объекта, который был зарегистрирован через API.
config.message.socialspy.spyon=Определяет типы * отправителя *, которая может быть шпионил на.
config.back.ondeath=Журнал игрок '' s расположение на смерть.
config.back.onteleport=Журнал игрок '' s Последнее местоположение на деформации.
config.back.onportal=Журнал игрок '' s Последнее местоположение после путешествия через портал.
config.rules.title=Название правила.
config.serverlist.modify=Если «true», когда перспективный игрок проверяет сервер в списке сервер многопользовательской, одно из сообщений в списке ниже будет направляться игрока. Если «белый», этот модуль будет действовать только при включении белый.
config.serverlist.messages=' Потенциальных сообщений, которые могут быть отправлены на игрока. Чтобы разделить на две линии, включают где вы хотите появиться разрыв строки \\n.»
config.serverlist.whitelistmessages=' Потенциальных сообщений, которые могут быть отправлены для игрока, когда сервер whitelisted. Чтобы разделить на две линии, включают где вы хотите появиться разрыв строки \\n.\n\nЕсли здесь нет записей, MOTD будут использовать «-список сообщений сервера список».
config.serverlist.hidevanished=Значение true, если любой игрок, который исчез на сервере не будет отображаться в списке онлайн-игрок в списке серверов.
config.serverlist.hideall=Значение true, если счетчик игрок будет отображаться.
config.staffchat.template=' Префикс для сотрудников сообщение чата. Использовать следующие маркеры: {{префикс}} - префикс (набор как опция в разрешение плагин), настоящее имя {{суффикс}} - суффикс (набор как опция в разрешение плагин), {{имя}} - {{displayname}} - отображаемое имя.»\nЕсли «включают стандарт чат форматирование» имеет значение «true», форматирование будет добавляться к этот префикс.
config.staffchat.colour=Minecraft цветовой код обозначает цвет для отображения сотрудников чат сообщения канала в.
config.staffchat.includestd=Значение true, если ядро будет включать в себя все теги обычный чат в сообщение, помимо префикс.
config.motd.onjoin=Значение true, если показать игроков MOTD, как определено в «motd.txt», когда они войти на сервер.
config.motd.delay=Количество времени ожидания (в секундах) перед отправкой MOTD игроку, кто только что вошел в.
config.motd.title=Заголовок, чтобы показать в верхней части каждой страницы MOTD. Поддерживаются цветовые коды. Если строка пуста, это скрывает название полностью.
config.motd.pagination=Если значение равно false, это отключает системы разбивки на страницы для MOTD. Набор, это значение false, если вы иметь одну страницу, не хочу название и не хотите << >> знаки появляются, в противном случае, мы рекомендуем вам установить это значение true.
config.info.defaultinfo=Если значение равно true, когда игрок проходит» / информация», раздел, указанный в «по умолчанию Инфо раздел» будет использоваться, то есть, / информация будет работать так же, как/info <default-section>. \nСписок разделов по-прежнему может рассматриваться, запустив» / информация -l», если пользователь имеет разрешение на «nucleus.info.list». Если false, или раздел не существует, этот список отображается, независимо от этого разрешения.
config.info.section=Если «использование-по умолчанию Инфо секция» имеет значение true, этот раздел отображается, когда игрок проходит» / информация», не в списке секции.
config.commandlogger.source.base=Если значение true, любой вариант журнала команд из источника.
config.commandlogger.whitelist=Если значение true, «команда фильтр», содержащий список команд войти является белый (команда должна быть указанного войти), не черный.
config.commandlogger.list=Разделенный запятыми список команд в черный или белый список (см. белый вариант). Требуется только один псевдоним каждой команды.
config.commandlogger.file=Значение true, если будет записывать команды файлов в /logs/nucleus/commands
config.chatlog.enable=Ли на самом деле выполнять любой операции с журналом.
config.chatlog.chat=Журнал чата сообщений в файл журнала.
config.chatlog.mail=Журнал сообщений в файл журнала.
config.chatlog.message=Журнал частных сообщений в файл журнала.
config.chat.removeunderlines=Значение true, если ядро будет пытаться удалить любой текст, отформатированный в голубой и подчеркнул, что Minecraft попытался превратить в ссылку.
config.mute.blocked=Команды, чтобы блокировать, когда отключается. Это в дополнение к чат и/м уже заблокирован.
config.mute.seemutedchat=Значение true, если те с разрешения «nucleus.mute.seemutedchat» будет видеть чат от тех, которые выключены.
config.mute.seemutedchattag=Тег в начале сообщения отменены приглушенные с.
config.mute.maxmutelength=Максимальная длина немым может продолжаться (в секундах) Если вручать немой пользователь имеет разрешения обхода. Значение -1 для не максимум.
config.mute.countonlineonly=Значение true, если отключение время только галочку вниз, когда игроки онлайн.
config.mute.unmute=Если значение true, чтобы включить звук игроков требуется разрешение «nucleus.mute.unmute».
config.tempban.maxtempbanlength=Максимальная длина временный запрет может продолжаться (в секундах) Если вручать немой пользователь имеет разрешения обхода. Значение -1 для не максимум.
config.warn.actioncommand=Команда для выполнения, когда игрок имеет определенное количество предупреждений.
config.warn.showonlogin=Значение true, если игроки покажут все свои предупреждения когда они войти. Если значение равно false, они не будут.
config.warn.expire=Значение true, если запись предупреждений, игроки будут храниться как '' истек предупреждения ''. Если значение равно false, они не будут.
config.warn.minwarnlength=Минимальная длина предупреждение будет продолжаться до истечения срока действия (в секундах). Значение -1 для минимума нет.
config.warn.maxwarnlength=Максимальная длина предупреждение может продолжаться (в секундах). Значение -1 для не максимум.
config.warn.defaultlength=Длина по умолчанию предупреждение имеет значение если длина не предоставляется (в секундах). Значение -1 для не максимум.
config.warn.warningsbeforeaction=Количество активных предупреждений, которые игрок должен накопить прежде чем выполняется команда действие. Значение -1 для отключения.
config.note.showonlogin=Значение true, если пользователи с разрешением nucleus.note.showonlogin будет показан заметки пользователей когда они войти. Если значение равно false, они не будут.
config.teleport.quiet=Если значение true, по умолчанию, целевой игрок будет не сообщено, что они были /teleport ред. Переопределение с помощью «-q ложь»
config.spawn.worlds=Значение true, если игроки требуют разрешения «nucleus.spawn.worlds. < worldname >» на нерест в конкретных мире, где worldname — имя мира в нижнем регистре.
config.spawn.safe=Значение true, если с помощью /spawn будет пытаться найти безопасное место. Если значение равно false, телепортации всегда непосредственно отправить игрока в расположение с без проверки безопасности.
config.spawn.bedspawn=Если значение true, если респаун будет вернуться к кровати, ядро будет переопределить что, если false, ядро будет игнорировать кровать нерестится.
config.spawn.onlogin=Значение true, если игроки будут направляться по умолчанию мир икры на вход, если они отправляются в первый логин икры, или они имеют разрешение на «nucleus.spawn.exempt.login».
config.spawn.global.base=Этот раздел определяет ли respawning и /spawn работы по каждому мира или глобальный сервер
config.spawn.global.oncommand=Значение true, если выполнение /spawn отправляет игрока в мире, указанные в «целевой икру мир», если значение false, отправляет их в мире икру.
config.spawn.global.onrespawn=Значение true, если паков (как от смерти) отправляет игрока в мире, указанные в «целевой икру мир», если значение false, отправляет их в мире икру.
config.spawn.global.target=Имя мира для использования в качестве сервера икру. Если это является недопустимым, вместо него используется по умолчанию мир.
config.spawn.global.onlogin=Если «икру на вход» и это правда, отправляет игрока в мире, указанные в «целевой икру мир», когда они войти в систему.
config.spawn.onloginsameworld=Если «икру на вход» имеет значение true, если игрок входит в систему и на любой из миров, перечисленные здесь, они не будут перенаправлены на точку икру.\n\nЭто поддерживает мир имена и идентификаторы UUID мира.
config.spawn.forcefirstspawn=Если значение true, то ядро будет пытаться заставить игроков, вступление в первый раз, чтобы метать икру в * прямой точки * установленный первым икру.\nЗадайте это только если вы хотите, чтобы ядро переопределить все другие плагины на первом икру.
config.fly.stateonquit=Значение true, если игрок летит, когда они отключаются, если это состояние запоминается. Если значение false, эта информация сохраняется только между игрок отключается, если была использована /fly.
config.fly.permissiononlogin=Значение true, если для того, чтобы сохранить летать состояние входа, требуется разрешение для fly команды (nucleus.fly.base). Если значение равно false, игрок без доступа к /fly команда будет упасть на землю на вход, если они находятся в воздухе.
config.fly.onlogin=Если true и игрок isn'' t летать и игрок находится в воздухе, ядро будет пытаться найти безопасное место, чтобы поместить игрока.
config.god.permissiononlogin=Значение true, если для того чтобы держать неуязвимость на входа, требуется разрешение для команды Бога (nucleus.god.base). Если значение равно false, игрок без доступа к /god не будет неуязвимой на вход.
config.god.disablepvp=Значение true, если игроки, которые являются неуязвимыми не сможет атаковать других игроков или образований без разрешения nucleus.god.pvp.override
config.rtp.attempts=Количество раз, чтобы попытаться найти безопасного телепорт месте при использовании /rtp до сбоя. Слишком низкое это может привести к высоким процентом сбоев.
config.rtp.onplayer=Если true, rtp будут основаны вокруг игрока, не Всемирный центр
config.rtp.minradius=Минимальный радиус от центра мире/границы, где будет основы /rtp.
config.rtp.radius=Максимальный радиус от центра мире/границы, где /rtp могут покоробиться для. Это не будет переопределять радиуса границы мира.
config.rtp.surface=Значение true, если /rtp только попытается телепорт игроков на поверхности, а не в пещеры.
config.rtp.min-y=Минимальное значение Y, которое может быть телепортироваться.
config.rtp.max-y=Максимальное значение Y, которое может быть телепортироваться.
config.rtp.perworldperms=Значение true, если ядро будет проверять разрешения «nucleus.rtp.worlds. < worldname >» (где worldname — в нижнем регистре), прежде чем разрешить RTP пытаются пройти.
config.rtp.perworldsect=Если мир перечисленные ниже с действительным конфигурации раздела, он будет иметь приоритет над глобальной секции. Мире имена должны быть строчными (так, стандартная пустоты должны быть «Дим-1».\n\nСкопируйте пример блока и вставьте его ниже, с правильным мировым именем, чтобы задать параметры в мире.
config.rtp.defaultworld=Если этот параметр установлен, и здесь имя мира совпадает с одним из ваших миров (с учетом регистра!), затем ' / rtp' будет по умолчанию использовать указанный мира здесь. В противном случае игрок '' s текущий мир будет использоваться.
config.rtp.prohibitedbiomes=Список биомов, которые RTP не следует пытаться телепорт в.
config.rtp.defaultmethod=Ядро по умолчанию RTP для использования с /rtp. Параметры по умолчанию являются: * «ядро: по умолчанию»: стандартные RTP, с мин/Макс радиусом вокруг точки икру * «ядро: surface_only»: RTP, который попытается выбрать только поверхность (должен видеть небо) местоположение, с мин/Макс радиусом вокруг икры точка * «ядро: around_player»: RTP, который, как по умолчанию, но случайная позиция будет зависеть от игрок '' s текущую позицию, не Спаун точка * «ядро: around_player_surface»: RTP, который, как только поверхность, но случайная позиция будет зависеть Игрок '' s текущую позицию, не Спаун точка другие плагины могут добавлять свои собственные ядра, в этом случае они будут давать вам ID использовать здесь.
config.core.accurate=При попытке вычислить количество посетителей, это позволило будет включать посетителей до ядра была установлена, но может привести к несовместимости с другими плагинами, которые не регистрируют ключей данных во время запуска. Для обеспечения совместимости, это должно быть false, для точности, это может быть правдой.
config.core.warmup.info=Значение true, если отмена пользователя '' s прогрева на...
config.core.warmup.move=движение
config.core.warmup.command=выполнение команды
config.core.commandonname=«Если установлено, эта команда будет предложено, если игрок нажимает на имя пользователя в чате в шаблонных сообщений. Используйте {{игрок}} для указания имени игрока.»
config.core.kickonstop.flag=Значение true, если ядро будет удар всех пользователей только до остановки сервера.
config.core.kickonstop.message=Сообщение, отображаемое для игроков при перезапуске сервера. Переопределен при использовании команды/Stop [причина].
config.core.safeteleport=Эти параметры определяют как далеко проверить с определенной точки, при выполнении деформации. Большее число означает, что более широкой области установлен, но большого числа вызовет задержки сервера. По умолчанию в большинстве случаев достаточно.
config.core.consoleoverrides=Если true, команды, выполненные в консоли может повлиять на игроков, которые обычно имеют разрешение освобождены против команды.
config.core.track=Значение true, если сервер обнаруживает, что мир UUID мог измениться, если ядро будет whitelist сервера и предлагают шанс вернуться UUID изменить, если он определяет методы, которые позволяют ему сделать это. Вы можете отключить этот параметр, если вы удаления и воссоздания миров.
config.core.worlduuidmigration=Если вы испытываете проблемы, потому что мир, в котором изменен UUID и вы смогли исправить ее, это позволяет перенаправлять старых UUID для новых (или имена мира). Это карта старого мира UUID именам новый мир или новый мировой UUID, следующие являются обе: «123e4567-e89b-12d3-a456-426655440000 «=» мир» «123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341» будет другие плагины возможность проверить карту для выполнения их собственных миграций, поддержка до этих плагинов.
config.core.wildcard=Если значение true, если вы войти и иметь разрешение на «подстановки» (либо * или «ядра»), вы будете предупреждены о потенциальных проблемах, вызванных подстановочный знак. Если используется подстановочный знак и доволен этим, задайте значение false.
config.core.warning-on-startup=Если обнаруживается значение true и нет экономики или разрешение плагин, ядро будет печатать предупреждение при запуске. Установите это для false, если вы не один из этих типов плагинов, и вы ОК с этим.
config.core.language=Если значение «по умолчанию», использует язык системы по умолчанию если он существует в ядре. Если значение кода языка, ядро будет пытаться использовать это в качестве языка по умолчанию. Прежде всего ядро написано на «en-GB».\n\nПоддержка перевода сообщества в настоящее время изучается. Пожалуйста, посетите нас на разногласия, чтобы спросить, как вы можете помочь перевести ядра на вашем родном языке.
config.core.datafilelocation=Указывает путь для сохранения файлов данных ядра в. По умолчанию файлы сохраняются в корневом каталоге. Путь может быть относительным или абсолютным.\n\nБЫТЬ В КУРСЕ. Изменение это место имеет следующие предостережения: * это только вступят в силу после перезагрузки.\n* Файлы не перемещаются из старого местоположения, вы должны сделать это самостоятельно.\n* Файлы будут храниться в subdireectory «Нуклеус» вашего выбранного местоположения.\n* Если не удается найти путь указал, это будет игнорироваться. Это ** ** должен существовать заранее.\n* Данные Minecraft (в отличие от данных ядра) не влияет.\n\nОбщих областей, которые вы можете положить в каталог данных (используют пути UNIX): * «config/ядро» для данных в каталоге данных конфигурации ядра * «мир» для хранения данных в каталоге первичной мира.\n\nНЕ ИЗМЕНЯЙТЕ ЭТО, ЕСЛИ ВЫ УВЕРЕНЫ, ЧТО ВЫ ЗНАЕТЕ, ЧТО ВЫ ДЕЛАЕТЕ. Большинство администраторов не нужно переместить каталог данных и следует оставить этот параметр «по умолчанию».
config.core.offlineusertablimit=Определяет максимальное количество автономных пользовательских записей, возвращаемых для ядра команды, которые позволяют автономного пользователя ориентации.
config.core.parentperms=Если значение равно true, то разрешения «nucleus.owner», «nucleus.admin», «nucleus.mod» и «nucleus.user» может использоваться как permissionsto предоставить все предложил разрешения для этих уровней. Обратите внимание, что: * / setupperms ядро будет существовать, но будет излишним для тех, кто с помощью этой структуры разрешение * любые конкретные разрешения будет переопределять эти разрешения (так, параметр «nucleus.home.base» значение «false» следует переопределить значение true для «nucleus.user» Это специальное разрешение.\n\nЭти разрешения предназначены для избежания использования подстановочного знака. Некоторые разрешения не предоставляются с этими поймать Аллс, это дизайн - дано разрешение на исчезают на вход (к примеру) должен всегда быть отдельно.
config.misc.speed.max=Устанавливает максимальную скорость игрока можно задать с помощью команды выглядит.
config.servershop.maxpurchasable=Максимальная сумма игрок может купить в одной транзакции.
config.itemdatanode.aliases=Набор псевдонимов, которые ядро признает для этого элемента. Все они должны быть в нижнем регистре и содержать только буквы, цифры, дефисы или подчеркивания.
config.item.skullcompat=Если значение равно true, ядро будет просто лечить /skull как псевдоним для '» / дать череп [игрок] [число] 3 {SkullOwner: [skullplayer]}» '
config.item.repair.whitelist=Если true, список ограничений будет использоваться как против белый черный.
config.item.repair.restrictions=Список типов элементов предотвращения (или разрешить, если whitelist верно) ремонт с использованием/ремонт
config.geoip.onlogin=Значение true, если ядро скажет игроков с «nucleus.geoip.login» разрешения страны игрок подключается через. Пожалуйста, будьте внимательны с этим разрешением, не дают его для всех.
config.commandspy.template=Префикс, используемый при отображении игрок '' s команды.
config.commandspy.usewhitelist=Если значение true, команда фильтр действует как белый список команд, чтобы шпионить, иначе, он функционирует как черный.
config.commandspy.filter=Черный список (или белый список, если фильтр является белый имеет значение true) для использования при определении какие команды, чтобы шпионить.
config.world.defaultborder=Если положительный, любые новые миры, которые созданы с помощью «/ создания мира» (или «/ создать nworld») будет автоматически получить границы мира, этот диаметр (то есть, от границы до границы). Значение 0 или отрицательное число для отключения.
config.world.gen.warning=Если поколение истинный мир будет предупреждать игроков на сервере, который предварительно поколение находится в ходе периодически.
