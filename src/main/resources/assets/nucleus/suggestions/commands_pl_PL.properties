time.desc=Pobiera czas dla określonego świata.
time.set.desc=Ustawia czas dla określonego świata.
exp.give.desc=Zapewnia doświadczenie do wybranego gracza.
exp.give.extended=Jeśli chcesz dodać surowe doświadczenia, po prostu Dodaj numer argumentu. Jeśli chcesz dodać określoną liczbę poziomów, argument może być w postaci "L30" lub "30L" (zakładając, że chcesz dać 30 poziomów).
exp.take.desc=Usuwa doświadczenie z wybranego gracza.
exp.take.extended=Jeśli chcesz usunąć surowe doświadczenia, po prostu Dodaj numer argumentu. Jeśli chcesz dodać określoną liczbę poziomów, argument może być w postaci "L30" lub "30L" (zakładając, że chcesz wziąć 30 poziomów).\n\nPróbuje podjąć więcej doświadczenia niż gracz ma po prostu będzie zero ich doświadczenia.
exp.set.desc=Ustawia określony gracza.
exp.set.extended=Jeśli chcesz ustawić punkty doświadczenia, po prostu Dodaj numer argumentu. Jeśli chcesz ustawić określoną liczbę poziomów, argument może być w postaci "L30" lub "30L" (zakładając, że chcesz ustawić na 30 poziomie).
exp.desc=Wyświetla aktualne doświadczenia określonego gracza.
broadcast.desc=Emituje komunikat do całego serwera.
clear.desc=Czyści ekwipunku gracza.
freezeplayer.desc=Zawiesza się gracz w miejscu.
gamemode.desc=Ustawia tryb gry gracza.
gmt.desc=Włącza lub wyłącza tryb gry między survival i creative.
gms.desc=Włącza lub wyłącza tryb gry do przetrwania.
gmc.desc=Włącza lub wyłącza tryb gry na pień.
gma.desc=Włącza lub wyłącza tryb gry przygody.
gmsp.desc=Włącza lub wyłącza tryb gry do widza.
stop.desc=Zatrzymuje serwer.
sudo.desc=Zmusza gracza do uruchomienia polecenia.
afk.desc=Przełącza stan gracza AFK.
afkkick.desc=Kopie wszystkich aktualnie graczy AFK.
afkkick.extended=To polecenie nie będzie kopać każdy użytkownik z uprawnieniami zwolnienia kick afk.
afkrefresh.desc=Unieważnia pamięci podręcznej uprawnień AFK.
afkrefresh.extended=Pyta jądro unieważnia pamięci podręcznej uprawnień AFK, używać ten Jeśli zmienić uprawnienia online gracza.
ban.desc=Banuje gracza.
checkban.desc=Sprawdza stan ban dla gracza.
tempban.desc=Czasowo banuje gracza.
unban.desc=Odbanowanie gracza.
nucleus.desc=Wyświetla informacje o wersji i moduł jądra.
nucleus.extended=Jądro polecenia umożliwia dostęp do poleceń sub, które administrować cały plugin.
nucleus.rebuildusercache.desc=Odbudowanie pamięci podręcznej użytkownika jądra.
nucleus.rebuildusercache.extended=Niektóre operacje, które chciałoby się zrobić może chcesz przyjrzeć się graczy offline i online, ale niestety, jak rzeczy są przechowywane jako pliki użytkownika oddzielny, zajęłoby dużo przetwarzania, aby uzyskać pewne proste dane. Pamięci podręcznej kopiuje to wszystko w jednym miejscu. Jednak istnieje szansa przechyli się zestarzeć, to polecenie zwraca jądro pamięć podręczną.
nucleus.reload.desc=Ponownie ładuje jądro konfiguracja pliki.
nucleus.reload.extended=To polecenie będzie przeładować wszystko z wyjątkiem czy modułów i/lub poleceń są włączone.\nPonowne uruchomienie serwera jest wymagane dla tych akcji zaczęły obowiązywać.
nucleus.resetuser.desc=Usuwa wszystkie dane w jądrze i, opcjonalnie, Minecraft, dla gracza.
nucleus.resetuser.extended=Może to być przydatne pozbyć się wszystko, co zna jądro o gracza. Jednakże, jeśli chcesz usunąć dane gry Minecraft, przekazać "-" Flaga. \n\nNie spowoduje to usunięcie danych przechowywanych przez inne pluginy o tego zawodnika.
nucleus.debug.desc=Narzędzia do obsługi debugowania problemów serwera.
nucleus.debug.setsession.desc=Włącza tryb lub wyłączyć debugowania dla tej sesji. Plik konfiguracyjny zastępuje to, jeśli tryb debugowania jest ustawiona na true.
nucleus.debug.getuuids.desc=Pobiera wszystkie identyfikatory UUID, które wydają się być zarejestrowany, aby nazwy użytkownika.
nucleus.debug.refreshuniquevisitors.desc=Odświeża tokenu {{uniquecount}}, w przypadku, gdy jest zsynchronizowana.
nucleus.save.desc=Zapisuje wszystkie pliki.
nucleus.printperms.desc=Drukuje wszystkie uprawnienia zarejestrowanych w jądrze.
nucleus.itemalias.set.desc=Ustawia element alias.
nucleus.itemalias.remove.desc=Usuwa alias z element.
nucleus.itemalias.clear.desc=Usuwa wszystkie aliasy z element.
nucleus.itemalias.desc=Zarządza aliasów elementu.
nucleus.info.desc=Tworzy plik w serwera głównego katalogu zawierającego informacje na temat serwera i środowiska jądra.
nucleus.getuser.desc=Pobiera lub odświeża wpis użytkownika w pamięci podręcznej użytkownika.
nucleus.getuser.extended=Od czasu do czasu Minecraft użytkownika pamięci podręcznej pobiera zsynchronizowane z resztą systemu i niektórych poleceń, które wymagają użytkownika fail. To polecenie umożliwia wysłanie żądania zaktualizowane informacje o użytkowniku z Mojang serwera (za pośrednictwem UUID lub nazwę bieżącego użytkownika) i dodaje je do pamięci podręcznej.
lockweather.desc=Blokuje Pogoda na określonego świata.
weather.desc=Ustawia określony świata Pogoda.
lightning.desc=Uderza położeniu lub gracza z błyskawicą.
hat.desc=Umieszcza element w ręce gracza na głowie jako kask.
ignite.desc=Ustawia określony gracz na ogień.
home.desc=Teleportuje się do domu.
home.extended=W domu jest osobiste warp. Mogą być wprowadzone za pomocą polecenia /homeset. Jeśli Strona główna nazwa nie jest określony, jest używana domyślna "Home".
home.limit.desc=Wyświetlanie liczby domów, którą można ustawić (lub innego gracza).
home.delete.desc=Usuwa domu.
home.delete.extended=Usuwa osobisty warp. Dom musi być określona.
home.list.desc=Wyświetla listę domów.
home.list.extended=Wyświetla listę wszystkich domów, które masz obecnie.
home.set.desc=Zestawy do domu z określonej nazwy.
home.set.extended=To polecenie pozwala graczom do określenia "warp osobiste", który jest określany jako "Dom". Domyślnie, wszyscy gracze dostać jeden domu, które mogą być kontrolowane przez Przypisywanie numeru do opcji uprawnienia "domu count", będąc dając pozwolenie "nucleus.home.set.unlimited" dla domów bez ograniczeń.\n\nJeśli Strona główna nazwa nie jest określony, jest używana domyślna "Home". Jeśli spróbujesz ustawić domu z nazwą, która jest już używana, polecenie nie powiedzie się, chyba że "-o" flaga jest określona.
home.other.desc=Teleportuje do domu innego gracza.
home.deleteother.desc=Usuwa domu innego gracza.
ignore.desc=Włącza i wyłącza ignorując wszystkie wiadomości na czacie.
ignorelist.desc=Wyświetla nazwy graczy, które obecnie są ignorowane przez docelowego pełniącego
give.desc=Element daje graczowi.
more.desc=Ustawia element w ręku pełny stos.
repair.desc=Naprawy elementów w ręku.
lore.desc=Działania związane z polecenia podstawowy dla tradycji.
lore.set.desc=Ustawia bieżący element w ręku lore. Zastępuje bieżące lore.
lore.add.desc=Dodaje nowy wiersz do tradycji w bieżącym elemencie w ręku.
lore.clear.desc=Czyści lore w bieżącym elemencie w ręku.
lore.edit.desc=Edytuje lore w bieżącym elemencie w ręku w określonej linii.
lore.insert.desc=Wstawia nowy wiersz do tradycji w bieżącym elemencie w ręku w określonej linii.
lore.delete.desc=Usuwa wiersz lore w bieżącym elemencie w ręku na określonym wierszu.
itemname.desc=Działania związane z polecenia podstawowy dla nazwy elementu.
itemname.set.desc=Zestawy użytkownika stoi nazwę dla elementu aktualnie w ręce gracza.
itemname.clear.desc=Czyści nazwa przypisana do elementu aktualnie w ręce gracza.
jail.desc=Włącza lub wyłącza, uwięzienie gracza.
checkjail.desc=Sprawdza, jeśli gracz jest osadzony w więzieniu.
jails.delete.desc=Usuwa więzienia.
jails.info.desc=Zwraca informacje o określonej więzienia.
jails.desc=Wyświetla listę wszystkich więzieniach.
jails.set.desc=Tworzy więzienia.
jails.tp.desc=Warp do więzienia.
checkjailed.desc=Sprawdza, czy pamięci podręcznej użytkownika uwięzionych graczy, opcjonalnie w określonym więzienia.
checkmuted.desc=Kontroli pamięci podręcznej użytkownika stonowane graczy.
jump.desc=Wykonać krótkiego zasięgu "skok", do bloku, który oni są patrząc przy.
thru.desc=Teleport na drugą stronę ściany.
kick.desc=Wykopuje gracza
kickall.desc=Kopie wszystkich graczy, opcjonalnie Włączanie białej listy.
kickall.extended=Jeśli polecenie jest wykonywane przez gracza na serwerze, wykonującego gracz nie zostanie wykopany. Aby włączyć białej listy, gdy wszyscy kopanie, użyj "-w" Flaga.
kit.add.desc=Tworzy zestaw z określoną nazwą i bieżących zapasów.
kit.add.extended=To polecenie pobiera migawkę ekwipunku (z wyjątkiem dni Twój pancerz) i tworzy zestaw o nazwie z nim.\n\nZestaw może być aktualizowana przy użyciu edycji /kit lub /kit zestaw poleceń, w zależności od tego, czy chcesz użyć GUI do edycji zestawu lub Wymień zestaw z nową kopię ekwipunku.\n\nZobacz również /kit utworzyć, jeśli chcesz utworzyć zestaw za pomocą GUI.
kit.create.desc=Otwiera okno, w klatce piersiowej i umożliwia tworzenie zestawu za pomocą interfejsu inwentaryzacji Minecraft.
kit.create.extended=To polecenie otwiera graficzny interfejs użytkownika i pozwala na użycie magazynu Minecraft standardowego GUI aby utworzyć nazwanego zestaw. Wszystkie elementy umieszczone w zestawie będą zwracane po zamknięciu GUI, i zostanie utworzony zestaw.\n\nZestaw może być aktualizowana przy użyciu edycji /kit lub /kit zestaw poleceń, w zależności od tego, czy chcesz użyć GUI do edycji zestawu lub Wymień zestaw z nową kopię ekwipunku.\n\nZobacz również /kit dodać, jeśli chcesz utworzyć zestaw Biorąc migawkę ekwipunku.
kit.desc=Odkupuje zestaw.
kit.cost.desc=Określa koszt zestawu.
kit.list.desc=Wyświetla listę zestawów, które są dostępne.
kit.remove.desc=Usuwa zestaw.
kit.set.desc=Ustawia elementy w zestawie do bieżących zapasów.
kit.set.extended=To polecenie pobiera migawkę ekwipunku (z wyjątkiem dni Twój pancerz) i aktualizuje zawartość tego zestawu o nazwie z nim.\n\nZobacz również /kit, Edytuj, jeśli chcesz edytować zestaw za pomocą GUI.
kit.setcooldown.desc=Ustawia czas odnowienia na zestaw.
kit.setcooldown.extended=Czas odnowienia muszą być określone w postaci 1w1d1h1m1s, gdzie 1 godzinę 5 minut będzie "1h5m".
kit.resetusage.desc=Resetuje gracza użycia zestawu, co pozwala im wykorzystać zestaw ponownie natychmiast.
kit.onetime.desc=Ustawia lub unsets zestaw, ponieważ jeden raz za pomocą zestawu.
kit.onetime.extended=Jeden raz użycia zestaw jest dokładnie tym, zestaw, który może być użyty tylko raz. Jeśli chcesz dać zestaw do gracza po dołączeniu po raz pierwszy, należy rozważyć użycie "/ firstjoinkit" zamiast.
kit.autoredeem.desc=Ustawia lub unsets zestaw do auto wymienić na login.
kit.autoredeem.extended=Zestaw zestaw automatycznie zrealizować otrzymają gracza gdy zalogują, jeśli są one obecnie kwalifikują się zrealizować za pośrednictwem zestaw "/ zestaw nazwę".
kit.edit.desc=Otwiera graficzny interfejs użytkownika do edycji zawartość zestawu.
kit.edit.extended=To polecenie otwiera GUI i pozwala na użycie magazynu Minecraft standardowego GUI do edycji nazwany zestaw. \n\nZobacz /kit ustawić, jeśli chcesz zaktualizować zestaw Biorąc migawkę ekwipunku. Zobacz /firstjoinkit, Edytuj, jeśli chcesz edytować wstępnej inwentaryzacji nowych graczy.
kit.toggleredeemmessage.desc=Ustawia lub unsets czy wymianą zestaw powiadomi użytkownika docelowego.
kit.info.desc=Wyświetla informacje o zestawie.
kit.view.desc=Zobacz zawartość zestawu.
kit.command.desc=Wyświetla listę poleceń związanych z zestawu.
kit.command.extended=Polecenia są wykonywane jako serwer. Może to umożliwić graczy, które uzyskać dostęp do tego polecenia, aby spowodować poważne spustoszenie. Proszę tylko podać Edycja i Dodawanie poleceń do zaufanych graczy.
kit.command.add.desc=Umożliwia dodanie polecenia do określonego zestawu.
kit.command.remove.desc=Usuwa polecenia z określonego zestaw.
kit.command.remove.extended=Istnieją dwa sposoby, aby określić które polecenie, aby usunąć: * za pośrednictwem. indeksu, gdy indeks jest numer wyświetlany w "/ zestaw polecenia <kit>" * za pośrednictwem. polecenia, których można określić cały polecenie, aby usunąć.\n\nJeśli grasz na serwerze, może być łatwiej użyć interfejsu kliknij w "/ zestaw polecenia" lub "/ zestaw polecenia Edytuj"
kit.command.clear.desc=Usuwa wszystkie polecenia z określonego zestaw.
kit.command.edit.desc=Otwiera w gry GUI, który wyświetla listę wszystkich poleceń w zestawie jako książki.
kit.command.edit.extended=To również pozwala dodać lub usunąć poleceń przez dodanie/usunięcie książki podpisane i niepodpisane.
kit.hidden.desc=Ustawia, czy zestaw jest wyświetlany na liście zestaw.
kit.permissionbypass.desc=Ustawia, czy osobne pozwolenie jest wymagane aby wymienić zestaw, jeśli osobne uprawnienia jest włączone w pliku config.
kit.setfirstjoin.desc=Ustawia się na zestaw, więc dostaje on wymieniony dla każdego nowego gracza, który łączy się z serwerem.
kit.rename.desc=Zmienia nazwę zestawu
firstjoinkit.desc=Pierwsze zestawy sprzężenia są teraz regularnych zestawów, które są autoredeemed dla nowych graczy.
firstjoinkit.extended=Tworzenie zestawu normalny, a następnie użyć ' / kit setfirstjoin <kit>prawda '. Uczyni to w zestaw pierwszy zestaw sprzężenia.\n\nJeśli miał pierwszy zestaw łączyć przed, to teraz zestaw "firstjoinkit".
kit.give.desc=Odkupuje zestaw na wybranego gracza.
kit.give.extended=Pozwala wykorzystać zawartość zestawu na innego gracza. Domyślnie, polecenie to normalnie nie wykupi zestaw na gracza nie normalnie będzie mógł zrealizować w zestawie. To także znak zestaw odkupiony na cel gracza - nigdy nie będzie jednak je naładować.\n\nTo zachowanie może być zastąpiona przy użyciu "-i" flagi, która będzie ignorować wszystkie czasy odnowienia i nie będzie oznaczać, że zestaw został zrealizowany.
mail.desc=Pobiera poczty, który został wysłany do Ciebie.
mail.send.desc=Wysyła email do wybranego gracza.
mail.clear.desc=Czyści wszystkie wiadomości w skrzynce odbiorczej.
mail.other.desc=Przeczytaj inne poczty.
helpop.desc=Wyślij wiadomość do wszystkich pracowników dostępne
message.desc=Wyślij wiadomość do gracza lub konsoli z "-".
reply.desc=Wyślij wiadomość do ostatni gracz, który wysłał Ci wiadomość.
socialspy.desc=Zobacz wszystkie wiadomości wysyłane do innych graczy.
blockinfo.desc=Uzyskać informacje o bloku, które obecnie stoją.
entityinfo.desc=Uzyskać informacji na temat jednostki, które obecnie stoją.
feed.desc=Zestaw określonego gracza głód do pełna.
fly.desc=Ustaw tryb lotu określonego gracza.
god.desc=Ustaw stan nietykalność określonego gracza.
heal.desc=W pełni uzdrowić wybranego gracza.
info.desc=Uzyskać informacje o serwerze.
iteminfo.desc=Uzyskać informacje o elemencie, że obecnie trzymasz.
kill.desc=Zabić określony gracz i/lub podmioty.
killentity.desc=Zabija wskazanych jednostek.
killentity.extended=Podmioty, które mogą być zabijane są: - "armorstand" - "potwór" / "wrogich" - "pasywne" / "zwierzę" - "gracza" - "pozycja" wiele typów, które mogą być wybrane na raz. Świat może być określony za pomocą -w, * lub * promień można określić przy użyciu - r. Oba są opcjonalne.
rules.desc=Zapoznaj się z regulaminem serwera.
rules.add.desc=Dodaj regułę serwera.
rules.remove.desc=Usuń regułę serwera.
speed.desc=Ustawia lub pobiera określony gracz chodzenia lub predkosc latania.
speed.extended=Prędkości domyślne są "1" do latania i "2" na spacery.\n\n* Jeśli specyfikator latać/chodzić nie jest obecny, bieżący tryb (czy gracz jest pływające lub krótkiego spaceru) jest używany jako prędkość do modyfikowania.\n* Jeśli prędkość jest pominięty, informacje są wyświetlane zamiast * jeśli "zresetować" określono zamiast prędkości, wartość domyślna jest ustawiona dla określonego trybu.
suicide.desc=Zabij swój odtwarzacz, wyświetlanie ekranu Game Over.
spawnmob.desc=Spawnuje się w Moby o lokalizacji określonego gracza.
checkmute.desc=Sprawdza, czy określony gracz jest wyciszony.
mute.desc=Wycisza wybranego gracza.
delnick.desc=Usuwa bieżący
nick.desc=Ustawia nazwę Twój nick
realname.desc=Pobiera imienia gracza podany nick.
list.desc=Wyświetla listę graczy na serwerze.
seen.desc=Pobiera informacje na temat wybranego gracza.
powertool.desc=W ręku wiąże element określonego polecenia.
powertool.delete.desc=Usuwa wszelkie powiązania powertool do elementu w ręku.
powertool.list.desc=Wyświetla listę wszystkich bieżących powertools, które użytkownik ma.
powertool.toggle.desc=Włącza lub wyłącza czy powertools aktywować.
firstspawn.desc=Jeśli ustawiona, warp do nowego punktu spawnu gracza.
setfirstspawn.del.desc=Usuwa punkt odradzania nowy gracz.
setfirstspawn.desc=Ustawia nowe spawn gracza punktu.
setspawn.desc=Ustawia bieżący punkt odradzania światowej.
spawn.desc=Warp do punktu spawnu świata.
spawn.extended=Jeśli na świecie globalnego spawn jest ustawiona konfiguracji, a następnie wywołania /spawn bez argumentu świata wyśle wywołujący gracz do punktu globalnych spawn, inaczej, gracz będzie warp do bieżącego punktu spawnu świata.
spawn.other.desc=Warp innego gracza do punktu spawnu świata.
spawn.other.extended=To działa w sposób podobny do polecenia /spawn, choć polecenia mogą być wykorzystane przeciwko Gracze offline, jeśli obiekt wywołujący ma uprawnienie. Jeśli odtwarzacz jest w trybie offline, system będzie Wypaczenie je przed dołączeniem do świata na następnego logowania.
tpaccept.desc=Zaakceptować żądanie oczekujące teleport.
tpall.desc=Mocno teleportować wszystkich graczy na serwer do Twojej lokalizacji.
tpaall.desc=Poproś wszystkich graczy na serwerze, aby teleportować się do Twojej lokalizacji.
tpa.desc=Wyślij zgłoszenie do gracza możesz prosić aby teleportować się do nich.
tpahere.desc=Wyślij zgłoszenie do gracza do poprosić ich, aby teleportować się do Ciebie.
teleport.desc=Teleportuje jednego gracza do innych lokalizacji.
tpdeny.desc=Odmowa żądania oczekujące teleport.
tphere.desc=Teleportuje gracza do Twojej lokalizacji.
tppos.desc=Teleport do określonej lokalizacji.
tppos.extended=Tppos polecenie obsługuje trzy flagi: * -f /--force: wymusza teleportować się zdarzyć, nawet jeśli jądro myśli, że to nie będzie bezpieczny dla Ciebie.\n* - c /--kawałek: wskazuje, że wprowadzania współrzędnych fragmentu co-ordiantes zamiast współrzędnych świata. Jądro próbuje umieścić w centrum fragmencie i skanuje cały kawał w bezpieczne miejsce.\n* -b /--granicy: umożliwić teleportacji do podjęcia poza granicę świata (wymaga uprawnień nucleus.tppos.exempt.bordercheck)
teleportnative.desc=Alias dla /minecraft:tp.
tptoggle.desc=Zdecyduj, czy odbiera żądania teleport.
vanish.desc=Włącza lub wyłącza czy jesteś niewidzialny na serwerze.
warp.delete.desc=Usuwa określony warp.
warp.list.desc=Wyświetla listę wszystkich wybieraki na serwerze.
warp.set.desc=Ustawia warp.
warp.desc=Teleport do określonego warp.
warp.cost.desc=Ustawianie kosztu określonego warp.
warp.setcategory.desc=Ustawia rodzaj osnowy do wyświetlania na liście/Warp.
warp.setcategory.extended=Warp Kategorie umożliwiają właścicielom serwera do organizowania ich wybieraki na liście/Warp - kategorie, które są uwzględniana wielkość liter.\n\nIstnieją dwie ważne flagi być świadomi: * - n /--nowa: to polecenie tylko pozwoli Ci stworzyć kategorię, jeśli określisz tej flagi. Ma to zapewnić, że jeśli Kategoria istnieje, ale z inna sprawa, to może złapać go.\n* - r /--Usuń: usuwanie kategorii na osnowie, przenieść go z powrotem do domyślnej grupy "Artykuły".
warp.setdescription.desc=Ustawia lub usuwa (z - r) opis dla warp.
warp.category.desc=Obrona bazy dla kategorii zarządzania.
warp.category.list.desc=Wyświetla listę wszystkich kategorii osnowy używany na serwerze.
warp.category.setdisplayname.desc=Ustawia nazwę wyświetlaną dla kategorii.
warp.category.removedisplayname.desc=Usuwa nazwę wyświetlaną dla kategorii.
warp.category.setdescription.desc=Określa opis dla kategorii.
warp.category.removedescription.desc=Usuwa opis dla kategorii.
world.desc=Nadrzędnej polecenia dla wszystkich innych poleceń świata.
world.create.desc=Tworzy świat, z określoną nazwą i opcje.
world.create.extended=Tworzy świat gry o podanej nazwie, wymagane. Wszystkie inne opcje w tym poleceniu są opcjonalne i są określone przez flagi. Każda Flaga wymaga argumentu po ich nazwy. Te flagi są: * -d /--wymiar <dimension>: wymiaru do użytku jako typ bazowy świata. Wartością domyślną jest Nadświecie.\n* -g-generator <generator>: generator świata, aby użyć. Wartością domyślną jest domyślny generator.\n* -m /--<modifier>modyfikator: świat generator modyfikator do korzystania. Może być określone wiele razy dla wielu modyfikatorów.\n*--di /--trudności <difficulty>: świat początkowe trudności. Wartością domyślną jest normal.\n*--gm /--gamemod <gamemode>: domyślny tryb gry dla graczy na świecie. Wartością domyślną jest do przeżycia.\n* -s /--nasion <seed>: materiał siewny używać do generowania świata. Jeśli nie określony, będą używane siewnego losowe.\n* - i: wskazuje, że ten świat istnieje i mogą być importowane.\n* - n /--nostructures: Jeśli określony, nie wygeneruje struktur na świecie * -l-loadonstartup <true|false>: Jeśli ma wartość FAŁSZ, świat będzie nie można załadować przy starcie. Wartością domyślną jest true. \n* -k / - keepspawnloaded <true|false>: Jeśli ma wartość FAŁSZ, spawn nie będą ładowane. Wartością domyślną jest true.\n* - c-allowcommands <true|false>: Jeśli ma wartość FAŁSZ, polecenia nie może być na świecie. Wartością domyślną jest true.\n* -b /--bonuschest <true|false>: Jeśli ma wartość FAŁSZ, skrzynie bonus będzie nie być generowane. Wartością domyślną jest true.\n\nMożna również użyć predefiniowanego ustawienia, za pomocą flagi "-p <preset>". Dostępnych ustawień można znaleźć przez uruchomienie "/ świat presets" trudności, tryb gry, załadować przy starcie i zachować spawn załadowany właściwości mogą być zmieniane po świecie jest generowany.
world.presets.desc=Pokazuje dostępne ustawienia predefiniowane do wykorzystania podczas tworzenia świata.
world.generators.desc=Pokazuje dostępne generatory do użycia podczas tworzenia świata.
world.modifiers.desc=Pokazuje dostępne Modyfikatory do użycia podczas tworzenia świata.
world.gamerule.desc=Wyświetla zasady gry świata.
world.gamerule.set.desc=Ustawia określony świecie zasady gry.
world.delete.desc=Usuwa świat z płyty.
world.delete.extended=To polecenie usuwa nieodwracalnie świat, który ma zostały rozładowane i wyłączone z płyty. Przed usunięciem ścieżkę pliku pojawi się przed usuwania jest potwierdzona i zakończone.\nTo niezwykle ważne pamiętać, że po usunięciu świata, nie mogą być odzyskane.
world.list.desc=Wyświetla listę wszystkich światów.
world.list.extended=Wyświetla wszystkie światy i informacje o nich, w tym ich nasion, jeżeli przedmiotowe viewer ma uprawnienie "nucleus.world.list.seed".
world.load.desc=Ładuje świata, który jest aktualnie załadowany.
world.load.extended=Polecenie odmówi załadować niepełnosprawnych świecie, chyba że "-e" flaga jest określona i masz uprawnienia do uruchamiania polecenia "/ po świecie".
world.enable.desc=Umożliwia świata, dzięki czemu może zostać załadowane na żądanie.
world.disable.desc=Wyłącza świata, który jest zwalniany, uniemożliwiając ładowany w przyszłości.
world.disable.extended=Wyłączenie w świecie uniemożliwia świat z jest ładowany, jednak jeśli świat jest aktualnie załadowany, nie zostanie zwolniona i tak będzie nie być całkowicie wyłączone, dopóki jest zwalniany.
world.unload.desc=Usuwa z pamięci świata, który jest aktualnie załadowany.
world.unload.extended=Zwalnia określoną świata i opcjonalnie wyłącza go. Nie ma po prostu rozładunku świat jest niedostępne, ponieważ będzie ona włączona, co spowoduje świata, aby załadować, gdy ktoś próbuje połączyć się z nim. Aby wyłączyć na świecie, w tym samym czasie jako zwalniania go, należy dodać "-d" Flaga polecenia.
world.setdifficulty.desc=Ustawia poziom trudności świata.
world.setgamemode.desc=Ustawia tryb gry świata.
world.setspawn.desc=Ustawia punkt odradzania świata.
world.teleport.desc=Teleportuje ty lub inny gracz, do określonego świata.
world.teleport.extended=To polecenie będzie teleport, docelowego pełniącego w świecie cel, pod warunkiem, że jest włączona. Nie pozwoli ona na świecie osób niepełnosprawnych.
world.spawn.desc=Teleportuje się do świata spawn.
world.border.desc=Nadrzędnej polecenia dla poleceń granicy świata.
world.border.set.desc=Ustawia granicę świata.
world.border.reset.desc=Na granicy świata powoduje przywrócenie domyślnej szerokości.
world.border.gen.desc=Generuje fragmentów do granicy świata.
world.border.gen.extended=Po wywołaniu, jądro rozpoczną generowanie fragmentów do granicy świata. W tym czasie serwer będzie podatne na obniżonej wydajności.\n\nIstnieje kilka flag, które można użyć: * - - trybie agresywnym, wyłącza kontroli pamięci * - r - ponownie pregeneration, jeśli serwer zostanie ponownie uruchomiony (należy używać ostrożnie, nie wyłączyć, jeśli pregen powoduje awarię) * -t [1-100] - procent kleszczy do użycia podczas generowania , ustawienia domyślne do 80% (90% agresywny tryb) * -f [1-100] - liczbę znaczników czekać po generacji do wykonania nowej generacji - domyślnie jest domyślnie gąbka (3 w trybie agresywnym) *--zapisać [timespan] - częstotliwość musiał zapisać w domyślne 20 sekund (30 secon DS z agresywny tryb) Jeśli chcesz zmaksymalizować generacji, Uruchom "/ granicy świata gen - a -t 100 -f 1", ale bądź przygotowany na lagi!
world.border.cancelgen.desc=Anuluje wszelkie obecnej generacji granicy świata.
world.rename.desc=Umożliwia zmianę nazwy i wyładowane świata.
world.rename.extended=To ważne pamiętać, że w danym świecie musi być rozładowane. Jeśli nie zwolnisz świata, rozważyć zatrzymanie serwera i zmiana nazwy na świecie za pomocą NBT Edytor na pliku dat świata.
world.sethardcore.desc=Ustawia, czy świat został włączony tryb hardcore.
world.setpvpenabled.desc=Ustawia, czy świat ma PVP włączone.
world.setloadonstartup.desc=Ustawia, czy świat będzie ładowana podczas uruchamiania.
world.setkeepspawnloaded.desc=Ustawia, czy świat będzie zachować fragmenty wokół niego jest ładowany punkt odradzania.
world.info.desc=Wyświetla informacje o jednym świecie.
world.info.extended=To jest identyczne do "/ listy świata".
world.clone.desc=Klony istniejącego świata i rejestruje go
back.desc=Pozwala to na powrót do ich ostatnie miejsce przed śmiercią lub warp.
staffchat.desc=Pozwala użytkownikowi na czacie w kanał czatu personel.
enchant.desc=Pozwala użytkownikowi na zaklinanie przedmiotów.
nucleus.setupperms.desc=Pozwala użytkownikowi na dodawanie zalecane uprawnienia dla ról użytkownika, MOD lub ADMIN do określonej grupy.
nucleus.setupperms.extended=Istnieją trzy flagi dla tego polecenia: *-r: Jeśli ustawiona, wszystkie uprawnienia jądro zostanie ustawiony bez względu na to, czy zostały one ustawione przed. Inaczej, tylko te, które są ustawione uprawnienia zostały ustawione plugindoes nie raport zostanie ustawiony na true.\n* - i: zastosowanie trwałej ondulacji od wybranej roli i niższe do tej grupy (więc, jeśli ADMIN jest zaznaczone, trwałej ondulacji MOD i użytkownik będzie można zastosować do grupy zbyt).\n* - g: Tworzenie "admin" i "mod" grupy, ustawienia dziedziczenia i zastosować domyślne uprawnienia (można używać tylko dla nowych serwerów).\n* "-g -y": pomija informacje podane przez '-g' na jego własne.\n\nUprawnienia, które są zastosowane zostanie dodany do konsoli.
nucleus.clearcache.desc=Czyści bufor w pamięci użytkowników, którzy zalogowali się w ostatnich sesji, zmuszając jądra do odczytu plików danych na ich następnego logowania.
nucleus.update-messages.desc=Skanuje wiadomości dla kluczy, które nie może zawierać wszystkie wymagane tokenów i zastępuje je standardowe tłumaczenia.
motd.desc=Pozwala użytkownikowi wyświetlić serwer MOTD, jak określono w pliku "motd.txt".
rtp.desc=Pozwala użytkownikowi na teleport do losowych przeznaczenia wewnątrz krawędzi świata.
checknotes.desc=Pozwala użytkownikowi na sprawdzenie notatki gracza.
clearnotes.desc=Pozwala użytkownikowi na notatki gracza.
removenote.desc=Umożliwia użytkownikowi usunąć konkretne Uwaga przyczepiony do gracza.
note.desc=Pozwala użytkownikowi na Dodawanie notatki do gracza.
removewarning.desc=Umożliwia użytkownikowi usunąć szczególne ostrzeżenie przyczepiony do gracza.
warn.desc=Pozwala użytkownik wobec dodać Ostrzeżenie dla gracza.
checkwarnings.desc=Umożliwia użytkownikowi sprawdzić ostrzeżenia gracza.
clearwarnings.desc=Umożliwia użytkownikowi wyraźne ostrzeżenie gracza.
plainbroadcast.desc=Pozwala użytkownikowi na wysyłanie transmisji bez prefiksy lub sufiksy.
tellplain.desc=Pozwala użytkownikowi na Wyślij wiadomość do gracza bez prefiksy lub sufiksy.
tellplain.extended=To polecenie jest podobne do Minecraft w /tellraw, ale pozwala na jądro tokenów i handlowe i formatowanie.
setworth.desc=Pozwala użytkownikowi ustawić Kup lub Sprzedaj cena towaru.
itembuy.desc=Pozwala użytkownikowi na zakup towaru z serwera za ustaloną cenę.
itemsell.desc=Pozwala użytkownikowi na sprzedać przedmiot do ręki głównego serwera za ustaloną cenę.
itemsellall.desc=Pozwala użytkownikowi na sprzedaż wszystkich elementów zestawu typu w ich spis na serwer za ustaloną cenę.
worth.desc=Pozwala użytkownikowi wyświetlić serwer Kupię i Sprzedam ceny dla towaru.
worth.extended=Jeśli nie identyfikator elementu lub alias, to polecenie będzie ceny kupna/sprzedaży dla towaru w głównej strony.
globalmute.desc=Włączyć lub wyłączyć serwer szeroko wyciszenia. Każdy, kto ma uprawnienie "nucleus.globalmute.voice.auto" będzie zawsze mają głos.
globalmute.extended=Wyciszanie globalnego jest przydatne dla razy gdzie chcesz mieć anons lub trzeba rozbroić szeroki rozwiązanie serwerowe. Globalne tłumiki nie należy zmieniać stan wyciszenia użytkownika i nie są zachowywane po ponownym uruchomieniu serwera. Wszyscy gracze z głosem (oprócz tych z uprawnieniem) de-są dźwięczne, gdy włączone jest wyciszenie. \n\nJeśli chcesz ktoś rozmawiać podczas globalnego okres wyciszenia, można przyznać im "/ voice".
voice.desc=Pozwala to mówić, kiedy obowiązuje globalnego niema.
voice.extended=Serwer na całym świecie jest wyciszony, gracz może mieć prawo do wypowiadania się, za pomocą polecenia "/ voice". Dzięki temu wiadomości wysyłane przez użytkownika zbyt. Status ten również może zostać cofnięta, jeśli przyznane przez ponowne uruchomienie polecenia "/ voice".
nucleus.docgen.desc=Generuje pliki YAML uprawnień i polecenia do użycia z Jekyll witryn.
nucleus.docgen.extended=To polecenie wymaga, że opcja "core.enable-doc-gen" jest prawdziwe w main.conf. Ta opcja nie jest generowany domyślnie. Pliki dostanie generowane w folderze /nucleus
serverstat.desc=Wyświetla statystyki runtime server.
serverstat.extended=To polecenie wyświetla informacje o serwerze, JVM i każdego świata.
invsee.desc=Pozwala użytkownikowi do wglądu spisu obiektu docelowego.
invsee.extended=Otwiera spis GUI z ekwipunku gracza docelowego wyświetlane, jeśli nie mają uprawnień "nucleus.invsee.exempt.target".
enderchest.desc=Pozwala użytkownikowi do wglądu ich (lub innego gracza) klatki piersiowej ender.
enderchest.extended=Otwiera GUI zapasów z wyświetlane ender docelowego pełniącego w klatce piersiowej. Gracze chcący sprawdzić inny gracz ender piersi musi mieć uprawnienie "nucleus.enderchest.others", i nie muszą mieć uprawnienie "nucleus.enderchest.exempt.target".\n\nDo wglądu offline gracza ender klatki piersiowej, wymagane jest uprawnienie "nucleus.enderchest.offline".
top.desc=Teleportuje użytkownika (lub docelowego pełniącego) do powierzchni.
top.extended=Domyślnie/Top będzie nie teleport gracza do niebezpiecznych sytuacji. Może to spowodować przeniesienie nieco w x z dojazdu lub nie teleport gracza w ogóle. Aby teleportować bez względu na bezpieczeństwo gracza, należy dodać "-f" do polecenia.
skull.desc=Spawny w kopii określonego gracza czaszki (lub odtwarzacza własne, jeśli nie jest określony) do swojego inwentarza.
nameban.desc=Zakazy określone IGN (zamiast konkretnego zawodnika) z przyłączeniem serwera.
nameban.extended=Za pomocą /nameban, zamiast bpobrania/b, uniemożliwia Przyłączanie serwera - umożliwiając dołączyć, jeśli później zmienić ich nazwę dowolnego gracza z określonej nazwy użytkownika. Nie wpływa to na nicki poziom serwera, to ich nicki Mojang zarejestrowany. \n\nPowód może być podawany do banowania określonej nazwy. To jest przeznaczony do zapobiegania wykorzystywaniu obraźliwe nazwy użytkowników na serwerach.
nameunban.desc=Pozwala na konkretne IGN (zamiast konkretnego zawodnika) dołączyć serwer ponownie.
blockzap.desc=Ustawia bloku docelowego do powietrza.
blockzap.extended=Przeznaczona jako admin polecenie, aby włączyć blok problematyczne do powietrza.
me.desc=Formatuje następnej wiadomości rozmowy jako akcji, przy użyciu formatu ustawiane przez serwer.
getpos.desc=Pobiera lokalizację gracza, wykonywanie lub miejsce docelowe.
commandspy.desc=Włącza lub wyłącza widząc poleceń uruchamianych przez innych.
ping.desc=Wyświetla bieżący czas oczekiwania dla odtwarzacza docelowego.
getfromip.desc=Pobiera wszystkich użytkowników Ostatnio widziani na danym adresie IP.
serverlist.desc=Udostępnia funkcje modyfikacji listy serwerów.
serverlist.message.desc=Pozwala na tymczasowe zmiany listy serwerów MOTD, na zasadzie czasowym.
servertime.desc=Wyświetla aktualny czas serwera.
showitemattributes.desc=Pokazuje lub ukrywa atrybuty elementu przy aktywowaniu elementu.
unstuck.desc=Próbuje posunięcie graczy jednego bloku do odkleić je, jeśli to możliwe.
msgtoggle.desc=Zapobiec graczy z prywatne wiadomości, możesz.
msgtoggle.extended=Jeśli masz to przełączać false, gracze z uprawnieniem "nucleus.msgtoggle.bypass" nadal może Ciebie wiadomości.
workbench.desc=Otwiera okno tabeli rzemiosła, dzięki czemu użytkownicy mogą stworzyć.
anvil.desc=Otwiera okno kowadło, więc użytkownicy mogą naprawić i zmienić elementy.
enchantingtable.desc=Otwiera okno czarujący tabeli, więc użytkownicy mogą zachwycić elementów.
trash.desc=Otwiera okno z zapasów, który działa jako pojemnik na odpady, usuwanie elementy umieszczane w to.
rocket.desc=Odpalam odtwarzacz do góry jak rakieta.
rocket.extended=Rakieta nie faktycznie wystrzelić rakietę, ale ustawia prędkość gracza do góry na określoną wartość. Wartością domyślną jest 2. Istnieje wiele flag: * -s,--silent - nie mówić niczego cel, że były one skoczyły * -g,--delikatny - ogień niczego nie podejrzewających gracza do góry z prędkością 0,5 * -h,--twarde - ogień niczego nie podejrzewających gracza do góry z prędkością 4 * - v [prędkość],--veloci ty [prędkość] - górę ogień niczego nie podejrzewających gracz z określoną prędkością. Wartość domyślna to 2 * -e,--eksplozji - dodać eksplozji i fajerwerków uruchomienie dźwięku
commandinfo.desc=Zwraca informacje o polecenia
kittycannon.desc=Ogień wybuchające koty z Twojej osoby.
kittycannon.extended=Ocelots rozpocznie się od osoby, miejsce docelowe, które eksplodują w krótkim czasie. Następujące flagi są dostępne (z zastrzeżeniem uprawnień): * -d,--uszkodzenia - uszkodzenia jednostek, które się złapać w eksplozji.\n* -f,--ognia - potencjalnie podpalili bloków w obszarze wybuchu.\n* -b,--break - przerwa bloki w pobliżu eksplozji.\n\nWszelkie przerwy lub ogień, który może wystąpić z powodu wybuchające kota będą śledzone przez spowodowane wtyczki ochrony przez wywołanie gracza.
