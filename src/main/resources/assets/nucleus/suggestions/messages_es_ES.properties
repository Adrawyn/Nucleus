config.playerinfo.list.panel=Habilitar este si usted está usando un panel de servidor, como el multioficio o PterodactylPanel. Esto ejecutará /minecraft:list cuando/List se ejecuta en la consola.
config.playerinfo.list.template=La plantilla se utiliza para mostrar el nombre de un jugador. Usa los tokens de la misma como chat. Por defecto "{{displayname}}".
config.playerinfo.seen.extended=Si es true, el permiso "nucleus.seen.extended" se requiere de toda la información que proviene de los módulos. Si es false, se mostrará información en función de los permisos de comando que tiene un jugador (por lo que, puede ver un jugador con cheque los derechos de prohibición prohibición de información).
config.jump.maxdist=La distancia máxima de un jugador puede mover usando el comando de vuelo. Los valores negativos significan infinita - usar con cuidado.
config.thru.maxdist=La distancia máxima un jugador puede mover usando el / al comando. Los valores negativos significan infinita - usar con cuidado.
config.unstuck.radius=La máxima distancia horizontal / despegue puede enviar.
config.unstuck.height=La máxima distancia vertical / despegue puede enviar.
config.connectionmessages.firsttime=Este mensaje utiliza todos los Minecraft color códigos estándar, con el prefijo "y". Utilice '"{{name}}" ' nombre de los nuevos jugadores.
config.connectionmessages.loginmessage=Se muestra cuando un usuario inicia una sesión. Este mensaje utiliza todos los Minecraft color códigos estándar, con el prefijo "y". Utilice '"{{name}}" ' para el nombre del jugador.
config.connectionmessages.logoutmessage=Se muestra cuando un usuario cierra la sesión. Este mensaje utiliza todos los Minecraft color códigos estándar, con el prefijo "y". Utilice '"{{name}}" ' para el nombre del jugador.
config.connectionmessages.enablelogout=Permite cambiar el mensaje de cierre de sesión.
config.connectionmessages.enablelogin=Permite cambiar el mensaje de inicio de sesión.
config.connectionmessages.enablefirst=Permite el primer mensaje de inicio de sesión de tiempo.
config.connectionmessages.disablepermission=Si es cierto, con el permiso de "nucleus.connectionmessages.disable" no disparará mensajes de inicio de sesión/cerrar sesión.
config.connectionmessages.displayprior=Si es true, informará a los jugadores en el servidor cuando un jugador inicia una sesión y un cambio de nombre se ha detectado.
config.connectionmessages.displaypriormessage=El mensaje para mostrar a los jugadores si se ha detectado un cambio de nombre. 'Usar {{previousname}} como el símbolo para el nombre anterior del jugador'
config.connectionmessages.showall=Si es "true", núcleo intentará asegurarse de que todo el mundo ve mensajes de conexión. Tenga en cuenta que plugins potencialmente puede reemplazar esto.
config.mobspawn.maxamt=El número máximo de criaturas que puede ser generado usando /spawnmob.
config.mobspawn.permob=Si es true, núcleo hará un permiso adicional check para comprobar si un jugador puede desovar una multitud.\nEl permiso es "nucleus.spawnmob.mobs. < mobid >", donde el mobid tiene cualquiera": "(dos puntos) se sustituye por". " (período). Así, el permiso para desovar una enredadera sería "nucleus.spawnmob.mobs.minecraft.creeper". Esto permite a los propietarios de servidor permitir que todos los mobs de vainilla con el permiso "nucleus.spawnmob.mobs.minecraft".
config.blockspawn.category=Controles de los mobs que no pueden ser engendrados. Cada sección es específico, con la clave es el nombre del mundo en cuestión, que es sensible el mundo.
config.blockspawn.vanilla=Si es cierto, se bloquearán todos los mobs vainillas en este mundo.
config.blockspawn.ids=El ID completo de las turbas para bloquear. Mobs de Minecraft tienen una identificación a partir de "minecraft:"
config.message.helpop.prefix=El prefijo a cualquier mensaje recibido vía /helpop.
config.message.socialspy.prefix=' El prefijo y el formato para los mensajes enviados a los espías sociales. Utilice {{de}} y {{}} para el mensaje emisor/receptor, {{fromDisplay}} o {{toDisplay}} para los nombres de pantalla. Los colores y el estilo final del prefijo se trasladará en el mensaje.'
config.message.sender.prefix=Prefijo de número de mensajes enviados. Se indica al remitente. Utilice {{de}} y {{}} para el mensaje emisor/receptor, {{fromDisplay}} o {{toDisplay}} para los nombres de pantalla.
config.message.receiver.prefix=Prefijo de número de mensajes recibidos. Esto se muestra a la receiever. Utilice {{de}} y {{}} para el mensaje emisor/receptor, {{fromDisplay}} o {{toDisplay}} para los nombres de pantalla.
config.message.socialspy.mutedshow=Si es cierto, mostrar los mensajes que los jugadores intentan enviar y se cancelan (generalmente debido a ser silenciado).
config.message.socialspy.mutedtag=La etiqueta para mostrar el principio de un mensaje Social espía cuando un jugador está silenciado (o si no ha cancelado el mensaje).
config.message.socialspy.msgtoggle=La etiqueta para mostrar al principio de un mensaje Social espía cuando un jugador no puede enviar un mensaje a un jugador que hasused /msgtoggle (bloqueo de los mensajes de todos los jugadores).
config.message.socialspy.playeronly=Si es cierto, sólo los mensajes enviados por los jugadores será visibles por espía Social.
config.message.socialspy.force=Si es true, núcleo verificará el permiso "nucleus.socialspy.force" sobre el tema para no permitir desactivar espía Social.
config.message.socialspy.levels=Si es true, núcleo Marque la opción "nucleus.socialspy.level" sobre el tema para un nivel entero. Un nivel puede ver sus mensajes de y para jugadores con niveles por debajo sus el propios, a menos que "same-levels-can-see-each-other" se establece en true, en cual caso, social espías se puede ver mensajes de su propio nivel. Los jugadores tienen un nivel predeterminado de 0.
config.message.socialspy.serverlevels=Establece el nivel de espionaje social del servidor y ningún objetivo de mensaje personalizado.
config.message.socialspy.samelevel=Si vale true y "niveles de uso", los jugadores con espía social también verán mensajes de jugadores en su propio nivel.
config.message.socialspy.serverlevel=Nivel de espionaje social del servidor.
