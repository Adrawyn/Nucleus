config.staffchat.template=' El prefijo para el mensaje de chat personal. Utilice las siguientes fichas: nombre para mostrar {{prefix}} - prefijo (juego como una opción en un plugin de permiso), nombre real {{sufijo}} - sufijo (juego como una opción en un plugin de permiso), {{nombre}} - {{displayname}} -.'\nSi "incluyen estándar-chat-formato" se establece en "true", el formato se anexa a este prefijo.
config.staffchat.colour=Un código de colores de Minecraft el denota el color para mostrar mensajes de canal Chat personal en.
config.staffchat.includestd=Si es true, núcleo incluye todas las etiquetas de chat normal en el mensaje, junto con el prefijo.
config.motd.onjoin=Si es cierto, mostrar a los jugadores el MOTD contempladas en el "motd.txt" cuando inicien la sesión en el servidor.
config.motd.delay=La cantidad de tiempo de espera (en segundos) antes de enviar el MOTD a un jugador que apenas ha iniciado sesión en.
config.motd.title=El título a mostrar en la parte superior de cada página MOTD. Códigos de color son compatibles. Si en blanco, esto esconde el título completamente.
config.motd.pagination=Si es false, desactiva el sistema de paginación para el MOTD. Conjunto esto falso si tienes una página, no quiero un título y no desea que la << >> marca aparece, de lo contrario, que se recomienda que este establezca en true.
config.info.defaultinfo=Si es cierto cuando un jugador ejecuta "/ info", se utilizará la sección especificada en la sección"información de default", es decir, / info funcionará igual /info <default-section>. \nLista de secciones todavía se puede ver ejecutando "/ info -l", si el usuario tiene el permiso "nucleus.info.list". Si falso, o la sección no existe, esta lista es demostrado, independientemente de este permiso.
config.info.section=Si "uso-por defecto-información-sección" es cierto, esta sección se muestra cuando un jugador corre "/ info", no la lista de la sección.
config.commandlogger.source.base=Si ninguna opción es true, comandos de registro de la fuente.
config.commandlogger.whitelist=Si es cierto, el "comando filtro" que contiene la lista de comandos para iniciar sesión es una lista blanca (comando debe ser especificada para estar conectado), no una lista negra.
