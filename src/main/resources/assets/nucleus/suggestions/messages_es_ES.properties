config.playerinfo.list.groupaliases=Si se habilita el listado por grupos, entonces cualquier grupo que se lista aquí (en el lado izquierdo del signo igual) se dará el nombre para mostrar en el lado derecho.\nVarios grupos se pueden dar el mismo alias, se agrupan.
