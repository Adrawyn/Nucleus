config.chatlog.mail=Registro de los mensajes de correo en el archivo de registro.
config.chatlog.message=Registro de los mensajes privados en el archivo de registro.
config.chat.removeunderlines=Si es true, núcleo intentará eliminar cualquier texto con formato en azul y subrayado que Minecraft ha tratado de convertir en un enlace.
config.mute.blocked=Comandos para bloquear cuando silencia. Se trata además de chat y /m ya están bloqueadas.
config.mute.seemutedchat=Si es cierto, los que tienen el permiso "nucleus.mute.seemutedchat" ver chat de quienes están silenciados.
config.mute.seemutedchattag=La etiqueta para anteponer cualquier mensaje cancelado/silenciado con.
config.mute.maxmutelength=La longitud máxima un mudo puede durar (en segundos) a menos que el usuario entrega al mudo tiene un permiso de desviación. Establece en -1 para ningún máximo.
config.mute.countonlineonly=Si es verdad, tiempo de silencio sólo se marque abajo cuando los jugadores están en línea.
config.mute.unmute=Si es true, el permiso "nucleus.mute.unmute" es necesaria para activar el sonido de los jugadores.
config.tempban.maxtempbanlength=La longitud máxima una prohibición temporal puede durar (en segundos) a menos que el usuario entrega al mudo tiene un permiso de desviación. Establece en -1 para ningún máximo.
config.warn.actioncommand=El comando a ejecutar cuando un jugador tiene un número específico de advertencias.
config.warn.showonlogin=Si es cierto, los jugadores aparecerá sus advertencias cuando sesión. Si es falso, ellos no lo harán.
config.warn.expire=Si es true, se mantendrá un registro de las advertencias de los jugadores como 'avisos vencidos'. Si es falso, ellos no lo harán.
config.warn.minwarnlength=La longitud mínima durará una advertencia antes de expirar (en segundos). Establece en -1 para ningún mínimo.
config.warn.maxwarnlength=La longitud máxima una advertencia puede durar (en segundos). Establece en -1 para ningún máximo.
config.warn.defaultlength=La longitud por defecto una advertencia se establece en siempre que ninguna duración (en segundos). Establece en -1 para ningún máximo.
config.warn.warningsbeforeaction=El número de alertas activas que un jugador debe acumular antes de que se ejecuta el comando de acción. Establece en -1 para desactivar.
config.note.showonlogin=Si es true, los usuarios con el permiso nucleus.note.showonlogin aparecerá una nota de los usuarios cuando sesión. Si es falso, ellos no lo harán.
config.teleport.quiet=Si es cierto, por defecto, un jugador objetivo será no informado que han sido /teleport ed a. Reemplazar con "-falso q"
config.spawn.worlds=Si es cierto, los jugadores requieren el permiso "nucleus.spawn.worlds. < worldname > "para desovar en un mundo específico, donde worldname es el nombre del mundo en minúsculas.
config.spawn.safe=Si es cierto, usando /spawn intenta encontrar un lugar seguro. Si es false, la teleportación enviará siempre directamente el reproductor a la ubicación con no controles de seguridad.
config.spawn.bedspawn=Si es true, si una reaparición sería volver a una cama, núcleo anula que, si es false, núcleo ignorará desova de cama.
config.spawn.onlogin=Si es cierto, los jugadores se enviará a los engendros de mundo predeterminado en Inicio de sesión, a menos que se envían a los primeros engendros de login, o tienen el permiso "nucleus.spawn.exempt.login".
config.spawn.global.base=Esta sección controla si regresaras y /spawn trabajan en un mundo o servidor global
config.spawn.global.oncommand=Si es true, ejecuta /spawn envía el jugador al mundo especificado en "spawn-destino-mundo", si falso, envía a la zona de reaparición de mundo.
config.spawn.global.onrespawn=Si es cierto, aparecen (como de la muerte) envía al jugador al mundo especificado en "spawn-destino-mundo", si falso, envía a la zona de reaparición de mundo.
config.spawn.global.target=El nombre del mundo como la zona de reaparición de servidor. Si esto no es válido, el mundo de forma predeterminada se utiliza en su lugar.
config.spawn.global.onlogin=Si "spawn en login" es en y esto es cierto, envía al jugador al mundo especificado en "target-spawn-mundo" cuando inicien la sesión.
config.spawn.onloginsameworld=Si "spawn en login" es cierto, si un jugador inicia una sesión y es en cualquiera de los mundos mencionados aquí, no será redirigidos al punto de spawn.\n\nEsto es compatible con nombres de mundo y mundo UUID.
config.spawn.forcefirstspawn=Si es verdad, entonces núcleo intentará obligar a los jugadores formar parte por primera vez para desovar en el * punto directo * que se ha establecido el primer spawn.\nSolo cambialo si quieres núcleo anular todos los otros plugins en primer spawn.
config.fly.stateonquit=Si es cierto, si un jugador está volando cuando desconecta, es recordado este estado. Si falso, esta información sólo se mantiene entre jugador desconecta si /fly fue utilizado.
config.fly.permissiononlogin=Si es cierto, para mantener estado mosca en login, el permiso del comando mosca (nucleus.fly.base) se requiere. Si falso, un jugador sin acceso a la /fly comando voluntad caen al suelo al entrar si están en el aire.
config.fly.onlogin=Si verdad y el jugador no está volando y el jugador está en el aire, núcleo intentará encontrar un lugar seguro para colocar el reproductor.
config.god.permissiononlogin=Si es cierto, con el fin de mantener la invulnerabilidad en login, el permiso para el comando del Dios (nucleus.god.base) se requiere. Si es false, un jugador sin tener acceso al /god no será invulnerable al iniciar sesión.
config.god.disablepvp=Si es cierto, los jugadores que son invulnerables no podrán atacar a otros jugadores o entidades sin el permiso de nucleus.god.pvp.override
config.rtp.attempts=El número de veces para intentar encontrar un teleport seguro punto /rtp antes de recortarlos. Si se establece demasiado baja puede causar una alta tasa de fracasos.
config.rtp.onplayer=Si es cierto, el rtp será basado alrededor del jugador, no el centro del mundo
config.rtp.minradius=El radio mínimo del centro de la frontera del mundo mundial donde /rtp se deformaría a.
config.rtp.radius=El radio máximo del centro de la frontera del mundo mundial donde /rtp puede deformar a. Esto no anula el radio de frontera del mundo.
config.rtp.surface=Si es true, /rtp tratará solamente los jugadores a la superficie y no en cuevas.
config.rtp.min-y=El mínimo valor Y que puede ser transportado a.
config.rtp.max-y=El máximo valor Y que puede ser transportado a.
config.rtp.perworldperms=Si es true, núcleo verificará el permiso "nucleus.rtp.worlds. < worldname > "(donde worldname es en minúsculas) antes de permitir que un RTP intente atravesar.
config.rtp.perworldsect=Si un mundo se enumera a continuación con una sección de configuración válido, tendrá prioridad sobre la sección global. Los nombres del mundo deben ser minúscula (así, estándar bajo debe ser "dim-1".\n\nCopiar el bloque de ejemplo y pegarlo por debajo, con el nombre correcto del mundo, para establecer las opciones por el mundo.
config.rtp.defaultworld=Si se establece, y los nombres del mundo coincide con uno de sus mundos (mayúsculas y minúsculas!), entonces ' / rtp' será por defecto para utilizar el mundo especificado aquí. De lo contrario, se utilizará el mundo actual del jugador.
config.rtp.prohibitedbiomes=Una lista de biomas que RTP no debe intentar teletransportarse en.
config.rtp.defaultmethod=El núcleo RTP por defecto para usar con /rtp. Las opciones por defecto son: * "núcleo: por defecto": RTP estándar, con radio mínimo/máximo centrado alrededor del punto de spawn * "núcleo: surface_only": RTP que intentará escoger sólo una superficie (hay que ver cielo) ubicación, con el radio mínimo/máximo centrado alrededor de la zona de reaparición punto * "núcleo: around_player": RTP que es como por defecto, pero la posición aleatoria depende de la posición actual del jugador, no el punto de spawn * "núcleo: around_player_surface": RTP que es sólo la superficie, pero la posición al azar dependerá de la posición actual del jugador, no el punto de spawn otros plugins puede añadir sus propios kernels, en cuyo caso le dará una ID para usar aquí.
config.core.accurate=Al intentar calcular el número de visitantes, tener esto habilitado incluirá los visitantes antes de núcleo fue instalado, pero puede causar incompatibilidades con otros plugins que no se registran las claves de datos durante el inicio. Compatibilidad, esto debe ser falso, para precisión, esto puede ser cierto.
config.core.warmup.info=Si es true, cancelar el calentamiento de un usuario en...
config.core.warmup.move=movimiento
config.core.warmup.command=ejecutar un comando
config.core.commandonname=Si set, este comando será sugerido si un jugador hace clic en el nombre de usuario en el chat en los mensajes de plantilla. Utilice {{jugador}} para indicar el nombre del jugador.
config.core.kickonstop.flag=Si es true, núcleo dará inicio a todos los usuarios justo antes de que el servidor parar.
config.core.kickonstop.message=El mensaje para mostrar a los jugadores al reiniciar el servidor. Se reemplaza cuando se utiliza el comando/STOP [razón].
config.core.safeteleport=Estos parámetros definen cómo lejos para comprobar desde un punto específico cuando se realiza una urdimbre. Un número mayor significa que se revisa un área más amplia, pero grandes cantidades puede causar lag servidor. Los valores predeterminados son suficientes en la mayoría de los casos.
config.core.consoleoverrides=Si es true, ejecutados la consola de comandos pueden afectar a los jugadores que normalmente tienen un permiso exento contra el comando.
config.core.track=Si es true, si el servidor detecta que un mundo UUID podría haber cambiado, núcleo estará lista blanca el servidor y ofrecen la posibilidad de revertir el UUID cambiar, si detecta métodos que le permiten hacerlo. Es posible que para esto si son borrar y recrear mundos.
config.core.worlduuidmigration=Si tiene problemas porque un mundo que cambia UUID y fueron incapaces de solucionarlo, esto permite redirigir UUID viejos a los nuevos (o los nombres del mundo). Este es un mapa de viejo mundo UUID a nombres del nuevo mundo o nuevo mundo UUID, los siguientes son válidos: "123e4567-e89b-12d3-a456-426655440000"="mundo" "123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341" serán otros plugins capaces de controlar este mapa para realizar sus propias migraciones, es hasta los plugins.
config.core.wildcard=Si es cierto, si iniciar sesión y tienen el permiso de "comodín" (o * o 'núcleo'), usted será avisado de los problemas potenciales causados por el comodín. Si utiliza el comodín y están contentos con esto, esta establecida en false.
config.core.warning-on-startup=Si se detecta el plugin de verdad y no economía o permiso, núcleo imprimirá una advertencia durante el inicio. Establece en false si no tienes uno de estos tipos de plugins y estás bien con eso.
config.core.language=Si establece "por defecto", utiliza el idioma de sistema predeterminado si existe en el núcleo. Si juego a un código de idioma, núcleo intentará usar como idioma predeterminado. Núcleo está escrito principalmente en "en-GB".\n\nApoyo de traducción en la comunidad se está estudiando. Por favor visítenos en discordia a preguntar cómo puede ayudar a traducir el núcleo en su propio idioma.
config.core.datafilelocation=Especifica la ruta para guardar los archivos de datos de núcleo en. De forma predeterminada, los archivos se guardan en la raíz. Rutas de acceso pueden ser relativa o absoluta.\n\nTENGA EN CUENTA. Cambiar esta ubicación cuenta con las siguientes salvedades: * sólo tendrá efecto después de reiniciar el sistema.\n* Los archivos no son movidos desde la vieja localización, debes hacer tu mismo.\n* Archivos se encontrarán en un subdirectorio de "núcleo" de la ubicación seleccionada.\n* Si no encuentra la ruta indicada, ésta se omitirá. ** Indispensable ** existen previamente.\n* Datos Minecraft (en comparación con los datos del núcleo) se ve afectados.\n\nZonas comunes que usted puede poner el directorio de datos en (utilizar rutas de acceso de UNIX): * "núcleo config" para los datos en el directorio de datos de configuración de núcleo * "el mundo" para almacenar datos en el directorio principal del mundo.\n\nNO CAMBIE ESTO A MENOS QUE ESTÉ SEGURO DE QUE SABRÁS LO QUE HACES. Administradores más no es necesario mover el directorio de datos y deben dejar esta opción como "default".
config.core.offlineusertablimit=Determina el número máximo de entradas de usuario sin conexión que se devuelve para núcleo comandos que permiten dirigidos a usuarios offline.
config.core.parentperms=Si es cierto, entonces los permisos "nucleus.owner", "nucleus.admin", "nucleus.mod" y "nucleus.user" pueden ser utilizados como permissionsto conceder todos sugirieron permisos para estos niveles. Tenga en cuenta que: * / setupperms núcleo existirá, pero será innecesario para quienes usan esta estructura permiso * cualquier permisos específicos anulará estos permisos (ajuste así, 'nucleus.home.base' a 'false' debe reemplazar 'nucleus.user' siendo verdad para ese permiso específico.\n\nEstos permisos están diseñados para evitar el uso de los comodines. Algunos permisos no se dan con estas capturas-alls, esto es por diseño - el permiso para desaparecer en Inicio de sesión (por ejemplo) siempre se indicará por separado.
