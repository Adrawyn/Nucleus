config.chat.modify=Jeśli wartość "true", jądro spróbuje zmodyfikować na czacie
config.chat.template.namecolour=Domyślny kolor dla imię gracza, jeśli opcja uprawnienie "namecolour" nie jest ustawiona na gracza lub grupy. Ma te same dane wejściowe jako "chatcolour" opcja jest ustawiona na "" aby zachować zachowanie domyślne (nie zmiany koloru). Nie należy dołączać znaku "idealna".
config.chat.template.namestyle=Style domyślne imię gracza, jeśli opcja uprawnień "namestyle" nie jest ustawiony na gracza lub grupy. Ma takie same dane wejściowe jako opcja "namestyle", ustawiona na "" aby zachować zachowanie domyślne (Brak stylu). Nie należy dołączać znaku "idealna". Wiele stylów muszą być oddzielone przecinkami.
config.chat.template.chatcolour=Domyślny kolor dla gracza czat jeśli opcja uprawnienie "chatcolour" nie jest ustawiona na gracza lub grupy. Ma te same dane wejściowe jako "namecolour" opcja jest ustawiona na "" aby zachować zachowanie domyślne (nie zmiany koloru). Nie należy dołączać znaku "idealna".
config.chat.template.chatstyle=Domyślne style dla gracza czat jeśli opcja uprawnienie "chatstyle" nie jest ustawiona na gracza lub grupy. Ma te same dane wejściowe jako "chatstyle" opcja jest ustawiona na "" aby zachować zachowanie domyślne (Brak stylu). Nie należy dołączać znaku "idealna". Wiele stylów muszą być oddzielone przecinkami.
config.chat.template.prefix=Określa prefiks do wiadomości. {{prefiks}} - prefix (Ustaw jako opcja w plugin uprawnień), {{sufiks}} - przyrostek (Ustaw jako opcja w plugin uprawnień), {{nazwa}} - prawdziwe nazwisko, {{displayname}} - nazwa wyświetlana
config.chat.template.suffix=Ustawia sufiks do wiadomości. {{prefiks}} - prefix (Ustaw jako opcja w plugin uprawnień), {{sufiks}} - przyrostek (Ustaw jako opcja w plugin uprawnień), {{nazwa}} - prawdziwe nazwisko, {{displayname}} - nazwa wyświetlana
config.chat.default-template=Domyślny szablon czat, jeśli brak szablonów grupy zastosować.
config.chat.group-templates=Grupy szablonów zastąpić domyślny szablon czat na podstawie grupy użytkowników. Należy zauważyć, że nazwa grupy jest uwzględniana wielkość liter.\nWagi spraw, gracz będzie szablon najwyższy ważona na tej liście, który pasuje do grupy, do której są one w, łącznie z dziedziczonych grup. Jeśli tej samej masie jest używany na dwa lub więcej wpisów, Grupa z większości rodziców będzie służyć.
config.chat.weight=Waga tego szablonu. Większa liczba będzie miało pierwszeństwo nad niższe numery, gdy dwa szablony można zastosować do tego samego gracza, ponieważ są one w obu grupach.
config.chat.useGroupTemplates=Jeśli wartość "true", następnie jądro wybierze najbardziej odpowiedni szablon grupy dla gracza podczas wysyłania wiadomość czatu. Jeśli jest false, zawsze będzie używany domyślny szablon, ale będzie przyrost wydajności, ponieważ grupy gracza nie nie musiał być źródło pozwolenie wtyczki. \nUruchomić ten off Jeśli otrzymujesz wydajność poważne problemy, gdy ktoś czaty, zazwyczaj jest to spowodowane niewłaściwie plugin uprawnienia.
config.chat.check-permission-groups=Jeśli true, jądro wybierze najbardziej odpowiedni szablon grupy dla gracza podczas wysyłania wiadomości czatu przez sprawdzanie wszystkich grup, które gracz posiada, jeśli gracz nie ma opcję uprawnienie "nucleus.chat.group". Jeśli ma wartość FAŁSZ, jądro tylko będzie szukał opcja "nucleus.chat.group" na graczy, jeżeli czat i będą odpowiadały, że szablony dostępne grupy, jeśli nie pasuje, jądra będą miały zastosowanie domyślnego szablonu bez sprawdzania, czy rzeczywiste uprawnienia grupy. \n\nJeśli czat jest opóźniony i masz Szablony grupy włączone, to ustawienie na false i dając swoje grupy opcji uprawnienia odpowiednie "nucleus.chat.group".
config.chat.main=Jeśli true, jądro będzie podjęcia wiadomość i spróbuj zastosować własny transformacji do niego. To może zastąpić inne wtyczki, który zrobić przetwarzania bardzo wcześnie, więc to wyłączyć, jeśli masz problemy.
config.chat.includeprefix=Jeśli ma wartość FAŁSZ, jądro będzie dołączana jest prefiksów/nagłówki z tych już zestaw kupić inne wtyczki. Jeśli true, to je zastąpić.
config.chat.includesuffix=Jeśli ma wartość FAŁSZ, jądro będzie dołączana jest przyrostków i stopki z tych już zestaw kupić innych wtyczek. Jeśli true, to je zastąpić.
config.chat.meprefix=Prefiks do użycia, gdy ktoś używa "/ me".
config.chat.checkbody=Niektóre mody i pluginy przenieść prefiks gracz Minecraft do treści głównej wiadomości. Jeśli tak jest, to włączyć i jądro spróbuje go usunąć.
config.environment.maxweathertime=Maksymalną ilość czasu, że pogoda może być równa ostatni, w ciągu kilku sekund. Zestaw -1 nie ograniczeń.
