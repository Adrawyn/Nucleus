config.connection.serverfullmessage=Jeśli to nie jest puste, komunikat do wysłania do graczy, gdy serwer jest pełny.
config.afk.time=Ilość czas, w sekundach braku aktywności, zanim gracz zostanie oznaczony jako AFK. Ustawiona na 0, aby wyłączyć, lub użyć uprawnień "nucleus.afk.exempt.toggle".
config.afk.timetokick=Ilość czas, w sekundach braku aktywności, zanim gracz zostanie wykopany. Ustawiona na 0, aby wyłączyć, lub użyć uprawnień "nucleus.afk.exempt.kick".\n\nNależy zauważyć, że to nie czas od idzie AFK, ale czas od ostatniej aktywności. Ustawienie to taką samą wartość jak "afktime" spowoduje, że ktoś kto goesAFK być natychmiast wyrzucony.
config.afk.whenvanished=Jeśli true, serwer będzie ogłosić, gdy graczy AFK, nawet wtedy, gdy zniknął. Jeśli ma wartość FAŁSZ, tylko-zniknął gracze mogą wejść AFK.
config.afk.oncommandsend=Jeśli true, każdy gracz, który próbuje użyć polecenia, które mogą wymagać cel, aby zrobić coś będzie powiedział, jeśli obiekt docelowy jest AFK.
config.afk.messages.base=Jeśli dowolny z komunikatów, które tht będzie nadawać z serwerem są puste, nie będą one wysyłane.
config.afk.playerkicked=Wiadomość wysłana do gracza, kiedy wyrzucony za brak aktywności.
config.afk.messagetobroadcastonkick=Jeśli puste, wiadomości nie będą wysyłane.
config.afk.broadcastonkick=Jeśli true, serwer zostanie poinformowany, gdy gracz zostanie wykopany na bezczynność, innego, tylko te z uprawnieniami nucleus.afk.notify
config.afk.spectatormode=Jeśli true, odtwarzacz w trybie spectator nie będzie ich status wyemitowany do graczy, ani nie będzie być wyrzucony za AFK. Te z uprawnienie powiadamiania nadal będą widzieli komunikatów AFK.
config.afk.triggers.summary=Określa, jakie działania określa, jeśli gracz jest aktywny.
config.afk.triggers.onchat=Oznacza jako aktywny gracz, jeśli oni rozmawiać
config.afk.triggers.oncommand=Oznacza jako aktywny gracz, jeśli oni uruchomić polecenie
config.afk.triggers.onrotation=Oznacza jako aktywny gracz, jeśli obracają się, (które jest Rozejrzyj się dookoła)
config.afk.triggers.onmove=Oznacza jako aktywny gracz, jeśli poruszają się
config.afk.triggers.oninteract=Oznacza jako aktywny gracz, jeśli współdziałają
config.warps.separate=Jeśli to jest ustawiona na true, każdy warp ma własny węzeł uprawnień - nucleus.warps. <name>.
config.warps.cost=Domyślny koszt warp. Mogą być nadpisane za pomocą/Warp setcost <warp><cost>
config.warps.safe=Jeśli true, za pomocą/Warp spróbuje znaleźć bezpieczne miejsce. Jeśli ma wartość FAŁSZ, teleportacja zawsze bezpośrednio wyśle gracza do lokalizacji z nie kontroli bezpieczeństwa.
config.warps.categories=Jeśli true, wybieraki będą wyświetlane według kategorii na liście/Warp.
config.warps.descinlist=Jeśli true, opis warp pojawi się na liście/Warp, i co rekordy pojawi się podpowiedź na hover.
config.kits.mustgetall=Jeśli to prawda, "drop, elementy, jeśli, zapasów, pełny" będą ignorowane, i zestaw tylko być spożywane, jeśli wszystko mogą być spożywane.
config.kits.separate=Jeśli to jest ustawiona na true, każdy zestaw ma własny węzeł uprawnień - nucleus.kits. <name>.
config.kits.full=Jeśli true, wszystkie elementy, które nie może być umieszczone w ekwipunku gracza zostaną usunięte na podłodze wokół nich.
config.kits.process-tokens=Jeśli true, żadnych tokenów, takich jak {{nazwa}} i {{displayname}} zostanie przetłumaczony na nazwy elementu i tradycji, jeśli one występują, gdy zestawy są realizowane.
config.jail.commands=Polecenia, które gracze mogą wykonać w więzieniu. Nie należy dołączać kreski ułamkowej.
config.jail.muteWhenJailed=Jeśli true, gracz będzie wyciszony, gdy w więzieniu.
config.jail.countonlineonly=Jeśli true, więzienia tylko zaznaczyć w dół, gdy gracze są w trybie online.
config.jail.unjail=Jeśli true, jest wymagane uprawnienie "nucleus.jail.unjail" do unjail graczy.
config.broadcast.template=Prefiks i sufiks, podczas wysyłania wiadomości emisji. Akceptuje tokeny czat, takich jak {{displayname}}, {{nazwa}}, itp.
config.broadcast.msg=Nie jest już używany. Powinny zostać skreślone.
config.teleport.safe=Jeśli true, teleportacji próbuje znaleźć bezpieczne miejsce dla graczy.
config.teleport.warmup=Czas, w sekundach, które gracz musi pozostać jeszcze przed teleportacji. Gracze z "nucleus.teleport.exempt.warmup" lub administratora uprawnienia będą zwolnione z tego.
config.command.teleport.warmup=Teleportacja warmups musi być zestaw w głównym pliku config.
command.teleport.noofflineperms=Idealna cYou nie masz uprawnień aby teleportować do lokalizacji gracza offline.
command.teleport.nolastknown=Idealna cCould nie dostać ostatnią znaną lokalizację dla {0}.
command.teleport.offline.self=Idealna aYou przeniesiony do & f {0} & alast znaną lokalizację.
command.teleport.offline.other={0} & awas teleportowany do & f {1} & alast znaną lokalizację.
command.teleport.error=Idealna cUnable do wykonania żądanej warp.
command.tphere.noofflineperms=Idealna cYou nie masz uprawnień do teleportacji graczy offline do Twojej lokalizacji.
command.tphere.couldnotset=Idealna cCould nie ustawić lokalizację nowego gracza offline & f {0} & cto Twojej lokalizacji.
command.tphere.offlinesuccess={0} & awill być w bieżącej lokalizacji po następnym zalogowaniu.
config.nicknames.min=Minimalna liczba widocznych znaków, które mogą być nick.
config.nicknames.max=Maksymalna liczba widocznych znaków, które mogą być nick.
config.nicknames.prefix=Prefiks do dowolnego pseudonim, który jest wyświetlany na czacie.
config.nicknames.pattern=Wyrażenie regularne, który ogranicza, co tworzą nick można podjąć. Jeśli jądro nie może odczytać regex tutaj, domyślnej wartości "[a-zA-Z0-9_] +" (te same ograniczenia jako nazwy użytkownika Minecraft) będzie używany. Aby zezwolić na wszystkie znaki, użyj ". +".
config.home.safeTeleport=Jeśli true, jądro będzie próbował upewnij się, że użytkownicy nie dostać sprowadzeni na niebezpiecznych sytuacji (na przykład, jeśli ktoś łamie bloki wokół domu).
config.home.respawnAtHome=Jeśli true, na respawn, gracz będzie tarło w swojej domyślnej strony głównej (o nazwie "Strona główna"), jeśli istnieje.
config.home.overhang=Jeśli true, jeśli gracz ma więcej domów niż opcja uprawnień "domu count" pozwala, a następnie gracze nie będą mogli używać wszelkich domów, aż do ich usunięcia domów, aby być na granicy ponownie.
config.debugmode=Włącza tryb debugowania, który spowoduje, że ślady stosu z polecenia mają być drukowane do konsoli.
config.printonautosave=Drukuje do konsoli, gdy jądro zapisać ma miejsce.
config.playerinfo.list.groups=Jeśli włączone, lista graczy przez ich grupy.
config.playerinfo.list.defaultname=Jeśli aukcja przez grupy jest włączone, nazwę grupy do wyświetlenia, gdy gracz nie znajduje się w grupie.
config.playerinfo.list.groupaliases=Jeśli aukcji przez grupy jest włączone, następnie każda grupa wymienione tutaj (po lewej stronie znaku równości) otrzyma nazwę wyświetlaną po prawej stronie.\nWiele grup może mieć takiego samego aliasu, będą one zgrupowane razem.
config.playerinfo.list.aliasonly=Jeśli ma wartość true, jeśli alias nie został zdefiniowany dla grupy w sekcji 'Grupa aliasy', uważana jest za część grupy 'domyślne'.
config.playerinfo.list.grouporder=Każdej grupy aliasów na tej liście będą wymienione w kolejności, przede wszystkim inne grupy, które będą wyświetlane w kolejności alfabetycznej poniżej.
config.playerinfo.list.panel=Po tym, jeśli używasz panelu serwera, takich jak Multicraft lub PterodactylPanel. To będzie działać /minecraft:list, uruchomienie/list na konsoli.
config.playerinfo.list.template=Szablon używany do wyświetlania nazwy gracza. Używa tego samego tokenów jako czat. Wartością domyślną jest "{{displayname}}".
config.playerinfo.seen.extended=Jeśli true, uprawnienie "nucleus.seen.extended" jest wymagane dla wszystkich informacji, które pochodzi z modułów. Jeśli false, informacje będą wyświetlane w oparciu o uprawnienia polecenia, które gracz ma (tak, gracz z wyboru prawa zakaz można zobaczyć zakazu informacji).
config.jump.maxdist=Maksymalna odległość gracz może poruszać się za pomocą polecenia /jump. Ujemne wartości oznaczają nieskończone - korzystać z opieki.
config.thru.maxdist=Maksymalna odległość gracz może poruszać za pomocą / thru polecenia. Ujemne wartości oznaczają nieskończone - korzystać z opieki.
config.unstuck.radius=Maksymalna odległość poziomo / powieść może wysyłać do Ciebie.
config.unstuck.height=Maksymalna odległość w pionie / powieść może wysyłać do Ciebie.
config.connectionmessages.firsttime=Ten komunikat używa wszystkich standardowych Minecraft kody kolorów, poprzedzona "idealna". Użyj '"{{name}}" ' Nazwa nowego gracza.
config.connectionmessages.loginmessage=Wyświetlany, gdy użytkownik loguje się. Ten komunikat używa wszystkich standardowych Minecraft kody kolorów, poprzedzona "idealna". Użyj '"{{nazwa}}" ' Nazwa gracza.
config.connectionmessages.logoutmessage=Się, gdy użytkownik loguje. Ten komunikat używa wszystkich standardowych Minecraft kody kolorów, poprzedzona "idealna". Użyj '"{{nazwa}}" ' Nazwa gracza.
config.connectionmessages.enablelogout=Umożliwia zmienianie wiadomości wylogowania.
config.connectionmessages.enablelogin=Umożliwia zmianę komunikat logowania.
config.connectionmessages.enablefirst=Umożliwia pierwszy komunikat logowania czas.
config.connectionmessages.disablepermission=Jeśli true, posiadających uprawnienia "nucleus.connectionmessages.disable" nie będą powodować komunikaty logowania/wylogowania.
config.connectionmessages.displayprior=Jeśli true, informuje graczy na serwerze, gdy loguje się gracz i zmiana nazwy została wykryta.
config.connectionmessages.displaypriormessage=Komunikat wyświetlany dla graczy, jeśli wykryto zmiany nazwy. 'Użyj {{previousname}} jako tokenu dla gracza poprzednią nazwę.'
config.connectionmessages.showall=Jeśli wartość "true", jądro będzie próbował upewnij się, że każdy widzi połączenia wiadomości. Należy zauważyć, że wtyczki można potencjalnie zastąpić to.
config.mobspawn.maxamt=Maksymalna liczba mobów, które może być wywołana za pomocą /spawnmob.
config.mobspawn.permob=Jeśli true, jądro będzie dodatkowe uprawnienie wyboru do wyboru czy gracz może mnożyć mob.\nUprawnienie jest "nucleus.spawnmob.mobs. < mobid >", gdzie mobid ma jakieś": "(dwukropek) zastąpić". " (okres). Tak uprawnienia na tarło pnącze byłoby "nucleus.spawnmob.mobs.minecraft.creeper". Ten sposób pozwala właścicielom serwera Zezwalaj na wszystkie Moby wanilia z uprawnieniem "nucleus.spawnmob.mobs.minecraft".
config.blockspawn.category=Kontroluje mobów, które nie mogą być zrodził. Każda sekcja jest świat konkretne, z kluczowym jest mowa, nazwa świata, która jest uwzględniana wielkość liter.
config.blockspawn.vanilla=Jeśli true, wszystkie Moby wanilia będą zablokowane w tym świecie.
config.blockspawn.ids=Pełne identyfikatory Moby do blokowania. Mobów Minecraft ma identyfikatora, począwszy od "minecraft:"
config.message.helpop.prefix=Prefiks do wszystkich wiadomości otrzymanych za pośrednictwem /helpop.
config.message.socialspy.prefix=' Prefiks i format wiadomości wysyłanych do społecznej szpiegów. Za pomocą {{z}} i {{do}} dla nadawcy/odbiorcy wiadomości, {{fromDisplay}} lub {{toDisplay}} dla nazwy wyświetlane. Kolory i styl na koniec prefiks zostanie przeniesiona do wiadomości. "
config.message.sender.prefix=Prefiks dla wysłanych wiadomości. To jest wyświetlany do nadawcy. Za pomocą {{z}} i {{do}} dla nadawcy/odbiorcy wiadomości, {{fromDisplay}} lub {{toDisplay}} dla nazwy wyświetlane.
config.message.receiver.prefix=Prefiks dla odebranych wiadomości. To jest wyświetlany receiever. Za pomocą {{z}} i {{do}} dla nadawcy/odbiorcy wiadomości, {{fromDisplay}} lub {{toDisplay}} dla nazwy wyświetlane.
config.message.socialspy.mutedshow=Jeśli true, wyświetla wiadomości, które gracze próbują wysłać i są anulowane (zwykle z powodu wyłączony dźwięk).
config.message.socialspy.mutedtag=Tag, aby pokazać na początku wiadomości społecznej Spy, gdy gracz jest wyciszony (lub inaczej anulował wiadomości).
config.message.socialspy.msgtoggle=Tag, aby pokazać na początku wiadomości społecznej Spy, gdy gracz nie może wysłać wiadomość do gracza który hasused /msgtoggle (blokowanie wiadomości od wszystkich graczy).
config.message.socialspy.playeronly=Jeśli true, tylko wiadomości wysyłane przez graczy będą widoczne za pośrednictwem społecznego Spy.
config.message.socialspy.force=Jeśli true, jądro sprawdza uprawnienie "nucleus.socialspy.force" na temat, aby uniemożliwić wyłączenie społeczne Spy.
config.message.socialspy.levels=Jeśli true, jądro będzie zaznacz opcję "nucleus.socialspy.level" na temat liczba_całkowita level. Poziom można zobaczyć ich wiadomości od i do graczy z poziomem poniżej ich własnych, chyba że "same-levels-can-see-each-other" jest ustawiona na true, w który case, społecznych szpiegów może zobaczyć wiadomości od własnych poziomów. Gracze mają domyślny poziom 0.
config.message.socialspy.serverlevels=Ustawia poziom społecznego Szpieg serwer i wszelkie cele niestandardowy komunikat.
config.message.socialspy.samelevel=Jeśli true i "poziomów stosowania" ma wartość true, graczy z Szpieg społecznej również zobaczyć wiadomości od graczy na własnym poziomie.
config.message.socialspy.serverlevel=Poziom społeczny Szpieg serwera.
config.message.socialspy.customlevel=Poziom społeczny Szpieg niestandardowe miejsce docelowe, który został zarejestrowany przez interfejs API.
config.message.socialspy.spyon=Określa typy * nadawcy *, która może być szpiegowany.
config.back.ondeath=Dziennika lokalizacji gracza na śmierć.
config.back.onteleport=Dziennika lokalizacji ostatniego gracza na osnowie.
config.back.onportal=Dziennika lokalizacji ostatniego gracza po podróży za pośrednictwem portalu.
config.rules.title=Tytuł strony reguł.
config.serverlist.modify=Jeśli "true", gdy potencjalny gracz pinguje serwer na liście serwerów multiplayer, jeden z komunikatów na poniższej liście są przesyłane do odtwarzacza. Jeśli "białej listy", moduł ten będzie działał tylko po włączeniu białej listy.
config.serverlist.messages=' Potencjał wiadomości, które mogły być dostarczone do odtwarzacza. Aby podzielić na dwa wiersze, obejmują \\n gdzie chcesz podzielić linię.'
config.serverlist.whitelistmessages=' Potencjał wiadomości, które mogły być dostarczone do odtwarzacza, gdy serwer jest na białej liście. Aby podzielić na dwa wiersze, obejmują \\n gdzie chcesz podzielić linię.\n\nJeśli nie ma żadnych wpisów są tutaj, MOTD użyje serwera listy wiadomości listy.
config.serverlist.hidevanished=Jeśli true, każdy gracz, który zniknął na serwerze nie pojawią się na liście serwerów na liście graczy online.
config.serverlist.hideall=Jeśli true, liczba graczy nie pojawi się.
config.staffchat.template=' Prefix personel wiadomość czatu. Używać następujących tokenów: Nazwa wyświetlana {{prefiks}} - prefix (Ustaw jako opcja w plugin uprawnień), {{sufiks}} - przyrostek (Ustaw jako opcja w plugin uprawnień), {{nazwa}} - prawdziwe nazwisko, {{displayname}} -.'\nJeśli "obejmują standard czat formatowanie" jest ustawiona na "true", formatowanie zostanie dołączony do tego prefiksu.
config.staffchat.colour=Kod kolorystyczny Minecraft oznacza kolor, aby wyświetlić personel Chat kanał wiadomości w.
config.staffchat.includestd=Jeśli true, jądro będzie zawierać wszystkie Tagi normalnej rozmowy w komunikacie, oprócz prefiksu.
config.motd.onjoin=Jeśli true, Pokaż graczy MOTD, jak określono w "motd.txt" podczas logowania na serwerze.
config.motd.delay=Ilość czas oczekiwania (w sekundach) przed wysłaniem MOTD graczowi, który ma tylko zalogowany.
config.motd.title=Tytuł, aby pokazać w górnej części każdej strony MOTD. Kody kolorystyczne są obsługiwane. Jeśli pole pozostanie puste, to całkowicie ukrywa tytuł.
config.motd.pagination=Jeśli ma wartość FAŁSZ, to wyłącza system podziału na strony dla MOTD. Zestaw do false Jeśli masz jedną stronę, nie chcesz mieć tytułu i nie chce << >> zaznacza się pojawić, w przeciwnym razie zaleca się ustawić true.
config.info.defaultinfo=Jeśli true, kiedy gracz działa "/ info", sekcji określone w "sekcja domyślne info" będzie używany, czyli/info będzie działać taka sama, jak/info <default-section>. \nLista odcinków można nadal przeglądać, uruchamiając "/ info -l", jeśli użytkownik ma uprawnienie "nucleus.info.list". Jeśli false, lub sekcji nie istnieje, ta lista jest wyświetlane, niezależnie od tego uprawnienia.
config.info.section=Jeśli "wykorzystania domyślne info sekcja" ma wartość true, ta sekcja jest wyświetlany, gdy gracz biegnie "/ info", nie na liście sekcji.
config.commandlogger.source.base=Jeśli każda opcja jest true, polecenia dziennik ze źródła.
config.commandlogger.whitelist=Jeśli true, "polecenia Filtr" zawierający listę poleceń, które mają być rejestrowane jest biała lista (polecenie musi być określonego Zaloguj się), nie czarnej listy.
config.commandlogger.list=Oddzielone przecinkami lista poleceń w czarnej lub białej listy (zobacz opcję whitelisty). Wymagane jest tylko jeden alias na polecenia.
config.commandlogger.file=Jeśli true, będzie rejestrować polecenia do plików w /logs/nucleus/commands
config.chatlog.enable=Czy rzeczywiście wykonać wszelkie rejestrowanie.
config.chatlog.chat=Zaloguj wiadomości do pliku dziennika.
config.chatlog.mail=Zaloguj wiadomości do pliku dziennika.
config.chatlog.message=Prywatne komunikaty dziennika w pliku dziennika.
config.chat.removeunderlines=Jeśli true, jądro będzie spróbować, aby usunąć dowolny tekst sformatowany w niebieskie i podkreślone, że Minecraft próbował przekształcić w link.
config.mute.blocked=Polecenia, aby zablokować, gdy dźwięk jest wyciszony. Jest to oprócz czat i/m już zablokowane.
config.mute.seemutedchat=Jeśli true, posiadających uprawnienia "nucleus.mute.seemutedchat" zobaczymy czat od tych, którzy są wyciszone.
config.mute.seemutedchattag=Tag dołączana komunikaty odwołany/wyciszony z.
config.mute.maxmutelength=Maksymalna długość niema może trwać (w sekundach) chyba że przekazanie Wycisz użytkownik ma uprawnienie bypass. Zestaw -1 za brak maksimum.
config.mute.countonlineonly=Jeśli true, czas wyciszenia tylko zaznaczyć w dół, gdy gracze są w trybie online.
config.mute.unmute=Jeśli true, aby wyłączyć wyciszenie graczy jest wymagane uprawnienie "nucleus.mute.unmute".
config.tempban.maxtempbanlength=Maksymalna długość tymczasowego zakazu może trwać (w sekundach) chyba że przekazanie Wycisz użytkownik ma uprawnienie bypass. Zestaw -1 za brak maksimum.
config.warn.actioncommand=Polecenie do wykonać, gdy gracz ma określoną liczbę ostrzeżeń.
config.warn.showonlogin=Jeśli true, gracze pojawi się ich ostrzeżenia gdy zalogują. Jeśli ma wartość FAŁSZ, nie będzie.
config.warn.expire=Jeśli true, rekord graczy ostrzeżenia będą przechowywane jako 'wygasłe ostrzeżenia'. Jeśli ma wartość FAŁSZ, nie będzie.
config.warn.minwarnlength=Minimalna długość ostrzeżenie potrwa zanim wygaśnie (w sekundach). Zestaw -1 za brak minimum.
config.warn.maxwarnlength=Maksymalna długość ostrzeżenie może trwać (w sekundach). Zestaw -1 za brak maksimum.
config.warn.defaultlength=Domyślna długość ostrzeżenie jest ustawiona na, jeżeli nie ma długość (w sekundach). Zestaw -1 za brak maksimum.
config.warn.warningsbeforeaction=Liczba aktywnych ostrzeżeń, które gracz musi zgromadzić przed wykonaniem polecenia akcji. Zestaw-1, aby wyłączyć.
config.note.showonlogin=Jeśli true, użytkownicy z nucleus.note.showonlogin uprawnienia pojawi się uwagi użytkowników gdy zalogują. Jeśli ma wartość FAŁSZ, nie będzie.
config.teleport.quiet=Jeśli true, domyślnie, gracz docelowe nie jest informowany, że zostały one /teleport ed. Zastąpić przy użyciu "-q FAŁSZ"
config.spawn.worlds=Jeśli true, gracze wymagają uprawnienia "nucleus.spawn.worlds. < worldname > "na tarło w konkretnego świata, gdzie worldname jest nazwą świata małymi literami.
config.spawn.safe=Jeśli true, za pomocą /spawn spróbuje znaleźć bezpieczne miejsce. Jeśli ma wartość FAŁSZ, teleportacja zawsze bezpośrednio wyśle gracza do lokalizacji z nie kontroli bezpieczeństwa.
config.spawn.bedspawn=Jeśli ma wartość true, jeśli respawn byłoby powrotem do łóżka, jądro będzie zastąpić że, jeśli ma wartość FAŁSZ, jądro będzie ignorować łóżko spawny.
config.spawn.onlogin=Jeśli true, gracze będą wysyłane do spawn świata domyślny logowania, chyba że są one wysyłane do pierwszego logowania spawn, albo mają uprawnienia "nucleus.spawn.exempt.login".
config.spawn.global.base=W tej sekcji określa, czy odrodzenie i /spawn pracy na na świecie lub podstawa globalnego serwera
config.spawn.global.oncommand=Jeśli true, działa /spawn wysyła gracz w świecie, określone w "cel spawn świat", Jeśli false, wysyła je do spawn świata.
config.spawn.global.onrespawn=Jeśli true, odradzania się (jak od śmierci) wysyła graczowi światu określone w "cel spawn świat", jeśli wartość false, wysyła je do świata spawn.
config.spawn.global.target=Nazwa świata, aby użyć jako serwera spawn. Jeśli to jest nieprawidłowy, na świecie domyślny jest używany zamiast.
config.spawn.global.onlogin=Jeśli "spawn na logowania" jest na i to prawda, wysyła gracza na świecie, określone w "cel spawn świata", po zalogowaniu.
config.spawn.onloginsameworld=Jeśli "spawn na logowania" jest true, jeśli gracz loguje się i jest na wszystkich światach, wymienione tutaj, nie będą one przekierowywane do punktu odrodzenia.\n\nObsługuje ten świat nazw i identyfikatorów UUID świata.
config.spawn.forcefirstspawn=Jeśli true, następnie jądro spróbuje życie graczom dołączenie się do po raz pierwszy na tarło w * bezpośredni punkt *, który pierwszy spawn została ustawiona.\nUstawić to tylko, jeśli jądro aby zastąpić wszystkie inne wtyczki na pierwszym spawn.
config.fly.stateonquit=Jeśli ma wartość true, jeśli gracz pływa po odłączyć, ten stan jest zapamiętywany. Jeśli false, te informacje tylko jest zachowywana między rozłącza graczy, jeśli użyto /fly.
config.fly.permissiononlogin=Jeśli true, w celu utrzymania stanu mucha na login, na polecenie mucha (nucleus.fly.base) wymagane jest uprawnienie. Jeśli ma wartość FAŁSZ, gracz bez dostępu do /fly polecenie będzie spadają na ziemię na logowania, jeśli są one w powietrzu.
config.fly.onlogin=Jeśli true, a gracz nie jest latanie i gracz jest w powietrzu, jądro spróbuje znaleźć bezpieczne miejsce, aby umieścić odtwarzacz.
config.god.permissiononlogin=Jeśli true, w celu utrzymania niewrażliwość na login, na polecenie Boga (nucleus.god.base) wymagane jest uprawnienie. Jeśli ma wartość FAŁSZ, gracz bez dostępu do /god nie będzie narażony na login.
config.god.disablepvp=Jeśli true, gracze, które są podatne na ataki nie będzie w stanie atakować innych graczy lub podmioty bez zgody nucleus.god.pvp.override
config.rtp.attempts=Liczbę razy, aby spróbować znaleźć bezpiecznego teleportowania miejscu, gdy za pomocą RTP przed niepowodzeniem. Ustawienie to zbyt nisko może spowodować wysoki wskaźnik niepowodzeń.
config.rtp.onplayer=Jeśli true, będzie rtp oparte wokół gracza, a nie centrum świata
config.rtp.minradius=Minimalny promień od centrum gdzie RTP będzie warp do granicy świata/world.
config.rtp.radius=Maksymalny promień od centrum gdzie RTP może osnowy do granicy świata/world. Nie spowoduje to zastąpienie promień graniczny świata.
config.rtp.surface=Jeśli true, RTP tylko spróbuje teleportacji graczy do powierzchni, a nie do jaskiń.
config.rtp.min-y=Minimalna wartość Y, który może być przeniesiony do.
config.rtp.max-y=Maksymalna wartość Y, który może być przeniesiony do.
config.rtp.perworldperms=Jeśli true, jądro będzie sprawdzać uprawnienia "nucleus.rtp.worlds. < worldname > "(gdzie worldname jest małymi literami) przed zezwoleniem RTP próbował przejść przez.
config.rtp.perworldsect=Jeśli świat jest poniżej z prawidłową config sekcji, to będą miały pierwszeństwo przed sekcji globalnej. Świecie nazwy powinny być małymi literami (tak, standard nether powinny być "dim-1".\n\nSkopiuj przykład bloku i wklej go poniżej, o nazwie odpowiednie świata, aby ustawić opcje na świecie.
config.rtp.defaultworld=Jeśli ta opcja jest ustawiona, a nazwę świata pasuje do jednej z twój światów (wielkość liter!), następnie ' / rtp' będzie domyślnie używać na świecie określone tutaj. W przeciwnym razie będzie służyć gracza w obecnym świecie.
config.rtp.prohibitedbiomes=Lista biomy, które RTP nie należy próbować teleport do.
config.rtp.defaultmethod=Standardowe jądro RTP do korzystania z RTP. Domyślne opcje są: * "jądro: domyślny": RTP standard, z min/max promień wokół punktu odrodzenia * "jądro: surface_only": RTP, który będzie próbował tylko wybrać powierzchnię (trzeba zobaczyć niebo), tuż za min/max promień wokół spawn punkt * "jądro: around_player": RTP, który jest jak domyślne, ale losowego położenia będzie zależeć od bieżącej pozycji gracza, nie punkt odradzania * "jądro: around_player_surface": RTP, który jest jak tylko powierzchnia, ale losowego położenia będzie zależeć od Bieżąca pozycja gracza, nie punkt odradzania innych wtyczek może dodać własne jądro, w którym to przypadku dadzą Ci ID aby użyć tutaj.
config.core.accurate=Gdy próbuje obliczyć liczbę odwiedzających, o włączeniu tej będzie zawierać odwiedzający przed jądra został zainstalowany, ale może powodować niezgodności z innych wtyczek, które nie rejestrują danych klawiszy podczas uruchamiania. Dla zgodności, powinno to być fałszywe, dokładność, może to być prawdą.
config.core.warmup.info=Jeśli true, anulować warmup użytkownika na...
config.core.warmup.move=ruch
config.core.warmup.command=za pomocą polecenia
config.core.commandonname=Jeśli ustawione, to polecenie będzie być sugerowane, jeśli gracz kliknie nazwę użytkownika na czacie w szablonach wiadomości. Użyj {{player}}, aby wskazać nazwę gracza.
config.core.kickonstop.flag=Jeśli true, jądro będzie kopać wszystkich użytkowników przed zatrzymywania serwera.
config.core.kickonstop.message=Komunikat wyświetlany graczom podczas ponownego uruchamiania serwera. Zastąpiona przy użyciu polecenia/Stop [powód].
config.core.safeteleport=Te parametry definiują jak daleko do sprawdzenia od określonego punktu podczas wykonywania warp. Większe liczby oznaczają szerszy obszar jest zaznaczone, że dużych liczb spowoduje, że serwer mam lagi. Wartości domyślne są wystarczające w większości przypadków.
config.core.consoleoverrides=Jeśli true, polecenia wykonywane przez konsolę może mieć wpływ na graczy, które normalnie mają wyłączone uprawnienia wobec polecenia.
config.core.track=Jeśli ma wartość true, jeśli serwer wykryje, że świat UUID mogą ulec zmianie, jądro będzie Biała lista serwera i oferują szansę przywrócić UUID zmienić, jeśli wykryje, że metody, które pozwalają to zrobić. Możesz wyłączyć to ustawienie, jeśli usuwanie i ponowne tworzenie światów.
config.core.worlduuidmigration=Jeśli występują problemy, ponieważ świat, w którym zmieniono UUID i nie byli w stanie to naprawić, to pozwala na przekierowanie starych identyfikatorów UUID na nowe (lub nazwiska świata). Jest to mapa starego świata UUID do nowego świata nazwy lub nowy świat UUID, prawidłowe są następujące: "123e4567-e89b-12d3-a456-426655440000"="świat" "123e4567-e89b-12d3-a456-426655440000"="1b671a64-40d5-491e-99b0-da01ff1f3341" będzie inne pluginy można sprawdzić tę mapę, aby wykonać swoje własne migracje, obsługa która jest do tych wtyczek.
config.core.wildcard=Jeśli ma wartość true, jeśli zalogować i mieć uprawnienie "wildcard" (albo * lub 'jądro'), pojawi się ostrzeżenie potencjalnych problemów spowodowanych przez symbol wieloznaczny. Jeśli możesz użyć symbolu wieloznacznego i są zadowoleni z tego, można ustawić false.
config.core.warning-on-startup=Jeśli true i nie gospodarki lub uprawnienie plugin jest wykrywany, jądro wydrukuje ostrzeżenie na starcie. Zestaw to false, jeśli nie masz jeden z tych rodzajów wtyczek i jesteś OK z tym.
config.core.language=Jeśli zestaw "default", używa domyślny język systemu jeśli istnieje w jądrze. Jeśli ustawiono kod języka, jądro będzie próbował używać go jako język domyślny. Jądro jest przede wszystkim napisane w "en-GB".\n\nWsparcie Wspólnoty jest badane. Odwiedź nas na niezgody zapytać, jak można pomóc w tłumaczeniu jądra na swój język.
config.core.datafilelocation=Określa ścieżkę do zapisywania plików danych jądra w. Domyślnie pliki są zapisywane w katalogu głównym. Ścieżki może być względna lub bezwzględna.\n\nZDAWAĆ SOBIE SPRAWĘ. Zmiana ta lokalizacja ma następujące zastrzeżenia: * to będzie działać dopiero po ponownym uruchomieniu.\n* Pliki nie są przenoszone ze starej lokalizacji, musisz zrobić to samodzielnie.\n* Pliki są w podkatalogu "jądro" wybranej lokalizacji.\n* Jeśli nie można odnaleźć drogę wskazaną, to będą ignorowane. Go ** ** musi istnieć wcześniej.\n* Danych Minecraft (w przeciwieństwie do danych jądra) nie ma wpływu.\n\nWspólne obszary, które można umieścić katalogu z danymi są (za pomocą ścieżki UNIX): * "config/jądro" dla danych w katalogu danych konfiguracji jądra * "świecie" do przechowywania danych w katalogu głównym świata.\n\nNIE ZMIENIAJ TO, CHYBA ŻE MASZ PEWNOŚĆ, ŻE WIESZ, CO ROBISZ. Większość administratorów nie trzeba przenieść do katalogu danych i należy pozostawić tę opcję jako "domyślne".
config.core.offlineusertablimit=Określa maksymalną liczbę wpisów użytkownika w trybie offline, które są zwracane dla jądra polecenia, że pozwalają na ukierunkowanie użytkownika w trybie offline.
config.core.parentperms=Jeśli true, następnie uprawnienia "nucleus.owner", "nucleus.admin", "nucleus.mod" i "nucleus.user" może służyć jako permissionsto przyznać, że wszystkie zaproponowane uprawnień dla tych poziomów. Należy pamiętać, że: * / setupperms jądro będzie istnieć, ale będzie niepotrzebne dla osób korzystających z tej struktury uprawnienie * żadnych szczególnych uprawnień spowoduje zastąpienie tych uprawnień (tak, ustawienie 'nucleus.home.base' na 'false' należy zastąpić 'nucleus.user' jest true dla określone uprawnienie.\n\nUprawnienia te mają na celu unikanie stosowania symbolu wieloznacznego. Niektóre uprawnienia nie są podane z tych catch-alls, to jest zgodne z projektem - uprawnienie do znikają na logowania (na przykład) należy zawsze podawać oddzielnie.
config.misc.speed.max=Ustawia maksymalną prędkość, którą gracz może ustawić za pomocą polecenia wydać.
config.servershop.maxpurchasable=Maksymalna kwota gracz może kupić w jednej transakcji.
config.itemdatanode.aliases=Zestaw aliasy, które jądro uznaje się za ten przedmiot. Wszystkie one muszą być małe litery i zawierać tylko litery, cyfry, łączniki lub podkreślenia.
config.item.skullcompat=Jeśli true, jądro będzie po prostu traktować /skull jako alias do "/ dać czaszki [gracz] [numer] 3 {SkullOwner: [skullplayer]}"
config.item.repair.whitelist=Jeśli true, ograniczenie lista będzie używana jako vs białej listy czarnej listy.
config.item.repair.restrictions=Na liście typów elementów, aby zapobiec (lub Zezwól, jeśli Biała lista jest prawdziwa) naprawy przy użyciu/Naprawa
config.geoip.onlogin=Jeśli true, jądro będzie mówić, graczy z "nucleus.geoip.login" zgody kraju gracz łączy się za pośrednictwem. Proszę być taktowny z tego uprawnienia, nie dać go każdemu.
config.commandspy.template=Prefiks używany podczas wyświetlania komendy na graczu.
config.commandspy.usewhitelist=Jeśli true, filtr polecenia działa jako białą listę poleceń do szpiegowania, inaczej, funkcjonuje jako czarnej listy.
config.commandspy.filter=Czarna lista (lub białej listy, jeśli filtr jest biała jest true) do użycia podczas określania, które polecenia do szpiegowania.
config.world.defaultborder=Jeśli dodatnia, żadnych nowych światów, które są tworzone przy użyciu "/ Tworzenie świata" (lub "/ nworld utworzyć") automatycznie dostanie granicy świata, który ma ta średnica (to znaczy, od granicy do granicy). Ustawiona na 0 lub wartość ujemną, aby wyłączyć.
config.world.gen.warning=Jeśli generowanie prawdziwego świata ostrzeże graczy na serwerze, że wstępne generowanie jest w toku okresowo.
config.world.gen.each=Jeśli true, gracze z uprawnieniem "nucleus.world.border.gen.notify" dostanie aktualizacji postępów po każdej generacji. Zaleca się wyłączyć, ponieważ może to być bardzo spamerski.
config.world.gen.notify=Czas, w sekundach między powiadomienia w czat graczy ostrzeżenie przed gen jest w toku.
config.worlds.separate=Jeśli true, zmiana światów wymaga uprawnienia dostępu na świecie cel - "nucleus.worlds. <worldname>"
config.worlds.gamemode=Jeśli true, łączenia lub zmiana światów zmieni gamemod gracz, chyba że uprawnienia Minecraft "nucleus.world.force-gamemode.override"
config.gamemode.separate=Jeśli true, następnie zmienia gamemod za pomocą polecenia /gm wymaga dodatkowych uprawnień do zmiany do docelowego gamemod - "nucleus.gamemode.modes. <gamemode>"
config.protection.disablecrop=Wyłącza przycinanie, deptanie.
config.protection.mobgriefing.flag=Jeśli true, mob griefing zostanie wyłączone z wyjątkiem podmiotów wymienionych w białej listy (co powinno odbywać się przez tłum ID).
config.vanish.connectionmessages=Jeśli true, graczy, którzy opuszczą lub łączyć serwer pod znikają nie ma transmisji komunikatu logowania lub wylogowania.
config.vanish.altertablist=[EXPERIMENTAL - należy zachować ostrożność. Jeśli true, jądro będzie starał się zmieniać listy kartę, gdy gracz znika.
config.deathmessages.enable=Jeśli "false", śmierć wiadomości zostaną wyłączone, gdy ktoś umiera.
config.deathmessages.showall=Jeśli wartość "true", jądro będzie próbował upewnij się, że każdy widzi śmierć wiadomości.
afk.kickreason=Wyrzucono cię do bycia AFK zbyt długo.
